<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="greenFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.04" stroke="#ef4444" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="0" x2="1200" y2="0"/><line x1="0" y1="60" x2="1200" y2="60"/>
    <line x1="0" y1="120" x2="1200" y2="120"/><line x1="0" y1="180" x2="1200" y2="180"/>
    <line x1="0" y1="240" x2="1200" y2="240"/><line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="360" x2="1200" y2="360"/><line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="480" x2="1200" y2="480"/><line x1="0" y1="540" x2="1200" y2="540"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Open source symbol (broken/cracking) -->
  <g transform="translate(600, 260)">
    <!-- Outer ring - cracking -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#22c55e" stroke-width="4" opacity="0.15" filter="url(#bigGlow)"/>
    <path d="M 0,-120 A 120,120 0 0,1 103.9,60" fill="none" stroke="#22c55e" stroke-width="4" opacity="0.5" stroke-linecap="round"/>
    <path d="M 103.9,60 A 120,120 0 0,1 -103.9,60" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.3" stroke-linecap="round" stroke-dasharray="8 12"/>
    <path d="M -103.9,60 A 120,120 0 0,1 0,-120" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.4" stroke-linecap="round" stroke-dasharray="4 8"/>

    <!-- Inner keyhole shape -->
    <circle cx="0" cy="-15" r="35" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.6"/>
    <path d="M -18,10 L -18,55 L 18,55 L 18,10" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.5"/>

    <!-- Cracks radiating from center -->
    <g opacity="0.6" stroke="#ef4444" stroke-width="2" filter="url(#glow)">
      <line x1="35" y1="-15" x2="90" y2="-50"/>
      <line x1="90" y1="-50" x2="105" y2="-40"/>
      <line x1="90" y1="-50" x2="95" y2="-70"/>
      <line x1="-30" y1="20" x2="-75" y2="60"/>
      <line x1="-75" y1="60" x2="-90" y2="55"/>
      <line x1="-75" y1="60" x2="-70" y2="80"/>
      <line x1="15" y1="55" x2="50" y2="95"/>
      <line x1="50" y1="95" x2="65" y2="90"/>
      <line x1="50" y1="95" x2="45" y2="110"/>
    </g>

    <!-- Pillow shape subtly overlapping -->
    <g transform="translate(140, 20)" opacity="0.25">
      <rect x="-35" y="-25" width="70" height="50" rx="12" fill="#9333ea" filter="url(#softGlow)"/>
      <line x1="-25" y1="-15" x2="25" y2="-15" stroke="#fff" stroke-width="1" opacity="0.3"/>
      <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#fff" stroke-width="1" opacity="0.2"/>
      <line x1="-25" y1="5" x2="25" y2="5" stroke="#fff" stroke-width="1" opacity="0.2"/>
      <line x1="-25" y1="15" x2="15" y2="15" stroke="#fff" stroke-width="1" opacity="0.15"/>
    </g>
  </g>

  <!-- Floating code snippets - AI generated junk -->
  <g opacity="0.12" font-family="monospace" font-size="11" fill="#ef4444">
    <text x="50" y="80">// AI generated - do not merge</text>
    <text x="800" y="100">fix: resolve issue #4521</text>
    <text x="100" y="520">Generated by GPT-4o</text>
    <text x="750" y="530">// TODO: I don't understand this code</text>
    <text x="50" y="180">bug_report.md (AI generated)</text>
    <text x="850" y="200">PR #12847 - bot submission</text>
  </g>

  <!-- GitHub-style contribution graph fading out -->
  <g transform="translate(80, 400)" opacity="0.3">
    <rect x="0" y="0" width="10" height="10" rx="2" fill="#22c55e" opacity="0.8"/>
    <rect x="14" y="0" width="10" height="10" rx="2" fill="#22c55e" opacity="0.7"/>
    <rect x="28" y="0" width="10" height="10" rx="2" fill="#22c55e" opacity="0.6"/>
    <rect x="42" y="0" width="10" height="10" rx="2" fill="#22c55e" opacity="0.5"/>
    <rect x="56" y="0" width="10" height="10" rx="2" fill="#22c55e" opacity="0.4"/>
    <rect x="70" y="0" width="10" height="10" rx="2" fill="#22c55e" opacity="0.3"/>
    <rect x="84" y="0" width="10" height="10" rx="2" fill="#22c55e" opacity="0.2"/>
    <rect x="98" y="0" width="10" height="10" rx="2" fill="#22c55e" opacity="0.1"/>
    <rect x="112" y="0" width="10" height="10" rx="2" fill="#22c55e" opacity="0.05"/>
    <rect x="0" y="14" width="10" height="10" rx="2" fill="#22c55e" opacity="0.6"/>
    <rect x="14" y="14" width="10" height="10" rx="2" fill="#22c55e" opacity="0.5"/>
    <rect x="28" y="14" width="10" height="10" rx="2" fill="#22c55e" opacity="0.5"/>
    <rect x="42" y="14" width="10" height="10" rx="2" fill="#22c55e" opacity="0.3"/>
    <rect x="56" y="14" width="10" height="10" rx="2" fill="#22c55e" opacity="0.2"/>
    <rect x="70" y="14" width="10" height="10" rx="2" fill="#22c55e" opacity="0.1"/>
    <rect x="84" y="14" width="10" height="10" rx="2" fill="#22c55e" opacity="0.05"/>
    <rect x="0" y="28" width="10" height="10" rx="2" fill="#22c55e" opacity="0.4"/>
    <rect x="14" y="28" width="10" height="10" rx="2" fill="#22c55e" opacity="0.3"/>
    <rect x="28" y="28" width="10" height="10" rx="2" fill="#22c55e" opacity="0.2"/>
    <rect x="42" y="28" width="10" height="10" rx="2" fill="#22c55e" opacity="0.1"/>
    <rect x="56" y="28" width="10" height="10" rx="2" fill="#ef4444" opacity="0.15"/>
    <rect x="70" y="28" width="10" height="10" rx="2" fill="#ef4444" opacity="0.1"/>
  </g>

  <!-- Downward trend line -->
  <g transform="translate(900, 380)" opacity="0.25">
    <polyline points="0,0 20,-10 40,-5 60,-15 80,5 100,15 120,30 140,45 160,55" fill="none" stroke="#ef4444" stroke-width="2" filter="url(#glow)"/>
    <text x="170" y="60" font-family="monospace" font-size="10" fill="#ef4444" opacity="0.8">-25%</text>
  </g>

  <!-- Title -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" filter="url(#glow)">Open Source Is Dying</text>
  <text x="600" y="525" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#ef4444" opacity="0.8">and Vibe Coding Is Holding the Pillow</text>

  <!-- NativeFirst badge -->
  <g transform="translate(600, 580)">
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#9333ea" opacity="0.6">NativeFirst</text>
  </g>

  <!-- Ambient particles -->
  <circle cx="200" cy="150" r="1.5" fill="#ef4444" opacity="0.4"/>
  <circle cx="950" cy="300" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="400" cy="350" r="1.5" fill="#22c55e" opacity="0.2"/>
  <circle cx="1050" cy="150" r="1" fill="#9333ea" opacity="0.3"/>
  <circle cx="150" cy="450" r="1" fill="#ef4444" opacity="0.25"/>
  <circle cx="1000" cy="480" r="1.5" fill="#22c55e" opacity="0.15"/>
</svg>