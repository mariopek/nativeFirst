<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgNet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#0c1629"/>
      <stop offset="100%" stop-color="#164e63"/>
    </linearGradient>
    <linearGradient id="accentNet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#8B5CF6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgNet)"/>

  <!-- Decorative circles -->
  <circle cx="300" cy="315" r="350" fill="#06B6D4" opacity="0.04"/>
  <circle cx="900" cy="200" r="250" fill="#8B5CF6" opacity="0.05"/>
  <circle cx="150" cy="100" r="200" fill="#0891B2" opacity="0.04"/>

  <!-- Subtle grid -->
  <pattern id="gridNet" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="white" stroke-width="0.3" opacity="0.04"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#gridNet)"/>

  <!-- Network nodes and connections -->
  <!-- Central hub -->
  <circle cx="300" cy="300" r="40" fill="url(#nodeGrad)" opacity="0.15"/>
  <circle cx="300" cy="300" r="24" fill="url(#nodeGrad)" opacity="0.3"/>
  <circle cx="300" cy="300" r="10" fill="#22D3EE" opacity="0.9"/>

  <!-- Node 1 - top left -->
  <line x1="300" y1="300" x2="140" y2="160" stroke="url(#lineGrad)" stroke-width="2"/>
  <circle cx="140" cy="160" r="16" fill="url(#nodeGrad)" opacity="0.2"/>
  <circle cx="140" cy="160" r="6" fill="#06B6D4" opacity="0.8"/>

  <!-- Node 2 - top right -->
  <line x1="300" y1="300" x2="480" y2="140" stroke="url(#lineGrad)" stroke-width="2"/>
  <circle cx="480" cy="140" r="16" fill="url(#nodeGrad)" opacity="0.2"/>
  <circle cx="480" cy="140" r="6" fill="#8B5CF6" opacity="0.8"/>

  <!-- Node 3 - right -->
  <line x1="300" y1="300" x2="500" y2="320" stroke="url(#lineGrad)" stroke-width="2"/>
  <circle cx="500" cy="320" r="16" fill="url(#nodeGrad)" opacity="0.2"/>
  <circle cx="500" cy="320" r="6" fill="#06B6D4" opacity="0.8"/>

  <!-- Node 4 - bottom -->
  <line x1="300" y1="300" x2="350" y2="500" stroke="url(#lineGrad)" stroke-width="2"/>
  <circle cx="350" cy="500" r="16" fill="url(#nodeGrad)" opacity="0.2"/>
  <circle cx="350" cy="500" r="6" fill="#A78BFA" opacity="0.8"/>

  <!-- Node 5 - left -->
  <line x1="300" y1="300" x2="100" y2="380" stroke="url(#lineGrad)" stroke-width="2"/>
  <circle cx="100" cy="380" r="16" fill="url(#nodeGrad)" opacity="0.2"/>
  <circle cx="100" cy="380" r="6" fill="#22D3EE" opacity="0.8"/>

  <!-- Node 6 - top -->
  <line x1="300" y1="300" x2="260" y2="100" stroke="url(#lineGrad)" stroke-width="2"/>
  <circle cx="260" cy="100" r="16" fill="url(#nodeGrad)" opacity="0.2"/>
  <circle cx="260" cy="100" r="6" fill="#7C3AED" opacity="0.8"/>

  <!-- Secondary connections -->
  <line x1="140" y1="160" x2="260" y2="100" stroke="url(#lineGrad)" stroke-width="1" opacity="0.4"/>
  <line x1="480" y1="140" x2="500" y2="320" stroke="url(#lineGrad)" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="380" x2="350" y2="500" stroke="url(#lineGrad)" stroke-width="1" opacity="0.4"/>

  <!-- Animated data packets (static representation) -->
  <circle cx="220" cy="230" r="3" fill="#22D3EE" opacity="0.9"/>
  <circle cx="390" cy="220" r="3" fill="#8B5CF6" opacity="0.9"/>
  <circle cx="400" cy="310" r="3" fill="#06B6D4" opacity="0.9"/>
  <circle cx="325" cy="400" r="3" fill="#A78BFA" opacity="0.9"/>
  <circle cx="200" cy="340" r="3" fill="#22D3EE" opacity="0.9"/>

  <!-- Code snippet decoration -->
  <g transform="translate(580, 120)">
    <rect width="500" height="200" rx="16" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
    <!-- Window dots -->
    <circle cx="24" cy="20" r="5" fill="#EF4444" opacity="0.6"/>
    <circle cx="40" cy="20" r="5" fill="#F59E0B" opacity="0.6"/>
    <circle cx="56" cy="20" r="5" fill="#10B981" opacity="0.6"/>
    <!-- Code lines -->
    <text x="24" y="56" font-family="monospace" font-size="13" fill="#7C3AED" opacity="0.8">let</text>
    <text x="52" y="56" font-family="monospace" font-size="13" fill="#22D3EE">service</text>
    <text x="122" y="56" font-family="monospace" font-size="13" fill="white" opacity="0.5">=</text>
    <text x="138" y="56" font-family="monospace" font-size="13" fill="#C4B5FD">NetworkingService</text>
    <text x="296" y="56" font-family="monospace" font-size="13" fill="white" opacity="0.4">()</text>

    <text x="24" y="82" font-family="monospace" font-size="13" fill="#7C3AED" opacity="0.8">let</text>
    <text x="52" y="82" font-family="monospace" font-size="13" fill="#22D3EE">users</text>
    <text x="98" y="82" font-family="monospace" font-size="13" fill="white" opacity="0.5">=</text>
    <text x="114" y="82" font-family="monospace" font-size="13" fill="#F59E0B" opacity="0.8">try await</text>
    <text x="210" y="82" font-family="monospace" font-size="13" fill="white" opacity="0.6">service</text>

    <text x="48" y="108" font-family="monospace" font-size="13" fill="white" opacity="0.5">.</text>
    <text x="56" y="108" font-family="monospace" font-size="13" fill="#67E8F9">request</text>
    <text x="120" y="108" font-family="monospace" font-size="13" fill="white" opacity="0.4">(</text>
    <text x="128" y="108" font-family="monospace" font-size="13" fill="#C4B5FD">urlRequest</text>
    <text x="220" y="108" font-family="monospace" font-size="13" fill="white" opacity="0.4">)</text>

    <text x="24" y="146" font-family="monospace" font-size="13" fill="#6B7280">// Async/Await • Retry • Pinning</text>
    <text x="24" y="172" font-family="monospace" font-size="13" fill="#6B7280">// Thread-safe • Type-safe errors</text>
  </g>

  <!-- Feature pills -->
  <g transform="translate(580, 350)">
    <rect width="110" height="36" rx="18" fill="white" fill-opacity="0.05" stroke="#06B6D4" stroke-width="1" stroke-opacity="0.3"/>
    <text x="55" y="23" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#67E8F9" font-weight="500">Async/Await</text>

    <rect x="120" width="120" height="36" rx="18" fill="white" fill-opacity="0.05" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.3"/>
    <text x="180" y="23" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#C4B5FD" font-weight="500">Auto Retry</text>

    <rect x="250" width="130" height="36" rx="18" fill="white" fill-opacity="0.05" stroke="#10B981" stroke-width="1" stroke-opacity="0.3"/>
    <text x="315" y="23" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6EE7B7" font-weight="500">Cert Pinning</text>

    <rect x="390" width="110" height="36" rx="18" fill="white" fill-opacity="0.05" stroke="#F59E0B" stroke-width="1" stroke-opacity="0.3"/>
    <text x="445" y="23" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#FCD34D" font-weight="500">Thread-safe</text>
  </g>

  <!-- Title -->
  <text x="830" y="450" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="white">ABNetworking</text>
  <text x="830" y="490" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#67E8F9" font-weight="500">Modern iOS Networking Layer</text>
  <rect x="740" y="506" width="180" height="3" rx="1.5" fill="url(#accentNet)" opacity="0.5"/>

  <!-- Bottom tags -->
  <rect x="720" y="530" width="70" height="26" rx="13" fill="white" fill-opacity="0.05" stroke="#06B6D4" stroke-width="1" stroke-opacity="0.3"/>
  <text x="755" y="547" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#67E8F9" font-weight="500">Swift</text>
  <rect x="800" y="530" width="60" height="26" rx="13" fill="white" fill-opacity="0.05" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.3"/>
  <text x="830" y="547" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#C4B5FD" font-weight="500">SPM</text>
  <rect x="870" y="530" width="90" height="26" rx="13" fill="white" fill-opacity="0.05" stroke="#22D3EE" stroke-width="1" stroke-opacity="0.3"/>
  <text x="915" y="547" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#67E8F9" font-weight="500">Networking</text>

  <!-- NativeFirst logo -->
  <g transform="translate(1100, 560) scale(0.12)">
    <rect x="16" y="16" width="480" height="480" rx="112" ry="112" fill="url(#accentNet)"/>
    <rect x="132" y="140" width="52" height="232" rx="26" fill="white"/>
    <rect x="328" y="140" width="52" height="232" rx="26" fill="white"/>
    <polygon points="132,168 184,140 380,344 380,396 328,396 132,196" fill="white"/>
  </g>
</svg>
