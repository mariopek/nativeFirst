<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0820;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1020;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warmGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="hopeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#f59e0b" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="40" y1="0" x2="40" y2="630"/>
    <line x1="80" y1="0" x2="80" y2="630"/><line x1="120" y1="0" x2="120" y2="630"/>
    <line x1="160" y1="0" x2="160" y2="630"/><line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="280" y1="0" x2="280" y2="630"/>
    <line x1="320" y1="0" x2="320" y2="630"/><line x1="360" y1="0" x2="360" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/><line x1="440" y1="0" x2="440" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="520" y1="0" x2="520" y2="630"/>
    <line x1="560" y1="0" x2="560" y2="630"/><line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="640" y1="0" x2="640" y2="630"/><line x1="680" y1="0" x2="680" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="760" y1="0" x2="760" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/><line x1="840" y1="0" x2="840" y2="630"/>
    <line x1="880" y1="0" x2="880" y2="630"/><line x1="920" y1="0" x2="920" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="1040" y1="0" x2="1040" y2="630"/><line x1="1080" y1="0" x2="1080" y2="630"/>
    <line x1="1120" y1="0" x2="1120" y2="630"/><line x1="1160" y1="0" x2="1160" y2="630"/>
    <line x1="0" y1="40" x2="1200" y2="40"/><line x1="0" y1="80" x2="1200" y2="80"/>
    <line x1="0" y1="120" x2="1200" y2="120"/><line x1="0" y1="160" x2="1200" y2="160"/>
    <line x1="0" y1="200" x2="1200" y2="200"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="280" x2="1200" y2="280"/><line x1="0" y1="320" x2="1200" y2="320"/>
    <line x1="0" y1="360" x2="1200" y2="360"/><line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="440" x2="1200" y2="440"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="520" x2="1200" y2="520"/><line x1="0" y1="560" x2="1200" y2="560"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Orbs -->
  <circle cx="200" cy="300" r="150" fill="#ef4444" opacity="0.04" filter="url(#bigGlow)"/>
  <circle cx="1000" cy="200" r="120" fill="#f59e0b" opacity="0.04" filter="url(#bigGlow)"/>
  <circle cx="700" cy="500" r="100" fill="#22c55e" opacity="0.03" filter="url(#bigGlow)"/>

  <!-- Stat cards on the right -->
  <g transform="translate(700, 80)">
    <!-- Card: 80M -->
    <rect x="0" y="0" width="200" height="90" rx="14" fill="#1e1b2e" stroke="#ef4444" stroke-width="1" opacity="0.9"/>
    <text x="100" y="40" text-anchor="middle" fill="#f87171" font-family="system-ui" font-size="36" font-weight="800" filter="url(#glow)">80M</text>
    <text x="100" y="62" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="11">people with gambling disorder</text>
    <text x="100" y="78" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">WHO / Lancet 2024</text>

    <!-- Card: 15x -->
    <rect x="220" y="0" width="200" height="90" rx="14" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1" opacity="0.9"/>
    <text x="320" y="40" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="36" font-weight="800" filter="url(#glow)">15x</text>
    <text x="320" y="62" text-anchor="middle" fill="#fde047" font-family="system-ui" font-size="11">higher suicide rate</text>
    <text x="320" y="78" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">vs. general population</text>

    <!-- Card: <10% -->
    <rect x="0" y="110" width="200" height="90" rx="14" fill="#1e1b2e" stroke="#8b5cf6" stroke-width="1" opacity="0.9"/>
    <text x="100" y="150" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="36" font-weight="800" filter="url(#glow)">&lt;10%</text>
    <text x="100" y="172" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="11">ever seek help</text>
    <text x="100" y="188" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">treatment gap</text>

    <!-- Card: $55K -->
    <rect x="220" y="110" width="200" height="90" rx="14" fill="#1e1b2e" stroke="#06b6d4" stroke-width="1" opacity="0.9"/>
    <text x="320" y="150" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="36" font-weight="800" filter="url(#glow)">$55K</text>
    <text x="320" y="172" text-anchor="middle" fill="#a5f3fc" font-family="system-ui" font-size="11">average gambling debt</text>
    <text x="320" y="188" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">per person affected</text>
  </g>

  <!-- Broken chain / hope symbol -->
  <g transform="translate(780, 290)">
    <!-- Chain links breaking apart -->
    <ellipse cx="40" cy="30" rx="28" ry="18" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.5" stroke-dasharray="6,4"/>
    <ellipse cx="80" cy="30" rx="28" ry="18" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.4" stroke-dasharray="6,4"/>
    <!-- Arrow pointing to hope -->
    <line x1="120" y1="30" x2="160" y2="30" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
    <polygon points="160,24 175,30 160,36" fill="#22c55e" opacity="0.5"/>
    <!-- Hope circle -->
    <circle cx="200" cy="30" r="22" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="2"/>
    <text x="200" y="36" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="18">&#10003;</text>
  </g>

  <!-- Main title -->
  <text x="80" y="180" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="800" letter-spacing="-1">
    The Gambling Epidemic
  </text>
  <text x="80" y="235" fill="url(#warmGlow)" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="800" letter-spacing="-1" filter="url(#glow)">
    Nobody Talks About
  </text>

  <!-- Subtitle -->
  <text x="80" y="300" fill="#a5b4c8" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">
    Why the tech community has a moral obligation
  </text>
  <text x="80" y="328" fill="#a5b4c8" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">
    to build better tools for recovery.
  </text>

  <!-- Key message -->
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="520" height="50" rx="10" fill="#22c55e" opacity="0.06" stroke="#22c55e" stroke-width="1"/>
    <text x="260" y="22" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="13" font-weight="600">The same technology that enables addiction can help people recover.</text>
    <text x="260" y="40" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11">We believe recovery tools should be free, private, and available to everyone.</text>
  </g>

  <!-- Tags -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="1"/>
    <text x="50" y="18" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="11" font-weight="600">Awareness</text>

    <rect x="110" y="0" width="80" height="28" rx="14" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
    <text x="150" y="18" text-anchor="middle" fill="#fde047" font-family="system-ui" font-size="11" font-weight="600">Research</text>

    <rect x="200" y="0" width="110" height="28" rx="14" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1"/>
    <text x="255" y="18" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11" font-weight="600">Community</text>

    <rect x="320" y="0" width="76" height="28" rx="14" fill="#9333ea" opacity="0.2" stroke="#9333ea" stroke-width="1"/>
    <text x="358" y="18" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600">Mental Health</text>
  </g>

  <!-- Helpline -->
  <text x="80" y="545" fill="#64748b" font-family="system-ui" font-size="11">If you or someone you know needs help: 1-800-522-4700 (US) | 0808 8020 133 (UK)</text>

  <!-- NativeFirst -->
  <text x="1120" y="610" text-anchor="end" fill="#4b5563" font-family="system-ui" font-size="12">nativefirst.dev</text>
</svg>
