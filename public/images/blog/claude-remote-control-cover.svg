<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0533;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="signalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.04" stroke="#9333ea" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="40" y1="0" x2="40" y2="630"/>
    <line x1="80" y1="0" x2="80" y2="630"/><line x1="120" y1="0" x2="120" y2="630"/>
    <line x1="160" y1="0" x2="160" y2="630"/><line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="280" y1="0" x2="280" y2="630"/>
    <line x1="320" y1="0" x2="320" y2="630"/><line x1="360" y1="0" x2="360" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/><line x1="440" y1="0" x2="440" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="520" y1="0" x2="520" y2="630"/>
    <line x1="560" y1="0" x2="560" y2="630"/><line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="640" y1="0" x2="640" y2="630"/><line x1="680" y1="0" x2="680" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="760" y1="0" x2="760" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/><line x1="840" y1="0" x2="840" y2="630"/>
    <line x1="880" y1="0" x2="880" y2="630"/><line x1="920" y1="0" x2="920" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="1040" y1="0" x2="1040" y2="630"/><line x1="1080" y1="0" x2="1080" y2="630"/>
    <line x1="1120" y1="0" x2="1120" y2="630"/><line x1="1160" y1="0" x2="1160" y2="630"/>
    <line x1="0" y1="0" x2="1200" y2="0"/><line x1="0" y1="40" x2="1200" y2="40"/>
    <line x1="0" y1="80" x2="1200" y2="80"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="160" x2="1200" y2="160"/><line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="240" x2="1200" y2="240"/><line x1="0" y1="280" x2="1200" y2="280"/>
    <line x1="0" y1="320" x2="1200" y2="320"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="400" x2="1200" y2="400"/><line x1="0" y1="440" x2="1200" y2="440"/>
    <line x1="0" y1="480" x2="1200" y2="480"/><line x1="0" y1="520" x2="1200" y2="520"/>
    <line x1="0" y1="560" x2="1200" y2="560"/><line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Floating orbs -->
  <circle cx="900" cy="200" r="150" fill="#9333ea" opacity="0.07" filter="url(#bigGlow)"/>
  <circle cx="300" cy="500" r="120" fill="#06b6d4" opacity="0.05" filter="url(#bigGlow)"/>
  <circle cx="1100" cy="450" r="100" fill="#7c3aed" opacity="0.06" filter="url(#bigGlow)"/>

  <!-- Phone mockup on the right -->
  <g transform="translate(780, 60)">
    <!-- Phone body -->
    <rect x="0" y="0" width="200" height="400" rx="24" fill="#1a1028" stroke="#3d2d5c" stroke-width="2"/>
    <!-- Screen -->
    <rect x="8" y="40" width="184" height="320" rx="4" fill="#0e0818"/>
    <!-- Notch -->
    <rect x="60" y="4" width="80" height="22" rx="11" fill="#0e0818"/>

    <!-- Claude app screen -->
    <rect x="16" y="52" width="168" height="36" rx="8" fill="#1e1830"/>
    <text x="100" y="75" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="13" font-weight="700">Claude Code</text>

    <!-- Chat bubbles -->
    <rect x="16" y="100" width="140" height="48" rx="12" fill="#9333ea" opacity="0.25"/>
    <text x="26" y="118" fill="#e2d4f0" font-family="system-ui" font-size="9">Add dark mode toggle to</text>
    <text x="26" y="132" fill="#e2d4f0" font-family="system-ui" font-size="9">SettingsView with @AppStorage</text>

    <!-- Response -->
    <rect x="44" y="160" width="140" height="80" rx="12" fill="#06b6d4" opacity="0.15"/>
    <text x="54" y="178" fill="#67e8f9" font-family="monospace" font-size="8">✓ Read SettingsView.swift</text>
    <text x="54" y="192" fill="#67e8f9" font-family="monospace" font-size="8">✓ Added DarkModeToggle</text>
    <text x="54" y="206" fill="#67e8f9" font-family="monospace" font-size="8">✓ Updated AppStorage</text>
    <text x="54" y="220" fill="#22c55e" font-family="monospace" font-size="8">✓ Tests passing (12/12)</text>

    <!-- Status bar -->
    <rect x="16" y="250" width="168" height="28" rx="6" fill="#22c55e" opacity="0.12"/>
    <text x="100" y="268" text-anchor="middle" fill="#86efac" font-family="monospace" font-size="9">Committed to feature/dark-mode</text>

    <!-- Input field -->
    <rect x="16" y="296" width="168" height="36" rx="18" fill="#2a2440" stroke="#3d2d5c" stroke-width="1"/>
    <text x="32" y="318" fill="#6b6080" font-family="system-ui" font-size="10">Send a command...</text>
    <circle cx="166" cy="314" r="12" fill="#9333ea" opacity="0.6"/>
    <text x="166" y="318" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12">↑</text>

    <!-- Home indicator -->
    <rect x="70" y="380" width="60" height="4" rx="2" fill="#3d2d5c"/>
  </g>

  <!-- Signal waves from phone to left -->
  <g opacity="0.3">
    <path d="M 770 260 Q 650 240 550 200" fill="none" stroke="url(#signalGrad)" stroke-width="2" stroke-dasharray="8 4"/>
    <path d="M 770 280 Q 620 270 500 250" fill="none" stroke="url(#signalGrad)" stroke-width="1.5" stroke-dasharray="6 4"/>
    <path d="M 770 300 Q 640 310 520 340" fill="none" stroke="url(#signalGrad)" stroke-width="1" stroke-dasharray="4 4"/>
  </g>

  <!-- Terminal mini mockup on the left -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="440" height="180" rx="10" fill="#1a1028" stroke="#2d2440" stroke-width="1" opacity="0.9"/>
    <rect x="0" y="0" width="440" height="28" rx="10" fill="#1e1830"/>
    <rect x="0" y="18" width="440" height="10" fill="#1e1830"/>
    <circle cx="16" cy="14" r="5" fill="#ff5f57"/>
    <circle cx="32" cy="14" r="5" fill="#febc2e"/>
    <circle cx="48" cy="14" r="5" fill="#28c840"/>
    <text x="220" y="18" text-anchor="middle" fill="#6b6080" font-family="monospace" font-size="9">~/Projects/MyApp — claude-code</text>

    <text x="16" y="50" fill="#9333ea" font-family="monospace" font-size="11" filter="url(#glow)">❯</text>
    <text x="30" y="50" fill="#e2e8f0" font-family="monospace" font-size="11">Receiving remote command...</text>

    <text x="16" y="72" fill="#fbbf24" font-family="monospace" font-size="10">● Creating: Views/Settings/DarkModeToggle.swift</text>
    <text x="16" y="90" fill="#fbbf24" font-family="monospace" font-size="10">● Modified: Views/Settings/SettingsView.swift</text>
    <text x="16" y="108" fill="#22c55e" font-family="monospace" font-size="10">✓ Build succeeded — 0 warnings</text>
    <text x="16" y="126" fill="#22c55e" font-family="monospace" font-size="10">✓ All tests passed (12/12)</text>

    <rect x="12" y="138" width="416" height="28" rx="6" fill="#9333ea" opacity="0.1"/>
    <text x="22" y="156" fill="#c084fc" font-family="monospace" font-size="10">✨ Done — Committed to feature/dark-mode [remote]</text>
  </g>

  <!-- Main title -->
  <text x="80" y="350" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" letter-spacing="-1.5">
    Claude Code
  </text>
  <text x="80" y="405" fill="url(#purpleGlow)" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" filter="url(#glow)">
    Remote Control
  </text>

  <!-- Subtitle -->
  <text x="80" y="460" fill="#a5b4c8" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400">
    Code from anywhere. Your phone is the new IDE.
  </text>
  <text x="80" y="485" fill="#a5b4c8" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400">
    The feature that changes everything about software development.
  </text>

  <!-- Feature badges -->
  <g transform="translate(80, 520)">
    <rect x="0" y="0" width="120" height="28" rx="14" fill="#9333ea" opacity="0.3" stroke="#9333ea" stroke-width="1"/>
    <text x="60" y="18" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600">Mobile App</text>

    <rect x="130" y="0" width="100" height="28" rx="14" fill="#06b6d4" opacity="0.2" stroke="#06b6d4" stroke-width="1"/>
    <text x="180" y="18" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="11" font-weight="600">Worker</text>

    <rect x="240" y="0" width="120" height="28" rx="14" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1"/>
    <text x="300" y="18" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11" font-weight="600">Opus 4.6</text>

    <rect x="370" y="0" width="140" height="28" rx="14" fill="#f97316" opacity="0.2" stroke="#f97316" stroke-width="1"/>
    <text x="440" y="18" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="11" font-weight="600">Game Changer</text>
  </g>

  <!-- NativeFirst badge -->
  <text x="1120" y="610" text-anchor="end" fill="#4b5563" font-family="system-ui" font-size="12">nativefirst.dev</text>
</svg>