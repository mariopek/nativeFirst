<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0533;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid -->
  <g opacity="0.04" stroke="#9333ea" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="40" y1="0" x2="40" y2="630"/>
    <line x1="80" y1="0" x2="80" y2="630"/><line x1="120" y1="0" x2="120" y2="630"/>
    <line x1="160" y1="0" x2="160" y2="630"/><line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="280" y1="0" x2="280" y2="630"/>
    <line x1="320" y1="0" x2="320" y2="630"/><line x1="360" y1="0" x2="360" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/><line x1="440" y1="0" x2="440" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="520" y1="0" x2="520" y2="630"/>
    <line x1="560" y1="0" x2="560" y2="630"/><line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="640" y1="0" x2="640" y2="630"/><line x1="680" y1="0" x2="680" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="760" y1="0" x2="760" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/><line x1="840" y1="0" x2="840" y2="630"/>
    <line x1="880" y1="0" x2="880" y2="630"/><line x1="920" y1="0" x2="920" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="1040" y1="0" x2="1040" y2="630"/><line x1="1080" y1="0" x2="1080" y2="630"/>
    <line x1="1120" y1="0" x2="1120" y2="630"/><line x1="1160" y1="0" x2="1160" y2="630"/>
    <line x1="0" y1="0" x2="1200" y2="0"/><line x1="0" y1="40" x2="1200" y2="40"/>
    <line x1="0" y1="80" x2="1200" y2="80"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="160" x2="1200" y2="160"/><line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="240" x2="1200" y2="240"/><line x1="0" y1="280" x2="1200" y2="280"/>
    <line x1="0" y1="320" x2="1200" y2="320"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="400" x2="1200" y2="400"/><line x1="0" y1="440" x2="1200" y2="440"/>
    <line x1="0" y1="480" x2="1200" y2="480"/><line x1="0" y1="520" x2="1200" y2="520"/>
    <line x1="0" y1="560" x2="1200" y2="560"/><line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Floating orbs -->
  <circle cx="200" cy="200" r="140" fill="#9333ea" opacity="0.06" filter="url(#bigGlow)"/>
  <circle cx="1000" cy="400" r="160" fill="#7c3aed" opacity="0.05" filter="url(#bigGlow)"/>
  <circle cx="800" cy="150" r="100" fill="#22c55e" opacity="0.03" filter="url(#bigGlow)"/>

  <!-- Invoice mockup on the right -->
  <g transform="translate(700, 60)" filter="url(#shadow)">
    <rect x="0" y="0" width="420" height="500" rx="16" fill="#1c1830" stroke="#9333ea" stroke-width="1" opacity="0.9"/>

    <!-- Invoice header -->
    <rect x="0" y="0" width="420" height="70" rx="16" fill="#9333ea" opacity="0.1"/>
    <rect x="0" y="50" width="420" height="20" fill="#9333ea" opacity="0.1"/>
    <text x="30" y="30" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600" letter-spacing="2">INVOICE</text>
    <text x="30" y="50" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="800">#INV-2026-0042</text>
    <text x="330" y="30" fill="#64748b" font-family="system-ui" font-size="10">Date: Feb 18, 2026</text>
    <text x="330" y="50" fill="#64748b" font-family="system-ui" font-size="10">Due: Mar 18, 2026</text>

    <!-- From / To -->
    <text x="30" y="100" fill="#94a3b8" font-family="system-ui" font-size="10" font-weight="600">FROM</text>
    <text x="30" y="118" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Your Business Name</text>
    <text x="30" y="134" fill="#64748b" font-family="system-ui" font-size="10">123 Creative Street</text>

    <text x="240" y="100" fill="#94a3b8" font-family="system-ui" font-size="10" font-weight="600">TO</text>
    <text x="240" y="118" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Client Company Ltd</text>
    <text x="240" y="134" fill="#64748b" font-family="system-ui" font-size="10">456 Business Avenue</text>

    <!-- Line items header -->
    <line x1="20" y1="155" x2="400" y2="155" stroke="#2d2640" stroke-width="1"/>
    <text x="30" y="175" fill="#94a3b8" font-family="system-ui" font-size="10" font-weight="600">DESCRIPTION</text>
    <text x="260" y="175" fill="#94a3b8" font-family="system-ui" font-size="10" font-weight="600">QTY</text>
    <text x="310" y="175" fill="#94a3b8" font-family="system-ui" font-size="10" font-weight="600">RATE</text>
    <text x="370" y="175" fill="#94a3b8" font-family="system-ui" font-size="10" font-weight="600">TOTAL</text>
    <line x1="20" y1="185" x2="400" y2="185" stroke="#2d2640" stroke-width="0.5"/>

    <!-- Line items -->
    <text x="30" y="205" fill="#e2e8f0" font-family="system-ui" font-size="11">Website Redesign</text>
    <text x="268" y="205" fill="#cbd5e1" font-family="monospace" font-size="11">1</text>
    <text x="305" y="205" fill="#cbd5e1" font-family="monospace" font-size="11">$3,500</text>
    <text x="370" y="205" fill="#e2e8f0" font-family="monospace" font-size="11" font-weight="600">$3,500</text>

    <text x="30" y="230" fill="#e2e8f0" font-family="system-ui" font-size="11">Brand Guidelines</text>
    <text x="268" y="230" fill="#cbd5e1" font-family="monospace" font-size="11">1</text>
    <text x="305" y="230" fill="#cbd5e1" font-family="monospace" font-size="11">$1,200</text>
    <text x="370" y="230" fill="#e2e8f0" font-family="monospace" font-size="11" font-weight="600">$1,200</text>

    <text x="30" y="255" fill="#e2e8f0" font-family="system-ui" font-size="11">Additional Revisions</text>
    <text x="268" y="255" fill="#cbd5e1" font-family="monospace" font-size="11">3</text>
    <text x="305" y="255" fill="#cbd5e1" font-family="monospace" font-size="11">$150</text>
    <text x="370" y="255" fill="#e2e8f0" font-family="monospace" font-size="11" font-weight="600">$450</text>

    <line x1="20" y1="275" x2="400" y2="275" stroke="#2d2640" stroke-width="0.5"/>

    <!-- Totals -->
    <text x="280" y="298" fill="#94a3b8" font-family="system-ui" font-size="11">Subtotal</text>
    <text x="370" y="298" fill="#e2e8f0" font-family="monospace" font-size="11">$5,150</text>

    <text x="280" y="320" fill="#94a3b8" font-family="system-ui" font-size="11">Tax (20%)</text>
    <text x="370" y="320" fill="#e2e8f0" font-family="monospace" font-size="11">$1,030</text>

    <line x1="270" y1="332" x2="400" y2="332" stroke="#9333ea" stroke-width="1"/>

    <text x="280" y="356" fill="#c084fc" font-family="system-ui" font-size="14" font-weight="700">TOTAL</text>
    <text x="358" y="356" fill="#c084fc" font-family="monospace" font-size="16" font-weight="800" filter="url(#glow)">$6,180</text>

    <!-- Status badge -->
    <rect x="30" y="380" width="80" height="28" rx="6" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1"/>
    <text x="70" y="398" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="11" font-weight="700">PAID</text>

    <!-- PDF export button -->
    <rect x="250" y="430" width="140" height="36" rx="8" fill="#9333ea" opacity="0.8"/>
    <text x="320" y="453" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12" font-weight="700">Export PDF</text>
  </g>

  <!-- Main title -->
  <text x="80" y="200" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="50" font-weight="800" letter-spacing="-1">
    Invoize
  </text>
  <text x="80" y="255" fill="#a5b4c8" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400">
    Professional invoices.
  </text>
  <text x="80" y="295" fill="url(#purpleGlow)" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" filter="url(#glow)">
    Zero complexity.
  </text>

  <!-- Feature bullets -->
  <g transform="translate(80, 340)">
    <circle cx="8" cy="8" r="4" fill="#22c55e" opacity="0.8"/>
    <text x="20" y="13" fill="#94a3b8" font-family="system-ui" font-size="14">Create invoices in seconds</text>

    <circle cx="8" cy="38" r="4" fill="#22c55e" opacity="0.8"/>
    <text x="20" y="43" fill="#94a3b8" font-family="system-ui" font-size="14">Beautiful PDF export</text>

    <circle cx="8" cy="68" r="4" fill="#22c55e" opacity="0.8"/>
    <text x="20" y="73" fill="#94a3b8" font-family="system-ui" font-size="14">Your data stays on your Mac</text>

    <circle cx="8" cy="98" r="4" fill="#9333ea" opacity="0.8"/>
    <text x="20" y="103" fill="#c084fc" font-family="system-ui" font-size="14" font-weight="600">Coming soon: automatic payment reminders</text>
  </g>

  <!-- Tags -->
  <g transform="translate(80, 500)">
    <rect x="0" y="0" width="76" height="28" rx="14" fill="#9333ea" opacity="0.3" stroke="#9333ea" stroke-width="1"/>
    <text x="38" y="18" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600">macOS</text>

    <rect x="86" y="0" width="90" height="28" rx="14" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1"/>
    <text x="131" y="18" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11" font-weight="600">Freelancers</text>

    <rect x="186" y="0" width="110" height="28" rx="14" fill="#06b6d4" opacity="0.2" stroke="#06b6d4" stroke-width="1"/>
    <text x="241" y="18" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="11" font-weight="600">No subscription</text>

    <rect x="306" y="0" width="76" height="28" rx="14" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
    <text x="344" y="18" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="11" font-weight="600">Privacy</text>
  </g>

  <!-- NativeFirst badge -->
  <text x="1120" y="610" text-anchor="end" fill="#4b5563" font-family="system-ui" font-size="12">nativefirst.dev</text>
</svg>
