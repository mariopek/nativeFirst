<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="50%" stop-color="#312e81"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg1)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="120" r="300" fill="#8B5CF6" opacity="0.08"/>
  <circle cx="1000" cy="500" r="250" fill="#06B6D4" opacity="0.08"/>
  <circle cx="600" cy="315" r="180" fill="#7C3AED" opacity="0.06"/>

  <!-- Grid pattern (subtle) -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="0.3" opacity="0.06"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Floating code brackets decoration -->
  <!-- Left bracket -->
  <text x="80" y="200" font-family="monospace" font-size="120" fill="url(#accent1)" opacity="0.15">{</text>
  <!-- Right bracket -->
  <text x="1050" y="480" font-family="monospace" font-size="120" fill="url(#accent1)" opacity="0.15">}</text>

  <!-- Small floating dots -->
  <circle cx="150" cy="400" r="4" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="300" cy="100" r="3" fill="#06B6D4" opacity="0.5"/>
  <circle cx="900" cy="150" r="5" fill="#A78BFA" opacity="0.4"/>
  <circle cx="1050" cy="300" r="3" fill="#22D3EE" opacity="0.5"/>
  <circle cx="700" cy="80" r="4" fill="#C4B5FD" opacity="0.4"/>
  <circle cx="450" cy="550" r="3" fill="#67E8F9" opacity="0.4"/>

  <!-- Rocket icon -->
  <g transform="translate(520, 160) scale(1.8)" opacity="0.9">
    <path d="M12 2C12 2 7 7 7 13C7 15 8 17 10 18L10 22L14 22L14 18C16 17 17 15 17 13C17 7 12 2 12 2Z" fill="url(#accent1)" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>
    <circle cx="12" cy="12" r="2" fill="white" opacity="0.9"/>
    <path d="M7 13C5 13 3 14 2 16L7 16Z" fill="#A78BFA" opacity="0.7"/>
    <path d="M17 13C19 13 21 14 22 16L17 16Z" fill="#22D3EE" opacity="0.7"/>
  </g>

  <!-- Main title -->
  <text x="600" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="white" letter-spacing="-1">
    Welcome to NativeFirst
  </text>

  <!-- Subtitle -->
  <text x="600" y="410" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#A78BFA" font-weight="500" letter-spacing="0.5">
    Our journey building native Apple apps
  </text>

  <!-- Bottom accent line -->
  <rect x="480" y="440" width="240" height="3" rx="1.5" fill="url(#accent1)" opacity="0.6"/>

  <!-- Small tag pills at bottom -->
  <rect x="450" y="480" width="120" height="32" rx="16" fill="url(#cardGrad)" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.3"/>
  <text x="510" y="501" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#C4B5FD" font-weight="500">SwiftUI</text>

  <rect x="590" y="480" width="120" height="32" rx="16" fill="url(#cardGrad)" stroke="#06B6D4" stroke-width="1" stroke-opacity="0.3"/>
  <text x="650" y="501" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#67E8F9" font-weight="500">Indie Dev</text>

  <!-- NativeFirst logo mark bottom-right -->
  <g transform="translate(1100, 560) scale(0.12)">
    <rect x="16" y="16" width="480" height="480" rx="112" ry="112" fill="url(#accent1)"/>
    <rect x="132" y="140" width="52" height="232" rx="26" fill="white"/>
    <rect x="328" y="140" width="52" height="232" rx="26" fill="white"/>
    <polygon points="132,168 184,140 380,344 380,396 328,396 132,196" fill="white"/>
  </g>
</svg>
