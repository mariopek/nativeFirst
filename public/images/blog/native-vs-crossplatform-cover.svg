<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#164e63"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="swiftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F05138"/>
      <stop offset="100%" stop-color="#F77D59"/>
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg2)"/>

  <!-- Decorative blobs -->
  <circle cx="100" cy="500" r="280" fill="#8B5CF6" opacity="0.06"/>
  <circle cx="1100" cy="130" r="250" fill="#06B6D4" opacity="0.07"/>
  <circle cx="600" cy="630" r="300" fill="#7C3AED" opacity="0.04"/>

  <!-- Subtle grid -->
  <pattern id="grid2" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="white" stroke-width="0.3" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid2)"/>

  <!-- Left side: Native (winner) -->
  <!-- Phone mockup -->
  <g transform="translate(160, 120)">
    <rect x="0" y="0" width="180" height="360" rx="28" fill="#1e293b" stroke="url(#accent2)" stroke-width="2"/>
    <rect x="8" y="8" width="164" height="344" rx="22" fill="#0f172a"/>
    <!-- Screen content - app-like interface -->
    <rect x="20" y="40" width="140" height="16" rx="4" fill="#8B5CF6" opacity="0.4"/>
    <rect x="20" y="68" width="100" height="10" rx="3" fill="white" opacity="0.15"/>
    <rect x="20" y="90" width="140" height="60" rx="10" fill="url(#cardBg)" stroke="white" stroke-width="0.5" stroke-opacity="0.1"/>
    <rect x="20" y="162" width="140" height="60" rx="10" fill="url(#cardBg)" stroke="white" stroke-width="0.5" stroke-opacity="0.1"/>
    <rect x="20" y="234" width="140" height="60" rx="10" fill="url(#cardBg)" stroke="white" stroke-width="0.5" stroke-opacity="0.1"/>
    <!-- Status bar dots -->
    <circle cx="90" cy="22" r="4" fill="white" opacity="0.2"/>
    <!-- Tab bar -->
    <rect x="20" y="310" width="140" height="28" rx="8" fill="white" opacity="0.05"/>
    <circle cx="50" cy="324" r="4" fill="#8B5CF6" opacity="0.6"/>
    <circle cx="90" cy="324" r="4" fill="white" opacity="0.2"/>
    <circle cx="130" cy="324" r="4" fill="white" opacity="0.2"/>
  </g>

  <!-- Mac mockup -->
  <g transform="translate(100, 160)">
    <rect x="0" y="200" width="100" height="70" rx="6" fill="#1e293b" stroke="url(#accent2)" stroke-width="1.5" opacity="0.6"/>
    <rect x="6" y="206" width="88" height="50" rx="3" fill="#0f172a"/>
    <rect x="12" y="214" width="76" height="6" rx="2" fill="#8B5CF6" opacity="0.3"/>
    <rect x="12" y="226" width="50" height="4" rx="2" fill="white" opacity="0.1"/>
    <rect x="12" y="236" width="76" height="20" rx="4" fill="url(#cardBg)"/>
    <!-- Stand -->
    <rect x="35" y="270" width="30" height="12" fill="#1e293b"/>
    <rect x="25" y="280" width="50" height="4" rx="2" fill="#334155"/>
  </g>

  <!-- Checkmark badge on native side -->
  <circle cx="360" cy="180" r="28" fill="#10B981"/>
  <path d="M348 180 L356 188 L374 172" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Swift bird icon -->
  <g transform="translate(320, 420) scale(0.8)">
    <circle cx="30" cy="30" r="28" fill="url(#swiftGrad)" opacity="0.9"/>
    <path d="M42 18C42 18 38 22 30 28C26 24 20 18 20 18C20 18 28 24 30 26C30 26 22 20 18 16C18 16 24 20 32 28C28 32 22 36 18 38C24 38 30 36 36 30C38 28 40 24 42 18Z" fill="white" opacity="0.95"/>
  </g>

  <!-- VS divider -->
  <line x1="480" y1="100" x2="480" y2="530" stroke="white" stroke-width="1" stroke-dasharray="8 8" opacity="0.1"/>
  <circle cx="480" cy="315" r="30" fill="#1e1b4b" stroke="url(#accent2)" stroke-width="2"/>
  <text x="480" y="323" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="white" opacity="0.8">VS</text>

  <!-- Right side: Cross-platform (faded/lesser) -->
  <!-- Generic cross-platform icons (dimmed) -->
  <g transform="translate(560, 160)" opacity="0.3">
    <rect x="0" y="0" width="160" height="300" rx="20" fill="#334155" stroke="#475569" stroke-width="1.5"/>
    <rect x="10" y="30" width="140" height="10" rx="3" fill="white" opacity="0.1"/>
    <rect x="10" y="50" width="100" height="8" rx="3" fill="white" opacity="0.08"/>
    <rect x="10" y="70" width="140" height="50" rx="8" fill="white" opacity="0.04"/>
    <rect x="10" y="130" width="140" height="50" rx="8" fill="white" opacity="0.04"/>
    <rect x="10" y="190" width="140" height="50" rx="8" fill="white" opacity="0.04"/>
  </g>

  <!-- X mark on cross-platform -->
  <circle cx="680" cy="180" r="28" fill="#EF4444" opacity="0.5"/>
  <path d="M670 170 L690 190 M690 170 L670 190" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.7"/>

  <!-- Main title -->
  <text x="880" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="800" fill="white" letter-spacing="-0.5">
    <tspan x="880" dy="0">Why We Choose</tspan>
    <tspan x="880" dy="52">Native</tspan>
  </text>

  <!-- Gradient text effect for "Native" -->
  <text x="880" y="332" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="800" fill="url(#accent2)" letter-spacing="-0.5">
    Native
  </text>

  <!-- Subtitle -->
  <text x="880" y="375" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94A3B8" font-weight="400">
    Over Cross-Platform
  </text>

  <!-- Accent line -->
  <rect x="800" y="400" width="160" height="3" rx="1.5" fill="url(#accent2)" opacity="0.5"/>

  <!-- Bottom tags -->
  <rect x="790" y="430" width="80" height="28" rx="14" fill="url(#cardBg)" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.3"/>
  <text x="830" y="449" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#C4B5FD" font-weight="500">SwiftUI</text>

  <rect x="885" y="430" width="70" height="28" rx="14" fill="url(#cardBg)" stroke="#06B6D4" stroke-width="1" stroke-opacity="0.3"/>
  <text x="920" y="449" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#67E8F9" font-weight="500">Apple</text>

  <rect x="970" y="430" width="100" height="28" rx="14" fill="url(#cardBg)" stroke="#A78BFA" stroke-width="1" stroke-opacity="0.3"/>
  <text x="1020" y="449" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#C4B5FD" font-weight="500">Philosophy</text>

  <!-- NativeFirst logo mark -->
  <g transform="translate(1100, 560) scale(0.12)">
    <rect x="16" y="16" width="480" height="480" rx="112" ry="112" fill="url(#accent2)"/>
    <rect x="132" y="140" width="52" height="232" rx="26" fill="white"/>
    <rect x="328" y="140" width="52" height="232" rx="26" fill="white"/>
    <polygon points="132,168 184,140 380,344 380,396 328,396 132,196" fill="white"/>
  </g>
</svg>
