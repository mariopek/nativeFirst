<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580" width="900" height="580">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="100%" style="stop-color:#12082a"/>
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glw">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="580" fill="url(#bg2)" rx="16"/>

  <text x="450" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">IDE &amp; Tool Comparison for Vibe Coding</text>
  <text x="450" y="60" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Evaluated across iOS development workflow capabilities</text>

  <!-- Card 1: Claude Code -->
  <g filter="url(#cardShadow)">
    <rect x="30" y="85" width="260" height="220" rx="12" fill="#1a1530" stroke="#9333ea" stroke-width="1.5"/>
    <rect x="30" y="85" width="260" height="4" rx="2" fill="#9333ea"/>
    <text x="160" y="120" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="16" font-weight="700" filter="url(#glw)">Claude Code</text>
    <text x="160" y="140" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">Anthropic - CLI &amp; Web</text>
    <!-- Stars -->
    <text x="160" y="168" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="20">★★★★★</text>
    <!-- Features -->
    <text x="50" y="195" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Opus 4.6 model access</text>
    <text x="50" y="215" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Worker mode (background agent)</text>
    <text x="50" y="235" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Mobile app commands</text>
    <text x="50" y="255" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Full project context</text>
    <text x="50" y="275" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Git integration</text>
    <!-- Badge -->
    <rect x="100" y="284" width="120" height="20" rx="10" fill="#9333ea" opacity="0.3" stroke="#9333ea" stroke-width="1"/>
    <text x="160" y="298" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="10" font-weight="700">BEST OVERALL</text>
  </g>

  <!-- Card 2: Kiro -->
  <g filter="url(#cardShadow)">
    <rect x="320" y="85" width="260" height="220" rx="12" fill="#1a1530" stroke="#06b6d4" stroke-width="1.5"/>
    <rect x="320" y="85" width="260" height="4" rx="2" fill="#06b6d4"/>
    <text x="450" y="120" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="16" font-weight="700">Kiro</text>
    <text x="450" y="140" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">AWS - VS Code-based IDE</text>
    <text x="450" y="168" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="20">★★★★☆</text>
    <text x="340" y="195" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Multiple model support</text>
    <text x="340" y="215" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Opus 4.6 available</text>
    <text x="340" y="235" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Spec-driven development</text>
    <text x="340" y="255" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Affordable pricing</text>
    <text x="340" y="275" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Steering rules</text>
    <rect x="383" y="284" width="134" height="20" rx="10" fill="#06b6d4" opacity="0.3" stroke="#06b6d4" stroke-width="1"/>
    <text x="450" y="298" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="10" font-weight="700">BEST VALUE</text>
  </g>

  <!-- Card 3: Cursor -->
  <g filter="url(#cardShadow)">
    <rect x="610" y="85" width="260" height="220" rx="12" fill="#1a1530" stroke="#8b5cf6" stroke-width="1"/>
    <rect x="610" y="85" width="260" height="4" rx="2" fill="#8b5cf6"/>
    <text x="740" y="120" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="16" font-weight="700">Cursor</text>
    <text x="740" y="140" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">Cursor Inc. - VS Code fork</text>
    <text x="740" y="168" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="20">★★★☆☆</text>
    <text x="630" y="195" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Tab completion</text>
    <text x="630" y="215" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Inline editing</text>
    <text x="630" y="235" fill="#a5b4c8" font-family="system-ui" font-size="11">✗ Inconsistent Swift output</text>
    <text x="630" y="255" fill="#a5b4c8" font-family="system-ui" font-size="11">✗ Token limits frustrating</text>
    <text x="630" y="275" fill="#a5b4c8" font-family="system-ui" font-size="11">✗ Model routing opaque</text>
    <rect x="688" y="284" width="104" height="20" rx="10" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="740" y="298" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="10" font-weight="600">POPULAR</text>
  </g>

  <!-- Card 4: Lovable -->
  <g filter="url(#cardShadow)">
    <rect x="30" y="330" width="260" height="220" rx="12" fill="#1a1530" stroke="#ec4899" stroke-width="1"/>
    <rect x="30" y="330" width="260" height="4" rx="2" fill="#ec4899"/>
    <text x="160" y="365" text-anchor="middle" fill="#f472b6" font-family="system-ui" font-size="16" font-weight="700">Lovable</text>
    <text x="160" y="385" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">Lovable - Web app builder</text>
    <text x="160" y="413" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="20">★★★☆☆</text>
    <text x="50" y="440" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Fast web prototyping</text>
    <text x="50" y="460" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Beautiful UI defaults</text>
    <text x="50" y="480" fill="#a5b4c8" font-family="system-ui" font-size="11">✗ No native iOS support</text>
    <text x="50" y="500" fill="#a5b4c8" font-family="system-ui" font-size="11">✗ Limited customization</text>
    <text x="50" y="520" fill="#a5b4c8" font-family="system-ui" font-size="11">✗ Web-only output</text>
    <rect x="93" y="529" width="134" height="20" rx="10" fill="#ec4899" opacity="0.2" stroke="#ec4899" stroke-width="1"/>
    <text x="160" y="543" text-anchor="middle" fill="#f472b6" font-family="system-ui" font-size="10" font-weight="600">WEB ONLY</text>
  </g>

  <!-- Card 5: Xcode AI -->
  <g filter="url(#cardShadow)">
    <rect x="320" y="330" width="260" height="220" rx="12" fill="#1a1530" stroke="#3b82f6" stroke-width="1"/>
    <rect x="320" y="330" width="260" height="4" rx="2" fill="#3b82f6"/>
    <text x="450" y="365" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="16" font-weight="700">Xcode + AI</text>
    <text x="450" y="385" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">Apple - Native IDE + Swift Assist</text>
    <text x="450" y="413" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="20">★★☆☆☆</text>
    <text x="340" y="440" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Native Xcode integration</text>
    <text x="340" y="460" fill="#a5b4c8" font-family="system-ui" font-size="11">✓ Swift Assist predictions</text>
    <text x="340" y="480" fill="#a5b4c8" font-family="system-ui" font-size="11">✗ Very limited AI capabilities</text>
    <text x="340" y="500" fill="#a5b4c8" font-family="system-ui" font-size="11">✗ No full code generation</text>
    <text x="340" y="520" fill="#a5b4c8" font-family="system-ui" font-size="11">✗ Behind competitors</text>
    <rect x="388" y="529" width="124" height="20" rx="10" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="450" y="543" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="10" font-weight="600">NATIVE IDE</text>
  </g>

  <!-- Summary card -->
  <g filter="url(#cardShadow)">
    <rect x="610" y="330" width="260" height="220" rx="12" fill="#1a1530" stroke="#fbbf24" stroke-width="1"/>
    <rect x="610" y="330" width="260" height="4" rx="2" fill="#fbbf24"/>
    <text x="740" y="365" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="16" font-weight="700">Verdict</text>
    <text x="740" y="395" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">Recommended Setup</text>

    <text x="630" y="425" fill="#c084fc" font-family="system-ui" font-size="12" font-weight="700">Best:</text>
    <text x="670" y="425" fill="#e2e8f0" font-family="system-ui" font-size="12">Claude Code + Opus 4.6</text>

    <text x="630" y="455" fill="#67e8f9" font-family="system-ui" font-size="12" font-weight="700">Budget:</text>
    <text x="685" y="455" fill="#e2e8f0" font-family="system-ui" font-size="12">Kiro + Opus 4.6</text>

    <text x="630" y="485" fill="#f472b6" font-family="system-ui" font-size="12" font-weight="700">Web UI:</text>
    <text x="690" y="485" fill="#e2e8f0" font-family="system-ui" font-size="12">Lovable</text>

    <text x="630" y="515" fill="#60a5fa" font-family="system-ui" font-size="12" font-weight="700">Apple:</text>
    <text x="680" y="515" fill="#e2e8f0" font-family="system-ui" font-size="12">Xcode (waiting...)</text>

    <rect x="640" y="530" width="200" height="14" rx="3" fill="#fbbf24" opacity="0.08"/>
    <text x="740" y="542" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="9">Feb 2026 | nativefirst.dev</text>
  </g>
</svg>