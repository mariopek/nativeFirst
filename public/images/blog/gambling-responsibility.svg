<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <defs>
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <linearGradient id="redG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="greenG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="400" fill="url(#bgG)" rx="16"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">The Same Technology — Two Different Purposes</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">The tools that enable addiction can also be used to fight it</text>

  <!-- Left: Enabling Addiction -->
  <g transform="translate(40, 80)">
    <rect x="0" y="0" width="380" height="280" rx="14" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.9"/>
    <rect x="0" y="0" width="380" height="44" rx="14" fill="#ef4444" opacity="0.08"/>
    <rect x="0" y="30" width="380" height="14" fill="#ef4444" opacity="0.08"/>
    <text x="190" y="28" text-anchor="middle" fill="#f87171" font-family="system-ui" font-size="13" font-weight="700">Used to Enable Addiction</text>

    <circle cx="34" cy="72" r="4" fill="#ef4444" opacity="0.6"/>
    <text x="48" y="76" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Mobile-first platforms</text>
    <text x="48" y="92" fill="#94a3b8" font-family="system-ui" font-size="10">Gambling available 24/7 in your pocket</text>

    <circle cx="34" cy="114" r="4" fill="#ef4444" opacity="0.6"/>
    <text x="48" y="118" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Push notifications</text>
    <text x="48" y="134" fill="#94a3b8" font-family="system-ui" font-size="10">"Your team is playing! Bet now for 3x odds"</text>

    <circle cx="34" cy="156" r="4" fill="#ef4444" opacity="0.6"/>
    <text x="48" y="160" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">AI-driven personalization</text>
    <text x="48" y="176" fill="#94a3b8" font-family="system-ui" font-size="10">Targeting vulnerable users with tailored offers</text>

    <circle cx="34" cy="198" r="4" fill="#ef4444" opacity="0.6"/>
    <text x="48" y="202" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Dopamine-optimized UX</text>
    <text x="48" y="218" fill="#94a3b8" font-family="system-ui" font-size="10">Near-misses, streaks, variable rewards</text>

    <circle cx="34" cy="240" r="4" fill="#ef4444" opacity="0.6"/>
    <text x="48" y="244" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Instant payments</text>
    <text x="48" y="260" fill="#94a3b8" font-family="system-ui" font-size="10">No friction between impulse and action</text>
  </g>

  <!-- Arrow in middle -->
  <g transform="translate(432, 200)">
    <line x1="0" y1="0" x2="36" y2="0" stroke="#64748b" stroke-width="2" stroke-dasharray="4,3"/>
    <text x="18" y="-10" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10" font-weight="600">SAME</text>
    <text x="18" y="16" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10" font-weight="600">TECH</text>
  </g>

  <!-- Right: Fighting Addiction -->
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="380" height="280" rx="14" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5" opacity="0.9"/>
    <rect x="0" y="0" width="380" height="44" rx="14" fill="#22c55e" opacity="0.08"/>
    <rect x="0" y="30" width="380" height="14" fill="#22c55e" opacity="0.08"/>
    <text x="190" y="28" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="13" font-weight="700">Could Be Used for Recovery</text>

    <circle cx="34" cy="72" r="4" fill="#22c55e" opacity="0.6"/>
    <text x="48" y="76" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Mobile-first platforms</text>
    <text x="48" y="92" fill="#94a3b8" font-family="system-ui" font-size="10">Help available 24/7 in your pocket</text>

    <circle cx="34" cy="114" r="4" fill="#22c55e" opacity="0.6"/>
    <text x="48" y="118" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Smart notifications</text>
    <text x="48" y="134" fill="#94a3b8" font-family="system-ui" font-size="10">"42 days clean. You are doing incredible."</text>

    <circle cx="34" cy="156" r="4" fill="#22c55e" opacity="0.6"/>
    <text x="48" y="160" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">AI-guided therapy</text>
    <text x="48" y="176" fill="#94a3b8" font-family="system-ui" font-size="10">CBT exercises personalized to your triggers</text>

    <circle cx="34" cy="198" r="4" fill="#22c55e" opacity="0.6"/>
    <text x="48" y="202" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Engaging, rewarding UX</text>
    <text x="48" y="218" fill="#94a3b8" font-family="system-ui" font-size="10">Milestones, progress, healthy achievements</text>

    <circle cx="34" cy="240" r="4" fill="#22c55e" opacity="0.6"/>
    <text x="48" y="244" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Instant crisis support</text>
    <text x="48" y="260" fill="#94a3b8" font-family="system-ui" font-size="10">One tap to reach help when urges strike</text>
  </g>

  <!-- Bottom quote -->
  <rect x="120" y="372" width="660" height="20" rx="6" fill="transparent"/>
  <text x="450" y="388" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11" font-style="italic">"The question is not whether technology can help — it is whether we choose to build it." | nativefirst.dev</text>
</svg>
