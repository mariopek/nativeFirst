<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgSec" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="40%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C4B5FD"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="glowSec" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgSec)"/>

  <!-- Decorative circles -->
  <circle cx="250" cy="315" r="320" fill="#8B5CF6" opacity="0.05"/>
  <circle cx="950" cy="200" r="200" fill="#06B6D4" opacity="0.05"/>
  <circle cx="800" cy="550" r="180" fill="#7C3AED" opacity="0.04"/>

  <!-- Grid -->
  <pattern id="gridSec" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.3" opacity="0.04"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#gridSec)"/>

  <!-- Phone mockup left side -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="200" height="400" rx="30" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="8" y="8" width="184" height="384" rx="24" fill="#0f172a"/>
    <!-- Screen content - blurred/protected -->
    <rect x="24" y="50" width="152" height="20" rx="4" fill="white" opacity="0.06"/>
    <rect x="24" y="84" width="152" height="80" rx="8" fill="white" opacity="0.03"/>
    <rect x="24" y="178" width="152" height="80" rx="8" fill="white" opacity="0.03"/>
    <rect x="24" y="272" width="152" height="80" rx="8" fill="white" opacity="0.03"/>
    <!-- Black overlay = screenshot protection -->
    <rect x="8" y="8" width="184" height="384" rx="24" fill="black" opacity="0.75"/>
    <!-- Protected text -->
    <text x="100" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="white" opacity="0.4" font-weight="500">Protected Content</text>
    <!-- Status bar -->
    <circle cx="100" cy="26" r="5" fill="#334155"/>
  </g>

  <!-- Large shield icon center -->
  <g transform="translate(370, 120)">
    <!-- Shield glow -->
    <ellipse cx="100" cy="200" rx="120" ry="40" fill="url(#glowSec)"/>
    <!-- Shield shape -->
    <path d="M100 20 L180 70 L180 180 C180 260 100 320 100 320 C100 320 20 260 20 180 L20 70 Z" fill="url(#shieldGrad)" opacity="0.9"/>
    <path d="M100 20 L180 70 L180 180 C180 260 100 320 100 320 C100 320 20 260 20 180 L20 70 Z" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
    <!-- Inner shine -->
    <path d="M100 35 L168 78 L168 100 Q100 130 32 100 L32 78 Z" fill="white" opacity="0.08"/>
    <!-- Lock icon inside shield -->
    <rect x="76" y="140" width="48" height="40" rx="8" fill="white" opacity="0.95"/>
    <path d="M82 140 L82 125 C82 110 90 100 100 100 C110 100 118 110 118 125 L118 140" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.95"/>
    <circle cx="100" cy="156" r="5" fill="#7C3AED"/>
    <!-- Checkmark -->
    <circle cx="145" cy="60" r="22" fill="#10B981"/>
    <path d="M135 60 L142 67 L157 52" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Security features icons (right side) -->
  <!-- Screenshot blocked -->
  <g transform="translate(640, 140)">
    <rect width="240" height="52" rx="12" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.08" stroke-width="1"/>
    <circle cx="30" cy="26" r="14" fill="#EF4444" opacity="0.2"/>
    <path d="M24 26 L36 26 M30 20 L30 32" stroke="#EF4444" stroke-width="2" stroke-linecap="round" transform="rotate(45 30 26)"/>
    <text x="56" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#CBD5E1" font-weight="500">Screenshot Protection</text>
  </g>

  <!-- Jailbreak detection -->
  <g transform="translate(640, 208)">
    <rect width="240" height="52" rx="12" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.08" stroke-width="1"/>
    <circle cx="30" cy="26" r="14" fill="#F59E0B" opacity="0.2"/>
    <path d="M24 20 L36 32 M36 20 L24 32" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <text x="56" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#CBD5E1" font-weight="500">Jailbreak Detection</text>
  </g>

  <!-- Debugger detection -->
  <g transform="translate(640, 276)">
    <rect width="240" height="52" rx="12" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.08" stroke-width="1"/>
    <circle cx="30" cy="26" r="14" fill="#8B5CF6" opacity="0.2"/>
    <path d="M25 22 L30 27 L35 22 M25 27 L30 32 L35 27" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="56" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#CBD5E1" font-weight="500">Debugger Detection</text>
  </g>

  <!-- Tamper detection -->
  <g transform="translate(640, 344)">
    <rect width="240" height="52" rx="12" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.08" stroke-width="1"/>
    <circle cx="30" cy="26" r="14" fill="#06B6D4" opacity="0.2"/>
    <path d="M26 26 C26 22 30 18 34 22 L30 26 L34 30 C30 34 26 30 26 26Z" stroke="#06B6D4" stroke-width="2" fill="none"/>
    <text x="56" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#CBD5E1" font-weight="500">Tamper Protection</text>
  </g>

  <!-- Title section -->
  <text x="760" y="470" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="800" fill="white">ABSecureScreen</text>
  <text x="760" y="506" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="17" fill="#A78BFA" font-weight="500">iOS Security SDK for Banking Apps</text>
  <rect x="690" y="522" width="140" height="3" rx="1.5" fill="url(#shieldGrad)" opacity="0.5"/>

  <!-- Bottom tags -->
  <rect x="660" y="545" width="70" height="26" rx="13" fill="white" fill-opacity="0.05" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.3"/>
  <text x="695" y="562" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#C4B5FD" font-weight="500">Swift</text>
  <rect x="740" y="545" width="60" height="26" rx="13" fill="white" fill-opacity="0.05" stroke="#06B6D4" stroke-width="1" stroke-opacity="0.3"/>
  <text x="770" y="562" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#67E8F9" font-weight="500">SPM</text>
  <rect x="810" y="545" width="80" height="26" rx="13" fill="white" fill-opacity="0.05" stroke="#10B981" stroke-width="1" stroke-opacity="0.3"/>
  <text x="850" y="562" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6EE7B7" font-weight="500">Security</text>

  <!-- NativeFirst logo -->
  <g transform="translate(1100, 560) scale(0.12)">
    <rect x="16" y="16" width="480" height="480" rx="112" ry="112" fill="url(#shieldGrad)"/>
    <rect x="132" y="140" width="52" height="232" rx="26" fill="white"/>
    <rect x="328" y="140" width="52" height="232" rx="26" fill="white"/>
    <polygon points="132,168 184,140 380,344 380,396 328,396 132,196" fill="white"/>
  </g>
</svg>
