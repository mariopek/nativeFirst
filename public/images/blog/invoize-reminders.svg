<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" width="900" height="480">
  <defs>
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <linearGradient id="purpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="900" height="480" fill="url(#bgG)" rx="16"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Coming Soon: Automatic Payment Reminders</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Never send an awkward "just following up" email again</text>

  <!-- Timeline -->
  <g transform="translate(60, 90)">
    <!-- Vertical line -->
    <line x1="30" y1="0" x2="30" y2="340" stroke="#9333ea" stroke-width="2" opacity="0.3"/>

    <!-- Invoice sent -->
    <circle cx="30" cy="20" r="8" fill="#9333ea" stroke="#c084fc" stroke-width="2"/>
    <text x="55" y="16" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600">DAY 0</text>
    <text x="55" y="32" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="700">Invoice Sent</text>
    <text x="55" y="48" fill="#94a3b8" font-family="system-ui" font-size="11">Invoice #INV-2026-0042 sent to Client Company Ltd</text>

    <!-- Due date passes -->
    <circle cx="30" cy="100" r="8" fill="#f59e0b" stroke="#fbbf24" stroke-width="2"/>
    <text x="55" y="96" fill="#fbbf24" font-family="system-ui" font-size="11" font-weight="600">DAY 30 — DUE DATE</text>
    <text x="55" y="112" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="700">Payment Due</text>
    <text x="55" y="128" fill="#94a3b8" font-family="system-ui" font-size="11">No payment received yet. Invoize starts watching.</text>

    <!-- Reminder 1 -->
    <circle cx="30" cy="180" r="8" fill="#f97316" stroke="#fb923c" stroke-width="2"/>
    <rect x="50" y="154" width="380" height="65" rx="10" fill="#1e1b2e" stroke="#f97316" stroke-width="1" opacity="0.9" filter="url(#shadow)"/>
    <text x="65" y="174" fill="#fb923c" font-family="system-ui" font-size="11" font-weight="600">DAY 33 — FIRST REMINDER</text>
    <text x="65" y="192" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Friendly reminder email sent automatically</text>
    <text x="65" y="208" fill="#94a3b8" font-family="system-ui" font-size="10">"Hi, just a quick reminder that invoice #INV-2026-0042 is now 3 days overdue..."</text>
    <!-- Email icon -->
    <rect x="390" y="170" width="28" height="20" rx="3" fill="none" stroke="#fb923c" stroke-width="1.5" opacity="0.6"/>
    <polyline points="390,170 404,182 418,170" fill="none" stroke="#fb923c" stroke-width="1.5" opacity="0.6"/>

    <!-- Reminder 2 -->
    <circle cx="30" cy="260" r="8" fill="#ef4444" stroke="#f87171" stroke-width="2"/>
    <rect x="50" y="234" width="380" height="65" rx="10" fill="#1e1b2e" stroke="#ef4444" stroke-width="1" opacity="0.9" filter="url(#shadow)"/>
    <text x="65" y="254" fill="#f87171" font-family="system-ui" font-size="11" font-weight="600">DAY 37 — SECOND REMINDER</text>
    <text x="65" y="272" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Follow-up email with firmer tone</text>
    <text x="65" y="288" fill="#94a3b8" font-family="system-ui" font-size="10">"This is a reminder that payment of $6,180.00 is now 7 days overdue..."</text>
    <rect x="390" y="250" width="28" height="20" rx="3" fill="none" stroke="#f87171" stroke-width="1.5" opacity="0.6"/>
    <polyline points="390,250 404,262 418,250" fill="none" stroke="#f87171" stroke-width="1.5" opacity="0.6"/>

    <!-- Final notice -->
    <circle cx="30" cy="330" r="8" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
    <rect x="50" y="308" width="380" height="55" rx="10" fill="#1e1b2e" stroke="#dc2626" stroke-width="1.5" opacity="0.9" filter="url(#shadow)"/>
    <text x="65" y="328" fill="#ef4444" font-family="system-ui" font-size="11" font-weight="600">DAY 44 — FINAL NOTICE</text>
    <text x="65" y="346" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Final payment notice sent</text>
    <rect x="390" y="324" width="28" height="20" rx="3" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.6"/>
    <polyline points="390,324 404,336 418,324" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Right panel: Configuration -->
  <g transform="translate(510, 90)">
    <rect x="0" y="0" width="340" height="340" rx="14" fill="#1e1b2e" stroke="#9333ea" stroke-width="1" opacity="0.9"/>
    <rect x="0" y="0" width="340" height="44" rx="14" fill="#9333ea" opacity="0.1"/>
    <rect x="0" y="30" width="340" height="14" fill="#9333ea" opacity="0.1"/>
    <text x="170" y="28" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="13" font-weight="700">Reminder Settings</text>

    <!-- Toggle: Enable reminders -->
    <text x="20" y="72" fill="#e2e8f0" font-family="system-ui" font-size="12">Enable auto-reminders</text>
    <rect x="270" y="58" width="44" height="24" rx="12" fill="#9333ea" opacity="0.8"/>
    <circle cx="302" cy="70" r="9" fill="#ffffff"/>

    <!-- Reminder 1 config -->
    <line x1="20" y1="92" x2="320" y2="92" stroke="#2d2640" stroke-width="0.5"/>
    <text x="20" y="112" fill="#94a3b8" font-family="system-ui" font-size="11">First reminder after</text>
    <rect x="155" y="98" width="55" height="24" rx="6" fill="#2d2640" stroke="#9333ea" stroke-width="1"/>
    <text x="182" y="115" text-anchor="middle" fill="#c084fc" font-family="monospace" font-size="12" font-weight="600">3</text>
    <text x="218" y="112" fill="#94a3b8" font-family="system-ui" font-size="11">days overdue</text>

    <!-- Reminder 2 config -->
    <text x="20" y="148" fill="#94a3b8" font-family="system-ui" font-size="11">Second reminder after</text>
    <rect x="165" y="134" width="55" height="24" rx="6" fill="#2d2640" stroke="#9333ea" stroke-width="1"/>
    <text x="192" y="151" text-anchor="middle" fill="#c084fc" font-family="monospace" font-size="12" font-weight="600">7</text>
    <text x="228" y="148" fill="#94a3b8" font-family="system-ui" font-size="11">days overdue</text>

    <!-- Final notice config -->
    <text x="20" y="184" fill="#94a3b8" font-family="system-ui" font-size="11">Final notice after</text>
    <rect x="140" y="170" width="55" height="24" rx="6" fill="#2d2640" stroke="#9333ea" stroke-width="1"/>
    <text x="167" y="187" text-anchor="middle" fill="#c084fc" font-family="monospace" font-size="12" font-weight="600">14</text>
    <text x="203" y="184" fill="#94a3b8" font-family="system-ui" font-size="11">days overdue</text>

    <!-- Tone selector -->
    <line x1="20" y1="205" x2="320" y2="205" stroke="#2d2640" stroke-width="0.5"/>
    <text x="20" y="228" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="600">Email Tone</text>

    <rect x="20" y="238" width="90" height="30" rx="8" fill="#9333ea" opacity="0.2" stroke="#9333ea" stroke-width="1.5"/>
    <text x="65" y="258" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600">Friendly</text>

    <rect x="120" y="238" width="105" height="30" rx="8" fill="#2d2640" stroke="#4b5563" stroke-width="1"/>
    <text x="172" y="258" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Professional</text>

    <rect x="235" y="238" width="80" height="30" rx="8" fill="#2d2640" stroke="#4b5563" stroke-width="1"/>
    <text x="275" y="258" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Firm</text>

    <!-- Stats -->
    <line x1="20" y1="285" x2="320" y2="285" stroke="#2d2640" stroke-width="0.5"/>
    <text x="20" y="308" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="600">Impact</text>

    <rect x="20" y="316" width="140" height="40" rx="8" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1"/>
    <text x="90" y="334" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="16" font-weight="800" filter="url(#gl)">3x</text>
    <text x="90" y="348" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="9">faster payments</text>

    <rect x="175" y="316" width="140" height="40" rx="8" fill="#06b6d4" opacity="0.08" stroke="#06b6d4" stroke-width="1"/>
    <text x="245" y="334" text-anchor="middle" fill="#67e8f9" font-family="monospace" font-size="16" font-weight="800" filter="url(#gl)">62%</text>
    <text x="245" y="348" text-anchor="middle" fill="#a5f3fc" font-family="system-ui" font-size="9">fewer late payments</text>
  </g>

  <text x="450" y="472" text-anchor="middle" fill="#4b5563" font-family="system-ui" font-size="11">Feature in development — coming to Invoize in 2026 | nativefirst.dev</text>
</svg>
