<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <linearGradient id="purp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="500" fill="url(#bgG)" rx="16"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">How an ATS Filters Job Applications</text>
  <text x="450" y="60" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">From submission to human review â€” what happens to your CV</text>

  <!-- Funnel stages -->
  <!-- Stage 1: All Applications -->
  <polygon points="130,90 770,90 720,160 180,160" fill="#9333ea" opacity="0.2" stroke="#9333ea" stroke-width="1.5"/>
  <text x="450" y="118" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="15" font-weight="700">All Applications Received</text>
  <text x="450" y="138" text-anchor="middle" fill="#c084fc" font-family="monospace" font-size="13" font-weight="600">~250 per role</text>

  <!-- Rejected arrow 1 -->
  <line x1="740" y1="125" x2="830" y2="125" stroke="#ef4444" stroke-width="1.5" opacity="0.6"/>
  <polygon points="830,120 845,125 830,130" fill="#ef4444" opacity="0.6"/>
  <text x="838" y="118" fill="#f87171" font-family="system-ui" font-size="10" font-weight="600">Parsing</text>
  <text x="838" y="132" fill="#f87171" font-family="system-ui" font-size="10" font-weight="600">failures</text>

  <!-- Stage 2: Parsed -->
  <polygon points="180,170 720,170 670,240 230,240" fill="#7c3aed" opacity="0.2" stroke="#7c3aed" stroke-width="1.5"/>
  <text x="450" y="198" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="15" font-weight="700">Successfully Parsed</text>
  <text x="450" y="218" text-anchor="middle" fill="#a78bfa" font-family="monospace" font-size="13" font-weight="600">~200 remain</text>

  <!-- Rejected arrow 2 -->
  <line x1="690" y1="205" x2="830" y2="205" stroke="#ef4444" stroke-width="1.5" opacity="0.6"/>
  <polygon points="830,200 845,205 830,210" fill="#ef4444" opacity="0.6"/>
  <text x="838" y="198" fill="#f87171" font-family="system-ui" font-size="10" font-weight="600">Low keyword</text>
  <text x="838" y="212" fill="#f87171" font-family="system-ui" font-size="10" font-weight="600">match score</text>

  <!-- Stage 3: Keyword Matched -->
  <polygon points="230,250 670,250 620,320 280,320" fill="#6d28d9" opacity="0.2" stroke="#6d28d9" stroke-width="1.5"/>
  <text x="450" y="278" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="15" font-weight="700">Above Keyword Threshold</text>
  <text x="450" y="298" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="13" font-weight="600">~80 remain</text>

  <!-- Rejected arrow 3 -->
  <line x1="640" y1="285" x2="830" y2="285" stroke="#ef4444" stroke-width="1.5" opacity="0.6"/>
  <polygon points="830,280 845,285 830,290" fill="#ef4444" opacity="0.6"/>
  <text x="838" y="278" fill="#f87171" font-family="system-ui" font-size="10" font-weight="600">Missing required</text>
  <text x="838" y="292" fill="#f87171" font-family="system-ui" font-size="10" font-weight="600">qualifications</text>

  <!-- Stage 4: Ranked -->
  <polygon points="280,330 620,330 570,400 330,400" fill="#5b21b6" opacity="0.2" stroke="#5b21b6" stroke-width="1.5"/>
  <text x="450" y="358" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="15" font-weight="700">Ranked &amp; Scored</text>
  <text x="450" y="378" text-anchor="middle" fill="#7c3aed" font-family="monospace" font-size="13" font-weight="600">~30 remain</text>

  <!-- Stage 5: Human Review -->
  <rect x="370" y="415" width="160" height="55" rx="10" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="2"/>
  <text x="450" y="440" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="15" font-weight="700" filter="url(#gl)">Human Review</text>
  <text x="450" y="458" text-anchor="middle" fill="#86efac" font-family="monospace" font-size="13" font-weight="600">4-6 interviews</text>

  <!-- Percentage labels on left -->
  <text x="110" y="130" text-anchor="end" fill="#94a3b8" font-family="monospace" font-size="12">100%</text>
  <text x="110" y="210" text-anchor="end" fill="#94a3b8" font-family="monospace" font-size="12">80%</text>
  <text x="110" y="290" text-anchor="end" fill="#94a3b8" font-family="monospace" font-size="12">32%</text>
  <text x="110" y="370" text-anchor="end" fill="#94a3b8" font-family="monospace" font-size="12">12%</text>
  <text x="345" y="445" text-anchor="end" fill="#4ade80" font-family="monospace" font-size="12">2%</text>

  <!-- Footer -->
  <text x="450" y="492" text-anchor="middle" fill="#4b5563" font-family="system-ui" font-size="11">Source: Industry averages for mid-to-large companies | nativefirst.dev</text>
</svg>
