    <rect x="100" y="0" width="76" height="28" rx="14" fill="#06b6d4" opacity="0.2" stroke="#06b6d4" stroke-width="1"/>
    <text x="138" y="18" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="11" font-weight="600">GPT-4o</text>

