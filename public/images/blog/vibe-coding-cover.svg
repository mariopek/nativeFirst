    <line x1="40" y1="0" x2="40" y2="-15" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="0" x2="60" y2="-15" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
