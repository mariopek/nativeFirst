<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 520" width="960" height="520">
  <defs>
    <linearGradient id="termBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c1e"/>
      <stop offset="100%" style="stop-color:#161618"/>
    </linearGradient>
    <filter id="tGlow">
      <feGaussianBlur stdDeviation="1" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Drop shadow -->
  <rect x="18" y="18" width="930" height="496" rx="12" fill="#000000" opacity="0.4"/>

  <!-- Terminal window -->
  <rect x="12" y="10" width="930" height="496" rx="12" fill="url(#termBg)" stroke="#3a3a3c" stroke-width="1"/>

  <!-- Title bar -->
  <rect x="12" y="10" width="930" height="38" rx="12" fill="#2c2c2e"/>
  <rect x="12" y="36" width="930" height="12" fill="#2c2c2e"/>

  <!-- Traffic lights -->
  <circle cx="36" cy="29" r="7" fill="#ff5f57"/>
  <circle cx="58" cy="29" r="7" fill="#febc2e"/>
  <circle cx="80" cy="29" r="7" fill="#28c840"/>

  <!-- Title bar text -->
  <text x="480" y="34" text-anchor="middle" fill="#98989d" font-family="'SF Mono', 'Menlo', monospace" font-size="12">NativeFirst — * Claude Code — claude — Terminal — 174×45</text>

  <!-- Claude Code logo (pixel art style brick block) -->
  <rect x="36" y="68" width="12" height="12" rx="1" fill="#e07a4a"/>
  <rect x="50" y="68" width="12" height="12" rx="1" fill="#e07a4a"/>
  <rect x="36" y="82" width="12" height="12" rx="1" fill="#c0583a"/>
  <rect x="50" y="82" width="12" height="12" rx="1" fill="#c0583a"/>
  <rect x="28" y="96" width="12" height="8" rx="1" fill="#c0583a"/>
  <rect x="42" y="96" width="12" height="8" rx="1" fill="#c0583a"/>
  <rect x="56" y="96" width="12" height="8" rx="1" fill="#c0583a"/>

  <!-- Claude Code header info -->
  <text x="82" y="76" fill="#e5e5e7" font-family="'SF Mono', 'Menlo', monospace" font-size="14" font-weight="700">Claude Code</text>
  <text x="210" y="76" fill="#98989d" font-family="'SF Mono', 'Menlo', monospace" font-size="14"> v2.1.59</text>

  <text x="82" y="94" fill="#98989d" font-family="'SF Mono', 'Menlo', monospace" font-size="13">Opus 4.6 · Claude Max</text>

  <text x="82" y="112" fill="#98989d" font-family="'SF Mono', 'Menlo', monospace" font-size="13">~/Projects/Development/NativeFirst</text>

  <!-- Guest passes -->
  <text x="82" y="132" fill="#f5a623" font-family="'SF Mono', 'Menlo', monospace" font-size="13">[*]</text>
  <text x="116" y="132" fill="#f5a623" font-family="'SF Mono', 'Menlo', monospace" font-size="13">[*]</text>
  <text x="150" y="132" fill="#f5a623" font-family="'SF Mono', 'Menlo', monospace" font-size="13">[*]</text>
  <text x="180" y="132" fill="#98989d" font-family="'SF Mono', 'Menlo', monospace" font-size="13"> · 3 guest passes at /passes</text>

  <!-- Divider line -->
  <line x1="36" y1="152" x2="900" y2="152" stroke="#3a3a3c" stroke-width="0.5"/>

  <!-- /remote-control command -->
  <text x="36" y="180" fill="#5ac8fa" font-family="'SF Mono', 'Menlo', monospace" font-size="14">❯</text>
  <text x="56" y="180" fill="#e5e5e7" font-family="'SF Mono', 'Menlo', monospace" font-size="14" font-weight="700">/remote-control</text>

  <!-- Connecting line -->
  <text x="56" y="204" fill="#98989d" font-family="'SF Mono', 'Menlo', monospace" font-size="13">└ Remote Control connecting…</text>

  <!-- Active confirmation -->
  <text x="36" y="244" fill="#e5e5e7" font-family="'SF Mono', 'Menlo', monospace" font-size="14">/remote-control</text>
  <text x="180" y="244" fill="#98989d" font-family="'SF Mono', 'Menlo', monospace" font-size="14"> is active. Code in CLI or at</text>

  <!-- Session URL -->
  <text x="36" y="266" fill="#5ac8fa" font-family="'SF Mono', 'Menlo', monospace" font-size="14">https://claude.ai/code/session_01GLhYDZRmVF5nFm2N6pTmo9</text>

  <!-- Divider -->
  <line x1="36" y1="290" x2="900" y2="290" stroke="#3a3a3c" stroke-width="0.5"/>

  <!-- Ready prompt -->
  <text x="36" y="318" fill="#5ac8fa" font-family="'SF Mono', 'Menlo', monospace" font-size="14">❯</text>
  <rect x="54" y="306" width="9" height="17" fill="#e5e5e7" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Bottom bar -->
  <line x1="36" y1="460" x2="900" y2="460" stroke="#3a3a3c" stroke-width="0.5"/>

  <!-- Shortcuts hint -->
  <text x="36" y="484" fill="#636366" font-family="'SF Mono', 'Menlo', monospace" font-size="12">? for shortcuts</text>

  <!-- Remote Control active badge -->
  <text x="900" y="484" text-anchor="end" fill="#f5a623" font-family="'SF Mono', 'Menlo', monospace" font-size="12">Remote Control active</text>
</svg>