<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" width="900" height="480">
  <defs>
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="480" fill="url(#bgG)" rx="16"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">The Scale of Gambling Addiction</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Global statistics that demand attention â€” Source: Lancet Public Health 2024, WHO</text>

  <!-- Row 1: Big numbers -->
  <g transform="translate(40, 80)">
    <!-- 80M affected -->
    <rect x="0" y="0" width="250" height="140" rx="14" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.9"/>
    <text x="125" y="55" text-anchor="middle" fill="#f87171" font-family="system-ui" font-size="48" font-weight="800" filter="url(#gl)">80M</text>
    <text x="125" y="80" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="13" font-weight="600">people with gambling disorder</text>
    <line x1="60" y1="95" x2="190" y2="95" stroke="#ef4444" stroke-width="0.5" opacity="0.3"/>
    <text x="125" y="115" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">+ 450 million at-risk gamblers</text>
    <text x="125" y="130" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">worldwide</text>
  </g>

  <g transform="translate(320, 80)">
    <!-- $530B industry -->
    <rect x="0" y="0" width="250" height="140" rx="14" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.5" opacity="0.9"/>
    <text x="125" y="55" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="48" font-weight="800" filter="url(#gl)">$530B</text>
    <text x="125" y="80" text-anchor="middle" fill="#fde047" font-family="system-ui" font-size="13" font-weight="600">gambling industry revenue</text>
    <line x1="60" y1="95" x2="190" y2="95" stroke="#f59e0b" stroke-width="0.5" opacity="0.3"/>
    <text x="125" y="115" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">86% of sports betting revenue</text>
    <text x="125" y="130" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">from just 5% of players</text>
  </g>

  <g transform="translate(600, 80)">
    <!-- 15x suicide -->
    <rect x="0" y="0" width="260" height="140" rx="14" fill="#1e1b2e" stroke="#dc2626" stroke-width="1.5" opacity="0.9"/>
    <text x="130" y="55" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="48" font-weight="800" filter="url(#gl)">15x</text>
    <text x="130" y="80" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="13" font-weight="600">higher suicide risk</text>
    <line x1="60" y1="95" x2="200" y2="95" stroke="#dc2626" stroke-width="0.5" opacity="0.3"/>
    <text x="130" y="115" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Highest of any addiction disorder</text>
    <text x="130" y="130" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">1 in 5 have attempted suicide</text>
  </g>

  <!-- Row 2: Impact stats -->
  <g transform="translate(40, 245)">
    <rect x="0" y="0" width="180" height="110" rx="12" fill="#1e1b2e" stroke="#8b5cf6" stroke-width="1" opacity="0.9"/>
    <text x="90" y="40" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="32" font-weight="800" filter="url(#gl)">$55K</text>
    <text x="90" y="62" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="11">average debt per</text>
    <text x="90" y="78" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="11">gambling addict</text>
    <text x="90" y="98" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">73% report significant debt</text>
  </g>

  <g transform="translate(240, 245)">
    <rect x="0" y="0" width="180" height="110" rx="12" fill="#1e1b2e" stroke="#06b6d4" stroke-width="1" opacity="0.9"/>
    <text x="90" y="40" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="32" font-weight="800" filter="url(#gl)">6-7</text>
    <text x="90" y="62" text-anchor="middle" fill="#a5f3fc" font-family="system-ui" font-size="11">people harmed per</text>
    <text x="90" y="78" text-anchor="middle" fill="#a5f3fc" font-family="system-ui" font-size="11">problem gambler</text>
    <text x="90" y="98" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">family, friends, colleagues</text>
  </g>

  <g transform="translate(440, 245)">
    <rect x="0" y="0" width="180" height="110" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1" opacity="0.9"/>
    <text x="90" y="40" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="32" font-weight="800" filter="url(#gl)">40%</text>
    <text x="90" y="62" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11">divorce rate for</text>
    <text x="90" y="78" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11">problem gamblers</text>
    <text x="90" y="98" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">80% cite gambling as cause</text>
  </g>

  <g transform="translate(640, 245)">
    <rect x="0" y="0" width="220" height="110" rx="12" fill="#1e1b2e" stroke="#f97316" stroke-width="1" opacity="0.9"/>
    <text x="110" y="40" text-anchor="middle" fill="#fb923c" font-family="system-ui" font-size="32" font-weight="800" filter="url(#gl)">2.5M</text>
    <text x="110" y="62" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="11">children affected by a</text>
    <text x="110" y="78" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="11">parent's gambling (US)</text>
    <text x="110" y="98" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">often invisible victims</text>
  </g>

  <!-- Treatment gap bar -->
  <g transform="translate(40, 385)">
    <rect x="0" y="0" width="820" height="65" rx="12" fill="#dc2626" opacity="0.06" stroke="#dc2626" stroke-width="1"/>
    <text x="410" y="22" text-anchor="middle" fill="#f87171" font-family="system-ui" font-size="14" font-weight="700">The Treatment Gap</text>
    <text x="410" y="42" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="12">Fewer than 10% of people with gambling problems ever seek formal help.</text>
    <text x="410" y="57" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Barriers: shame, stigma, denial, cost, poor availability, and narrow motivation windows</text>
  </g>

  <text x="450" y="474" text-anchor="middle" fill="#4b5563" font-family="system-ui" font-size="11">Sources: Lancet Public Health 2024, WHO, National Council on Problem Gambling | nativefirst.dev</text>
</svg>
