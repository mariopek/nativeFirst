<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 460" width="900" height="460">
  <defs>
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
    <linearGradient id="bar4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#84cc16"/>
    </linearGradient>
    <linearGradient id="bar5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#84cc16"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="460" fill="url(#bgG)" rx="16"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Top 5 Reasons CVs Fail ATS Screening</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Percentage of rejected applications affected by each issue</text>

  <!-- Bar chart -->
  <!-- Bar 1: Missing Keywords -->
  <g transform="translate(60, 90)">
    <text x="0" y="15" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="600">Missing Keywords</text>
    <text x="0" y="30" fill="#94a3b8" font-family="system-ui" font-size="10">CV does not contain terms from job description</text>
    <rect x="0" y="38" width="700" height="12" rx="4" fill="#1a1a2e"/>
    <rect x="0" y="38" width="560" height="12" rx="4" fill="url(#bar1)" filter="url(#gl)"/>
    <text x="570" y="49" fill="#f87171" font-family="monospace" font-size="13" font-weight="700">80%</text>
  </g>

  <!-- Bar 2: Wrong Formatting -->
  <g transform="translate(60, 160)">
    <text x="0" y="15" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="600">Incompatible Formatting</text>
    <text x="0" y="30" fill="#94a3b8" font-family="system-ui" font-size="10">Tables, columns, images, or broken text layers</text>
    <rect x="0" y="38" width="700" height="12" rx="4" fill="#1a1a2e"/>
    <rect x="0" y="38" width="448" height="12" rx="4" fill="url(#bar2)" filter="url(#gl)"/>
    <text x="458" y="49" fill="#fb923c" font-family="monospace" font-size="13" font-weight="700">64%</text>
  </g>

  <!-- Bar 3: Job Title Mismatch -->
  <g transform="translate(60, 230)">
    <text x="0" y="15" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="600">Job Title Mismatch</text>
    <text x="0" y="30" fill="#94a3b8" font-family="system-ui" font-size="10">Different titles for equivalent roles</text>
    <rect x="0" y="38" width="700" height="12" rx="4" fill="#1a1a2e"/>
    <rect x="0" y="38" width="371" height="12" rx="4" fill="url(#bar3)" filter="url(#gl)"/>
    <text x="381" y="49" fill="#fbbf24" font-family="monospace" font-size="13" font-weight="700">53%</text>
  </g>

  <!-- Bar 4: No Quantified Achievements -->
  <g transform="translate(60, 300)">
    <text x="0" y="15" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="600">No Quantified Achievements</text>
    <text x="0" y="30" fill="#94a3b8" font-family="system-ui" font-size="10">Vague descriptions instead of measurable results</text>
    <rect x="0" y="38" width="700" height="12" rx="4" fill="#1a1a2e"/>
    <rect x="0" y="38" width="308" height="12" rx="4" fill="url(#bar4)" filter="url(#gl)"/>
    <text x="318" y="49" fill="#a3e635" font-family="monospace" font-size="13" font-weight="700">44%</text>
  </g>

  <!-- Bar 5: Wrong File Format -->
  <g transform="translate(60, 370)">
    <text x="0" y="15" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="600">Wrong File Format</text>
    <text x="0" y="30" fill="#94a3b8" font-family="system-ui" font-size="10">Unsupported file types or image-only PDFs</text>
    <rect x="0" y="38" width="700" height="12" rx="4" fill="#1a1a2e"/>
    <rect x="0" y="38" width="175" height="12" rx="4" fill="url(#bar5)" filter="url(#gl)"/>
    <text x="185" y="49" fill="#4ade80" font-family="monospace" font-size="13" font-weight="700">25%</text>
  </g>

  <!-- Footer -->
  <text x="450" y="448" text-anchor="middle" fill="#4b5563" font-family="system-ui" font-size="11">Based on aggregated ATS rejection data | nativefirst.dev</text>
</svg>
