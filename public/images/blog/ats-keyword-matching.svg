<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" width="900" height="480">
  <defs>
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <linearGradient id="matchGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="missGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="480" fill="url(#bgG)" rx="16"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">ATS Keyword Matching Process</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">How your CV is scored against the job description</text>

  <!-- Left panel: Job Description -->
  <g transform="translate(40, 80)">
    <rect x="0" y="0" width="370" height="290" rx="12" fill="#1e1b2e" stroke="#9333ea" stroke-width="1" opacity="0.8"/>
    <rect x="0" y="0" width="370" height="36" rx="12" fill="#2a2440"/>
    <rect x="0" y="24" width="370" height="12" fill="#2a2440"/>
    <text x="185" y="23" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="12" font-weight="700">JOB DESCRIPTION</text>

    <!-- Keywords highlighted -->
    <text x="20" y="62" fill="#94a3b8" font-family="system-ui" font-size="11">Required Skills:</text>

    <rect x="20" y="72" width="62" height="22" rx="4" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1"/>
    <text x="51" y="87" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="11" font-weight="600">React</text>

    <rect x="90" y="72" width="82" height="22" rx="4" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1"/>
    <text x="131" y="87" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="11" font-weight="600">TypeScript</text>

    <rect x="180" y="72" width="62" height="22" rx="4" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1"/>
    <text x="211" y="87" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="11" font-weight="600">Node.js</text>

    <rect x="250" y="72" width="52" height="22" rx="4" fill="#f59e0b" opacity="0.15" stroke="#f59e0b" stroke-width="1"/>
    <text x="276" y="87" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="11" font-weight="600">AWS</text>

    <rect x="310" y="72" width="42" height="22" rx="4" fill="#f59e0b" opacity="0.15" stroke="#f59e0b" stroke-width="1"/>
    <text x="331" y="87" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="11" font-weight="600">SQL</text>

    <text x="20" y="118" fill="#94a3b8" font-family="system-ui" font-size="11">Experience:</text>

    <rect x="20" y="128" width="130" height="22" rx="4" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1"/>
    <text x="85" y="143" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="11" font-weight="600">5+ years frontend</text>

    <rect x="158" y="128" width="104" height="22" rx="4" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1"/>
    <text x="210" y="143" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="11" font-weight="600">team leadership</text>

    <rect x="270" y="128" width="80" height="22" rx="4" fill="#f59e0b" opacity="0.15" stroke="#f59e0b" stroke-width="1"/>
    <text x="310" y="143" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="11" font-weight="600">CI/CD exp.</text>

    <text x="20" y="178" fill="#94a3b8" font-family="system-ui" font-size="11">Responsibilities:</text>
    <text x="20" y="196" fill="#64748b" font-family="system-ui" font-size="10">- Build and maintain scalable web applications</text>
    <text x="20" y="212" fill="#64748b" font-family="system-ui" font-size="10">- Lead a team of 3-5 frontend developers</text>
    <text x="20" y="228" fill="#64748b" font-family="system-ui" font-size="10">- Optimize performance and page load times</text>
    <text x="20" y="244" fill="#64748b" font-family="system-ui" font-size="10">- Implement unit and integration tests</text>
    <text x="20" y="260" fill="#64748b" font-family="system-ui" font-size="10">- Collaborate with product and design teams</text>

    <!-- Weight indicators -->
    <text x="20" y="282" fill="#94a3b8" font-family="system-ui" font-size="9">Weight:</text>
    <rect x="56" y="273" width="8" height="8" rx="2" fill="#22c55e"/>
    <text x="68" y="281" fill="#64748b" font-family="system-ui" font-size="9">Required</text>
    <rect x="120" y="273" width="8" height="8" rx="2" fill="#f59e0b"/>
    <text x="132" y="281" fill="#64748b" font-family="system-ui" font-size="9">Preferred</text>
  </g>

  <!-- Arrow in middle -->
  <g transform="translate(425, 200)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#9333ea" stroke-width="2" opacity="0.6"/>
    <polygon points="50,-6 64,0 50,6" fill="#9333ea" opacity="0.6"/>
    <text x="32" y="-10" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="10" font-weight="600">MATCH</text>
  </g>

  <!-- Right panel: Match Results -->
  <g transform="translate(490, 80)">
    <rect x="0" y="0" width="370" height="290" rx="12" fill="#1e1b2e" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
    <rect x="0" y="0" width="370" height="36" rx="12" fill="#0f2a3a"/>
    <rect x="0" y="24" width="370" height="12" fill="#0f2a3a"/>
    <text x="185" y="23" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="12" font-weight="700">YOUR CV â€” MATCH RESULTS</text>

    <!-- Match results -->
    <text x="20" y="62" fill="#94a3b8" font-family="system-ui" font-size="11">Keyword Matches:</text>

    <!-- Matched -->
    <rect x="20" y="72" width="62" height="22" rx="4" fill="#22c55e" opacity="0.25" stroke="#22c55e" stroke-width="1.5"/>
    <text x="51" y="87" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="11" font-weight="700">React &#10003;</text>

    <rect x="90" y="72" width="100" height="22" rx="4" fill="#22c55e" opacity="0.25" stroke="#22c55e" stroke-width="1.5"/>
    <text x="140" y="87" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="11" font-weight="700">TypeScript &#10003;</text>

    <rect x="198" y="72" width="72" height="22" rx="4" fill="#22c55e" opacity="0.25" stroke="#22c55e" stroke-width="1.5"/>
    <text x="234" y="87" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="11" font-weight="700">Node.js &#10003;</text>

    <!-- Missing -->
    <rect x="278" y="72" width="72" height="22" rx="4" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,3"/>
    <text x="314" y="87" text-anchor="middle" fill="#f87171" font-family="monospace" font-size="11" font-weight="700">AWS &#10005;</text>

    <rect x="20" y="100" width="58" height="22" rx="4" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,3"/>
    <text x="49" y="115" text-anchor="middle" fill="#f87171" font-family="monospace" font-size="11" font-weight="700">SQL &#10005;</text>

    <!-- Score breakdown -->
    <text x="20" y="150" fill="#94a3b8" font-family="system-ui" font-size="11">Score Breakdown:</text>

    <text x="20" y="172" fill="#e2e8f0" font-family="system-ui" font-size="11">Required Skills</text>
    <rect x="150" y="162" width="150" height="12" rx="3" fill="#1a1a2e"/>
    <rect x="150" y="162" width="90" height="12" rx="3" fill="url(#matchGrad)"/>
    <text x="310" y="172" fill="#94a3b8" font-family="monospace" font-size="11">3/5 (60%)</text>

    <text x="20" y="196" fill="#e2e8f0" font-family="system-ui" font-size="11">Experience Match</text>
    <rect x="150" y="186" width="150" height="12" rx="3" fill="#1a1a2e"/>
    <rect x="150" y="186" width="112" height="12" rx="3" fill="url(#matchGrad)"/>
    <text x="310" y="196" fill="#94a3b8" font-family="monospace" font-size="11">2/3 (75%)</text>

    <text x="20" y="220" fill="#e2e8f0" font-family="system-ui" font-size="11">Keyword Density</text>
    <rect x="150" y="210" width="150" height="12" rx="3" fill="#1a1a2e"/>
    <rect x="150" y="210" width="67" height="12" rx="3" fill="#f59e0b" opacity="0.8"/>
    <text x="310" y="220" fill="#94a3b8" font-family="monospace" font-size="11">45%</text>

    <text x="20" y="244" fill="#e2e8f0" font-family="system-ui" font-size="11">Format Compatibility</text>
    <rect x="150" y="234" width="150" height="12" rx="3" fill="#1a1a2e"/>
    <rect x="150" y="234" width="135" height="12" rx="3" fill="url(#matchGrad)"/>
    <text x="310" y="244" fill="#94a3b8" font-family="monospace" font-size="11">90%</text>

    <!-- Total score -->
    <line x1="20" y1="258" x2="350" y2="258" stroke="#2d2640" stroke-width="1"/>
    <text x="20" y="280" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">TOTAL ATS SCORE</text>
    <rect x="260" y="264" width="90" height="28" rx="6" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="305" y="283" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="16" font-weight="800" filter="url(#gl)">62%</text>
  </g>

  <!-- Verdict -->
  <g transform="translate(250, 400)">
    <rect x="0" y="0" width="400" height="55" rx="12" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="1.5"/>
    <text x="200" y="24" text-anchor="middle" fill="#f87171" font-family="system-ui" font-size="14" font-weight="700">&#9888; Below typical threshold (70-80%)</text>
    <text x="200" y="43" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="11">This CV would likely be filtered out before reaching a recruiter</text>
  </g>

  <text x="450" y="475" text-anchor="middle" fill="#4b5563" font-family="system-ui" font-size="11">nativefirst.dev</text>
</svg>
