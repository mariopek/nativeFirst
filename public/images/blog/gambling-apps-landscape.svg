<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" width="900" height="520">
  <defs>
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="520" fill="url(#bgG)" rx="16"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Existing Gambling Recovery Tools</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">What exists today — and where the gaps are</text>

  <!-- Headers -->
  <text x="130" y="92" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="600">App</text>
  <text x="300" y="92" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="600">Type</text>
  <text x="440" y="92" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="600">Price</text>
  <text x="580" y="92" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="600">Strengths</text>
  <text x="770" y="92" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="600">Limitations</text>
  <line x1="30" y1="102" x2="870" y2="102" stroke="#2d2640" stroke-width="1"/>

  <!-- Gamban -->
  <rect x="30" y="108" width="840" height="52" rx="6" fill="#ef4444" opacity="0.04"/>
  <text x="130" y="130" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="700">Gamban</text>
  <text x="130" y="148" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">100K+ sites blocked</text>
  <rect x="260" y="122" width="80" height="22" rx="6" fill="#ef4444" opacity="0.15"/>
  <text x="300" y="137" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10" font-weight="600">Blocker</text>
  <text x="440" y="138" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="11">~$25/yr</text>
  <text x="580" y="132" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">Cross-platform,</text>
  <text x="580" y="148" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">hard to remove</text>
  <text x="770" y="132" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">Blocks legit sites,</text>
  <text x="770" y="148" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">invasive control</text>

  <!-- BetBlocker -->
  <text x="130" y="184" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="700">BetBlocker</text>
  <text x="130" y="200" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">UK charity</text>
  <rect x="260" y="176" width="80" height="22" rx="6" fill="#ef4444" opacity="0.15"/>
  <text x="300" y="191" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10" font-weight="600">Blocker</text>
  <rect x="418" y="176" width="44" height="22" rx="6" fill="#22c55e" opacity="0.15"/>
  <text x="440" y="191" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="11" font-weight="600">Free</text>
  <text x="580" y="186" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">Free, anonymous,</text>
  <text x="580" y="202" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">no registration</text>
  <text x="770" y="186" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">Inconsistent blocking,</text>
  <text x="770" y="202" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">blocks Discord/Steam</text>
  <line x1="30" y1="214" x2="870" y2="214" stroke="#2d2640" stroke-width="0.5"/>

  <!-- Gambling Therapy -->
  <rect x="30" y="220" width="840" height="52" rx="6" fill="#8b5cf6" opacity="0.04"/>
  <text x="130" y="242" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="700">Gambling Therapy</text>
  <text x="130" y="258" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">Gordon Moody</text>
  <rect x="255" y="234" width="90" height="22" rx="6" fill="#8b5cf6" opacity="0.15"/>
  <text x="300" y="249" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="10" font-weight="600">Recovery</text>
  <rect x="418" y="234" width="44" height="22" rx="6" fill="#22c55e" opacity="0.15"/>
  <text x="440" y="249" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="11" font-weight="600">Free</text>
  <text x="580" y="244" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">Live chat, self-</text>
  <text x="580" y="260" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">assessment, CBT</text>
  <text x="770" y="244" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">Low engagement,</text>
  <text x="770" y="260" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">users drop off fast</text>

  <!-- Gambless -->
  <text x="130" y="296" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="700">Gambless</text>
  <text x="130" y="312" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">Therapist-backed</text>
  <rect x="255" y="288" width="90" height="22" rx="6" fill="#8b5cf6" opacity="0.15"/>
  <text x="300" y="303" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="10" font-weight="600">Recovery</text>
  <text x="440" y="303" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="11">Freemium</text>
  <text x="580" y="298" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">Structured program,</text>
  <text x="580" y="314" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">professional content</text>
  <text x="770" y="298" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">Daily content caps,</text>
  <text x="770" y="314" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">no crisis help at 2AM</text>
  <line x1="30" y1="326" x2="870" y2="326" stroke="#2d2640" stroke-width="0.5"/>

  <!-- RecoverMe -->
  <rect x="30" y="332" width="840" height="52" rx="6" fill="#06b6d4" opacity="0.04"/>
  <text x="130" y="354" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="700">RecoverMe</text>
  <text x="130" y="370" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">CBT + Mindfulness</text>
  <rect x="255" y="346" width="90" height="22" rx="6" fill="#06b6d4" opacity="0.15"/>
  <text x="300" y="361" text-anchor="middle" fill="#a5f3fc" font-family="system-ui" font-size="10" font-weight="600">Therapy</text>
  <text x="440" y="361" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="11">~$10/mo</text>
  <text x="580" y="356" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">Evidence-based,</text>
  <text x="580" y="372" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">psychologist-designed</text>
  <text x="770" y="356" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">Paid — hard to justify</text>
  <text x="770" y="372" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">for someone in $55K debt</text>

  <!-- I Am Sober -->
  <text x="130" y="408" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="700">I Am Sober / Nomo</text>
  <text x="130" y="424" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">General addiction</text>
  <rect x="255" y="400" width="90" height="22" rx="6" fill="#22c55e" opacity="0.15"/>
  <text x="300" y="415" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10" font-weight="600">Tracking</text>
  <text x="440" y="415" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="11">Freemium</text>
  <text x="580" y="410" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">Well-designed,</text>
  <text x="580" y="426" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">streak tracking</text>
  <text x="770" y="410" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">Not gambling-specific,</text>
  <text x="770" y="426" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">lacks targeted features</text>

  <!-- Gap summary -->
  <line x1="30" y1="445" x2="870" y2="445" stroke="#2d2640" stroke-width="1"/>
  <text x="450" y="470" text-anchor="middle" fill="#f87171" font-family="system-ui" font-size="13" font-weight="700">The Gap: No single app combines blocking + therapy + community + crisis help + family support</text>
  <text x="450" y="490" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Only 9% of gambling-specific apps include evidence-based CBT | Users must use 3-4 separate apps</text>

  <text x="450" y="514" text-anchor="middle" fill="#4b5563" font-family="system-ui" font-size="11">nativefirst.dev</text>
</svg>
