<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="phoneBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.4"/>
    </linearGradient>
    <filter id="pGlow">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="15" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="600" fill="url(#phoneBg)"/>

  <!-- Ambient glow -->
  <circle cx="450" cy="300" r="250" fill="#9333ea" opacity="0.04" filter="url(#bigGlow)"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="16" font-weight="600" letter-spacing="2">SEND COMMANDS FROM YOUR PHONE</text>

  <!-- Phone 1 - Sending command -->
  <g transform="translate(60, 70)">
    <text x="105" y="-6" text-anchor="middle" fill="#a5b4c8" font-family="system-ui" font-size="12" font-weight="600">1. TYPE COMMAND</text>
    <!-- Phone body -->
    <rect x="0" y="10" width="210" height="440" rx="28" fill="#1a1028" stroke="#3d2d5c" stroke-width="2"/>
    <rect x="10" y="46" width="190" height="360" rx="4" fill="#0e0818"/>
    <rect x="65" y="16" width="80" height="22" rx="11" fill="#0e0818"/>

    <!-- App header -->
    <rect x="14" y="52" width="182" height="40" rx="6" fill="#1e1830"/>
    <text x="24" y="68" fill="#9333ea" font-family="system-ui" font-size="10" font-weight="700">◆</text>
    <text x="40" y="68" fill="#c084fc" font-family="system-ui" font-size="12" font-weight="700">Claude Code</text>
    <text x="24" y="83" fill="#6b6080" font-family="system-ui" font-size="9">MyiOSApp • remote session</text>
    <circle cx="182" cy="72" r="6" fill="#22c55e" opacity="0.6"/>

    <!-- User message -->
    <rect x="30" y="104" width="160" height="68" rx="14" fill="#9333ea" opacity="0.25"/>
    <text x="42" y="122" fill="#e2d4f0" font-family="system-ui" font-size="10">Refactor the networking</text>
    <text x="42" y="136" fill="#e2d4f0" font-family="system-ui" font-size="10">layer to use async/await.</text>
    <text x="42" y="150" fill="#e2d4f0" font-family="system-ui" font-size="10">Add proper error handling</text>
    <text x="42" y="164" fill="#e2d4f0" font-family="system-ui" font-size="10">and retry logic.</text>

    <!-- Typing indicator -->
    <rect x="14" y="362" width="182" height="40" rx="20" fill="#2a2440" stroke="#3d2d5c" stroke-width="1"/>
    <text x="30" y="386" fill="#6b6080" font-family="system-ui" font-size="11">Next command...</text>
    <circle cx="180" cy="382" r="14" fill="#9333ea" opacity="0.6"/>
    <text x="180" y="387" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="14" font-weight="700">↑</text>

    <!-- Home bar -->
    <rect x="75" y="426" width="60" height="4" rx="2" fill="#3d2d5c"/>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(290, 280)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#9333ea" stroke-width="2" stroke-dasharray="6 3"/>
    <polygon points="50,-6 62,0 50,6" fill="#9333ea"/>
  </g>

  <!-- Phone 2 - Processing -->
  <g transform="translate(345, 70)">
    <text x="105" y="-6" text-anchor="middle" fill="#a5b4c8" font-family="system-ui" font-size="12" font-weight="600">2. CLAUDE EXECUTES</text>
    <!-- Phone body -->
    <rect x="0" y="10" width="210" height="440" rx="28" fill="#1a1028" stroke="#3d2d5c" stroke-width="2"/>
    <rect x="10" y="46" width="190" height="360" rx="4" fill="#0e0818"/>
    <rect x="65" y="16" width="80" height="22" rx="11" fill="#0e0818"/>

    <!-- App header -->
    <rect x="14" y="52" width="182" height="40" rx="6" fill="#1e1830"/>
    <text x="24" y="68" fill="#9333ea" font-family="system-ui" font-size="10" font-weight="700">◆</text>
    <text x="40" y="68" fill="#c084fc" font-family="system-ui" font-size="12" font-weight="700">Claude Code</text>
    <text x="24" y="83" fill="#fbbf24" font-family="system-ui" font-size="9">Working on MyiOSApp...</text>

    <!-- Progress stream -->
    <rect x="14" y="104" width="182" height="260" rx="8" fill="#06b6d4" opacity="0.06"/>

    <text x="24" y="124" fill="#06b6d4" font-family="monospace" font-size="9">⠋ Analyzing codebase...</text>

    <text x="24" y="148" fill="#22c55e" font-family="monospace" font-size="9">✓ Read NetworkManager.swift</text>
    <text x="24" y="164" fill="#22c55e" font-family="monospace" font-size="9">✓ Read APIService.swift</text>
    <text x="24" y="180" fill="#22c55e" font-family="monospace" font-size="9">✓ Read Models/APIError.swift</text>

    <text x="24" y="204" fill="#fbbf24" font-family="monospace" font-size="9">● Refactoring NetworkManager</text>
    <text x="24" y="220" fill="#fbbf24" font-family="monospace" font-size="9">● Adding RetryPolicy.swift</text>
    <text x="24" y="236" fill="#fbbf24" font-family="monospace" font-size="9">● Updating APIService</text>
    <text x="24" y="252" fill="#fbbf24" font-family="monospace" font-size="9">● Adding NetworkError enum</text>

    <text x="24" y="276" fill="#06b6d4" font-family="monospace" font-size="9">⠋ Running test suite...</text>

    <rect x="20" y="290" width="170" height="24" rx="4" fill="#22c55e" opacity="0.1"/>
    <text x="30" y="306" fill="#22c55e" font-family="monospace" font-size="9">✓ 24/24 tests passing</text>

    <rect x="20" y="322" width="170" height="30" rx="4" fill="#9333ea" opacity="0.12"/>
    <text x="30" y="340" fill="#c084fc" font-family="monospace" font-size="9">5 files changed, 1 created</text>
    <text x="30" y="352" fill="#86efac" font-family="monospace" font-size="8">+247 lines  -89 lines</text>

    <!-- Input field -->
    <rect x="14" y="370" width="182" height="36" rx="18" fill="#2a2440" stroke="#3d2d5c" stroke-width="1"/>
    <text x="30" y="392" fill="#6b6080" font-family="system-ui" font-size="10">Follow up...</text>

    <rect x="75" y="426" width="60" height="4" rx="2" fill="#3d2d5c"/>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(575, 280)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#06b6d4" stroke-width="2" stroke-dasharray="6 3"/>
    <polygon points="50,-6 62,0 50,6" fill="#06b6d4"/>
  </g>

  <!-- Phone 3 - Done -->
  <g transform="translate(630, 70)">
    <text x="105" y="-6" text-anchor="middle" fill="#a5b4c8" font-family="system-ui" font-size="12" font-weight="600">3. CODE IS READY</text>
    <!-- Phone body -->
    <rect x="0" y="10" width="210" height="440" rx="28" fill="#1a1028" stroke="#3d2d5c" stroke-width="2"/>
    <rect x="10" y="46" width="190" height="360" rx="4" fill="#0e0818"/>
    <rect x="65" y="16" width="80" height="22" rx="11" fill="#0e0818"/>

    <!-- App header -->
    <rect x="14" y="52" width="182" height="40" rx="6" fill="#1e1830"/>
    <text x="24" y="68" fill="#9333ea" font-family="system-ui" font-size="10" font-weight="700">◆</text>
    <text x="40" y="68" fill="#c084fc" font-family="system-ui" font-size="12" font-weight="700">Claude Code</text>
    <text x="24" y="83" fill="#22c55e" font-family="system-ui" font-size="9">Task complete ✓</text>

    <!-- Success summary -->
    <rect x="14" y="104" width="182" height="200" rx="10" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="0.5"/>

    <text x="105" y="130" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="28">✓</text>
    <text x="105" y="152" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="12" font-weight="700">Refactoring Complete</text>

    <text x="24" y="178" fill="#a5b4c8" font-family="monospace" font-size="9">NetworkManager.swift</text>
    <text x="170" y="178" fill="#22c55e" font-family="monospace" font-size="9" text-anchor="end">updated</text>

    <text x="24" y="196" fill="#a5b4c8" font-family="monospace" font-size="9">APIService.swift</text>
    <text x="170" y="196" fill="#22c55e" font-family="monospace" font-size="9" text-anchor="end">updated</text>

    <text x="24" y="214" fill="#a5b4c8" font-family="monospace" font-size="9">RetryPolicy.swift</text>
    <text x="170" y="214" fill="#fbbf24" font-family="monospace" font-size="9" text-anchor="end">new</text>

    <text x="24" y="232" fill="#a5b4c8" font-family="monospace" font-size="9">NetworkError.swift</text>
    <text x="170" y="232" fill="#fbbf24" font-family="monospace" font-size="9" text-anchor="end">updated</text>

    <text x="24" y="256" fill="#22c55e" font-family="monospace" font-size="9">All 24 tests passing</text>
    <text x="24" y="272" fill="#c084fc" font-family="monospace" font-size="9">Committed: refactor/async-networking</text>
    <text x="24" y="288" fill="#6b6080" font-family="monospace" font-size="8">Duration: 2m 34s</text>

    <!-- Next command prompt -->
    <rect x="14" y="316" width="182" height="56" rx="8" fill="#9333ea" opacity="0.1"/>
    <text x="24" y="336" fill="#c084fc" font-family="system-ui" font-size="10" font-weight="600">What is next?</text>
    <text x="24" y="352" fill="#a5b4c8" font-family="system-ui" font-size="9">Your code is updated and ready.</text>
    <text x="24" y="366" fill="#a5b4c8" font-family="system-ui" font-size="9">Send another command anytime.</text>

    <!-- Input field -->
    <rect x="14" y="378" width="182" height="30" rx="15" fill="#2a2440" stroke="#3d2d5c" stroke-width="1"/>
    <text x="30" y="397" fill="#6b6080" font-family="system-ui" font-size="10">What else?</text>

    <rect x="75" y="426" width="60" height="4" rx="2" fill="#3d2d5c"/>
  </g>

  <!-- Bottom info -->
  <text x="450" y="556" text-anchor="middle" fill="#6b6080" font-family="system-ui" font-size="12">Train → Phone → Claude Code → Your codebase updated. No laptop needed.</text>
  <text x="450" y="580" text-anchor="middle" fill="#4b5563" font-family="system-ui" font-size="11">nativefirst.dev</text>
</svg>