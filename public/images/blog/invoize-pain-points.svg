<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" width="900" height="420">
  <defs>
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="420" fill="url(#bgG)" rx="16"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">The Invoicing Pain Points</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">What freelancers and small businesses actually struggle with</text>

  <!-- Card 1: Complexity -->
  <g transform="translate(40, 85)">
    <rect x="0" y="0" width="190" height="220" rx="14" fill="#1e1b2e" stroke="#ef4444" stroke-width="1" opacity="0.9"/>
    <rect x="0" y="0" width="190" height="50" rx="14" fill="#ef4444" opacity="0.08"/>
    <rect x="0" y="36" width="190" height="14" fill="#ef4444" opacity="0.08"/>
    <!-- Icon: tangled lines -->
    <circle cx="95" cy="28" r="16" fill="#ef4444" opacity="0.15"/>
    <text x="95" y="34" text-anchor="middle" fill="#f87171" font-family="system-ui" font-size="18">&#128549;</text>
    <text x="95" y="78" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Too Complex</text>
    <text x="95" y="102" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">90% of features</text>
    <text x="95" y="118" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">you never use.</text>
    <text x="95" y="138" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Accounting, payroll,</text>
    <text x="95" y="154" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">time tracking...</text>
    <text x="95" y="180" text-anchor="middle" fill="#f87171" font-family="monospace" font-size="22" font-weight="800" filter="url(#gl)">68%</text>
    <text x="95" y="200" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="10">say tools are too bloated</text>
  </g>

  <!-- Card 2: Subscriptions -->
  <g transform="translate(250, 85)">
    <rect x="0" y="0" width="190" height="220" rx="14" fill="#1e1b2e" stroke="#f97316" stroke-width="1" opacity="0.9"/>
    <rect x="0" y="0" width="190" height="50" rx="14" fill="#f97316" opacity="0.08"/>
    <rect x="0" y="36" width="190" height="14" fill="#f97316" opacity="0.08"/>
    <circle cx="95" cy="28" r="16" fill="#f97316" opacity="0.15"/>
    <text x="95" y="34" text-anchor="middle" fill="#fb923c" font-family="system-ui" font-size="18">&#128176;</text>
    <text x="95" y="78" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Subscription Fatigue</text>
    <text x="95" y="102" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">$15-30/month to</text>
    <text x="95" y="118" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">create PDFs?</text>
    <text x="95" y="138" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Adds up fast when</text>
    <text x="95" y="154" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">you are starting out.</text>
    <text x="95" y="180" text-anchor="middle" fill="#fb923c" font-family="monospace" font-size="22" font-weight="800" filter="url(#gl)">$360/yr</text>
    <text x="95" y="200" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="10">average invoicing tool cost</text>
  </g>

  <!-- Card 3: Privacy -->
  <g transform="translate(460, 85)">
    <rect x="0" y="0" width="190" height="220" rx="14" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1" opacity="0.9"/>
    <rect x="0" y="0" width="190" height="50" rx="14" fill="#f59e0b" opacity="0.08"/>
    <rect x="0" y="36" width="190" height="14" fill="#f59e0b" opacity="0.08"/>
    <circle cx="95" cy="28" r="16" fill="#f59e0b" opacity="0.15"/>
    <text x="95" y="34" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="18">&#128274;</text>
    <text x="95" y="78" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Data in the Cloud</text>
    <text x="95" y="102" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Client names, addresses,</text>
    <text x="95" y="118" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">tax IDs, payments —</text>
    <text x="95" y="138" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">all on someone</text>
    <text x="95" y="154" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">else's servers.</text>
    <text x="95" y="180" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="22" font-weight="800" filter="url(#gl)">GDPR</text>
    <text x="95" y="200" text-anchor="middle" fill="#fde047" font-family="system-ui" font-size="10">compliance is a real concern</text>
  </g>

  <!-- Card 4: Ugly -->
  <g transform="translate(670, 85)">
    <rect x="0" y="0" width="190" height="220" rx="14" fill="#1e1b2e" stroke="#8b5cf6" stroke-width="1" opacity="0.9"/>
    <rect x="0" y="0" width="190" height="50" rx="14" fill="#8b5cf6" opacity="0.08"/>
    <rect x="0" y="36" width="190" height="14" fill="#8b5cf6" opacity="0.08"/>
    <circle cx="95" cy="28" r="16" fill="#8b5cf6" opacity="0.15"/>
    <text x="95" y="34" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="18">&#128683;</text>
    <text x="95" y="78" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Outdated Design</text>
    <text x="95" y="102" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Clunky interfaces that</text>
    <text x="95" y="118" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">feel like enterprise</text>
    <text x="95" y="138" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">software from 2012.</text>
    <text x="95" y="154" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Your invoice = your brand.</text>
    <text x="95" y="180" text-anchor="middle" fill="#a78bfa" font-family="monospace" font-size="22" font-weight="800" filter="url(#gl)">1st</text>
    <text x="95" y="200" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="10">impression with every client</text>
  </g>

  <!-- Bottom solution bar -->
  <rect x="40" y="330" width="820" height="60" rx="12" fill="#22c55e" opacity="0.06" stroke="#22c55e" stroke-width="1"/>
  <text x="450" y="358" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="14" font-weight="700">Invoize solves all four: simple, one-time purchase, local data, beautiful design</text>
  <text x="450" y="378" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11">Built natively for macOS — because your tools should be as good as your work</text>

  <text x="450" y="412" text-anchor="middle" fill="#4b5563" font-family="system-ui" font-size="11">nativefirst.dev</text>
</svg>
