<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 360" width="900" height="360">
  <defs>
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="360" fill="url(#bgG)" rx="16"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Who Invoize Is Built For</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">People who want to invoice, not administrate</text>

  <!-- Row 1 -->
  <!-- Card: Freelancers -->
  <g transform="translate(40, 80)">
    <rect x="0" y="0" width="250" height="110" rx="12" fill="#1e1b2e" stroke="#9333ea" stroke-width="1" opacity="0.9"/>
    <circle cx="40" cy="35" r="20" fill="#9333ea" opacity="0.15"/>
    <text x="40" y="41" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="20">&#128187;</text>
    <text x="72" y="30" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Freelancers</text>
    <text x="72" y="46" fill="#94a3b8" font-family="system-ui" font-size="11">Designers, developers, writers</text>
    <text x="20" y="75" fill="#94a3b8" font-family="system-ui" font-size="11">A few invoices a month. Need a tool</text>
    <text x="20" y="91" fill="#94a3b8" font-family="system-ui" font-size="11">that matches the quality of their work.</text>
  </g>

  <!-- Card: Consultants -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="250" height="110" rx="12" fill="#1e1b2e" stroke="#8b5cf6" stroke-width="1" opacity="0.9"/>
    <circle cx="40" cy="35" r="20" fill="#8b5cf6" opacity="0.15"/>
    <text x="40" y="41" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="20">&#128188;</text>
    <text x="72" y="30" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Consultants</text>
    <text x="72" y="46" fill="#94a3b8" font-family="system-ui" font-size="11">Strategy, management, advisory</text>
    <text x="20" y="75" fill="#94a3b8" font-family="system-ui" font-size="11">Clean, professional billing without</text>
    <text x="20" y="91" fill="#94a3b8" font-family="system-ui" font-size="11">wrestling with accounting software.</text>
  </g>

  <!-- Card: Small Agencies -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="260" height="110" rx="12" fill="#1e1b2e" stroke="#06b6d4" stroke-width="1" opacity="0.9"/>
    <circle cx="40" cy="35" r="20" fill="#06b6d4" opacity="0.15"/>
    <text x="40" y="41" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="20">&#127970;</text>
    <text x="72" y="30" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Small Agencies</text>
    <text x="72" y="46" fill="#94a3b8" font-family="system-ui" font-size="11">Creative, marketing, dev shops</text>
    <text x="20" y="75" fill="#94a3b8" font-family="system-ui" font-size="11">Simple invoicing without per-seat</text>
    <text x="20" y="91" fill="#94a3b8" font-family="system-ui" font-size="11">pricing or enterprise complexity.</text>
  </g>

  <!-- Row 2 -->
  <!-- Card: Side Projects -->
  <g transform="translate(130, 210)">
    <rect x="0" y="0" width="280" height="110" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1" opacity="0.9"/>
    <circle cx="40" cy="35" r="20" fill="#22c55e" opacity="0.15"/>
    <text x="40" y="41" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="20">&#127793;</text>
    <text x="72" y="30" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Side Project Owners</text>
    <text x="72" y="46" fill="#94a3b8" font-family="system-ui" font-size="11">Starting to monetize their passion</text>
    <text x="20" y="75" fill="#94a3b8" font-family="system-ui" font-size="11">Need to formalize billing without</text>
    <text x="20" y="91" fill="#94a3b8" font-family="system-ui" font-size="11">adding overhead or monthly costs.</text>
  </g>

  <!-- Card: Privacy-conscious -->
  <g transform="translate(460, 210)">
    <rect x="0" y="0" width="310" height="110" rx="12" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1" opacity="0.9"/>
    <circle cx="40" cy="35" r="20" fill="#f59e0b" opacity="0.15"/>
    <text x="40" y="41" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="20">&#128737;</text>
    <text x="72" y="30" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Privacy-Conscious Professionals</text>
    <text x="72" y="46" fill="#94a3b8" font-family="system-ui" font-size="11">GDPR-aware, data-sensitive work</text>
    <text x="20" y="75" fill="#94a3b8" font-family="system-ui" font-size="11">Client data stays on their Mac â€” no cloud,</text>
    <text x="20" y="91" fill="#94a3b8" font-family="system-ui" font-size="11">no third-party access, no terms of service.</text>
  </g>

  <text x="450" y="350" text-anchor="middle" fill="#4b5563" font-family="system-ui" font-size="11">nativefirst.dev</text>
</svg>
