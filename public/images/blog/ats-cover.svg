<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0533;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.04" stroke="#9333ea" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="40" y1="0" x2="40" y2="630"/>
    <line x1="80" y1="0" x2="80" y2="630"/><line x1="120" y1="0" x2="120" y2="630"/>
    <line x1="160" y1="0" x2="160" y2="630"/><line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="280" y1="0" x2="280" y2="630"/>
    <line x1="320" y1="0" x2="320" y2="630"/><line x1="360" y1="0" x2="360" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/><line x1="440" y1="0" x2="440" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="520" y1="0" x2="520" y2="630"/>
    <line x1="560" y1="0" x2="560" y2="630"/><line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="640" y1="0" x2="640" y2="630"/><line x1="680" y1="0" x2="680" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="760" y1="0" x2="760" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/><line x1="840" y1="0" x2="840" y2="630"/>
    <line x1="880" y1="0" x2="880" y2="630"/><line x1="920" y1="0" x2="920" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="1040" y1="0" x2="1040" y2="630"/><line x1="1080" y1="0" x2="1080" y2="630"/>
    <line x1="1120" y1="0" x2="1120" y2="630"/><line x1="1160" y1="0" x2="1160" y2="630"/>
    <line x1="0" y1="0" x2="1200" y2="0"/><line x1="0" y1="40" x2="1200" y2="40"/>
    <line x1="0" y1="80" x2="1200" y2="80"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="160" x2="1200" y2="160"/><line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="240" x2="1200" y2="240"/><line x1="0" y1="280" x2="1200" y2="280"/>
    <line x1="0" y1="320" x2="1200" y2="320"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="400" x2="1200" y2="400"/><line x1="0" y1="440" x2="1200" y2="440"/>
    <line x1="0" y1="480" x2="1200" y2="480"/><line x1="0" y1="520" x2="1200" y2="520"/>
    <line x1="0" y1="560" x2="1200" y2="560"/><line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Floating orbs -->
  <circle cx="250" cy="180" r="130" fill="#9333ea" opacity="0.07" filter="url(#bigGlow)"/>
  <circle cx="950" cy="450" r="160" fill="#06b6d4" opacity="0.05" filter="url(#bigGlow)"/>
  <circle cx="700" cy="200" r="100" fill="#ef4444" opacity="0.04" filter="url(#bigGlow)"/>

  <!-- ATS Filter visualization on the right -->
  <g transform="translate(700, 80)">
    <!-- Funnel shape -->
    <polygon points="60,0 380,0 340,60 100,60" fill="#1e1b2e" stroke="#9333ea" stroke-width="1.5" opacity="0.8"/>
    <polygon points="100,65 340,65 310,130 130,130" fill="#1e1b2e" stroke="#7c3aed" stroke-width="1.5" opacity="0.7"/>
    <polygon points="130,135 310,135 280,200 160,200" fill="#1e1b2e" stroke="#6d28d9" stroke-width="1.5" opacity="0.6"/>

    <!-- CV documents entering funnel -->
    <g opacity="0.9">
      <rect x="80" y="-40" width="32" height="40" rx="3" fill="#334155" stroke="#64748b" stroke-width="1"/>
      <line x1="88" y1="-30" x2="104" y2="-30" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="88" y1="-22" x2="100" y2="-22" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="88" y1="-14" x2="104" y2="-14" stroke="#94a3b8" stroke-width="1.5"/>
    </g>
    <g opacity="0.7">
      <rect x="150" y="-50" width="32" height="40" rx="3" fill="#334155" stroke="#64748b" stroke-width="1"/>
      <line x1="158" y1="-40" x2="174" y2="-40" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="158" y1="-32" x2="170" y2="-32" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="158" y1="-24" x2="174" y2="-24" stroke="#94a3b8" stroke-width="1.5"/>
    </g>
    <g opacity="0.8">
      <rect x="220" y="-45" width="32" height="40" rx="3" fill="#334155" stroke="#64748b" stroke-width="1"/>
      <line x1="228" y1="-35" x2="244" y2="-35" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="228" y1="-27" x2="240" y2="-27" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="228" y1="-19" x2="244" y2="-19" stroke="#94a3b8" stroke-width="1.5"/>
    </g>
    <g opacity="0.6">
      <rect x="290" y="-38" width="32" height="40" rx="3" fill="#334155" stroke="#64748b" stroke-width="1"/>
      <line x1="298" y1="-28" x2="314" y2="-28" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="298" y1="-20" x2="310" y2="-20" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="298" y1="-12" x2="314" y2="-12" stroke="#94a3b8" stroke-width="1.5"/>
    </g>

    <!-- Filter labels -->
    <text x="220" y="38" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600">KEYWORD PARSING</text>
    <text x="220" y="105" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="11" font-weight="600">SCORING ALGORITHM</text>
    <text x="220" y="172" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="11" font-weight="600">THRESHOLD FILTER</text>

    <!-- Rejected X marks -->
    <text x="360" y="45" fill="#ef4444" font-family="system-ui" font-size="18" font-weight="bold" opacity="0.7">&#10005;</text>
    <text x="375" y="70" fill="#ef4444" font-family="system-ui" font-size="14" font-weight="bold" opacity="0.5">&#10005;</text>
    <text x="330" y="115" fill="#ef4444" font-family="system-ui" font-size="16" font-weight="bold" opacity="0.6">&#10005;</text>
    <text x="345" y="145" fill="#ef4444" font-family="system-ui" font-size="12" font-weight="bold" opacity="0.4">&#10005;</text>

    <!-- Approved check at bottom -->
    <rect x="185" y="215" width="70" height="32" rx="6" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1"/>
    <text x="220" y="236" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="12" font-weight="700">&#10003; PASS</text>

    <!-- Percentage labels -->
    <text x="400" y="38" fill="#f87171" font-family="monospace" font-size="10" opacity="0.8">-40%</text>
    <text x="355" y="112" fill="#f87171" font-family="monospace" font-size="10" opacity="0.8">-25%</text>
    <text x="320" y="178" fill="#f87171" font-family="monospace" font-size="10" opacity="0.8">-10%</text>
  </g>

  <!-- Stat box: 75% -->
  <g transform="translate(730, 360)">
    <rect x="0" y="0" width="180" height="80" rx="12" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="1"/>
    <text x="90" y="38" text-anchor="middle" fill="#f87171" font-family="system-ui" font-size="32" font-weight="800" filter="url(#glow)">75%</text>
    <text x="90" y="60" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="11">of CVs rejected by ATS</text>
  </g>

  <!-- Stat box: < 10 sec -->
  <g transform="translate(940, 360)">
    <rect x="0" y="0" width="180" height="80" rx="12" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="1"/>
    <text x="90" y="38" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="32" font-weight="800" filter="url(#glow)">&lt;10s</text>
    <text x="90" y="60" text-anchor="middle" fill="#a5f3fc" font-family="system-ui" font-size="11">average ATS scan time</text>
  </g>

  <!-- Main title -->
  <text x="80" y="220" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="800" letter-spacing="-1">
    How ATS Systems
  </text>
  <text x="80" y="275" fill="url(#purpleGlow)" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="800" letter-spacing="-1" filter="url(#glow)">
    Actually Work
  </text>

  <!-- Subtitle -->
  <text x="80" y="330" fill="#a5b4c8" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">
    And how ApplyIQ beats them with 3-tier AI optimization
  </text>

  <!-- Tags -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="56" height="28" rx="14" fill="#9333ea" opacity="0.3" stroke="#9333ea" stroke-width="1"/>
    <text x="28" y="18" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600">ATS</text>

    <rect x="66" y="0" width="46" height="28" rx="14" fill="#06b6d4" opacity="0.2" stroke="#06b6d4" stroke-width="1"/>
    <text x="89" y="18" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="11" font-weight="600">CV</text>

    <rect x="122" y="0" width="42" height="28" rx="14" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1"/>
    <text x="143" y="18" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11" font-weight="600">AI</text>

    <rect x="174" y="0" width="112" height="28" rx="14" fill="#f97316" opacity="0.2" stroke="#f97316" stroke-width="1"/>
    <text x="230" y="18" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="11" font-weight="600">Job Search</text>

    <rect x="296" y="0" width="82" height="28" rx="14" fill="#ec4899" opacity="0.2" stroke="#ec4899" stroke-width="1"/>
    <text x="337" y="18" text-anchor="middle" fill="#f9a8d4" font-family="system-ui" font-size="11" font-weight="600">ApplyIQ</text>
  </g>

  <!-- ApplyIQ badge -->
  <g transform="translate(80, 530)">
    <rect x="0" y="0" width="140" height="36" rx="10" fill="#9333ea" opacity="0.15" stroke="#9333ea" stroke-width="1"/>
    <text x="70" y="23" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="13" font-weight="700">ApplyIQ</text>
  </g>
  <text x="240" y="553" fill="#64748b" font-family="system-ui" font-size="12">Coming soon to iOS</text>

  <!-- NativeFirst badge -->
  <text x="1120" y="610" text-anchor="end" fill="#4b5563" font-family="system-ui" font-size="12">nativefirst.dev</text>
</svg>
