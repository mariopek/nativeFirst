<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 340" width="900" height="340">
  <defs>
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <linearGradient id="purp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="340" fill="url(#bgG)" rx="16"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">The Invoize Workflow</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">From finished work to paid invoice in under 60 seconds</text>

  <!-- Step 1 -->
  <g transform="translate(55, 90)">
    <rect x="0" y="0" width="160" height="170" rx="14" fill="#1e1b2e" stroke="#9333ea" stroke-width="1.5" opacity="0.9"/>
    <circle cx="80" cy="40" r="22" fill="#9333ea" opacity="0.15" stroke="#9333ea" stroke-width="1.5"/>
    <text x="80" y="47" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="18" font-weight="800">1</text>
    <text x="80" y="82" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Pick Client</text>
    <text x="80" y="104" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Select from your</text>
    <text x="80" y="120" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">saved clients or</text>
    <text x="80" y="136" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">add a new one.</text>
    <text x="80" y="158" text-anchor="middle" fill="#c084fc" font-family="monospace" font-size="10">~5 seconds</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="225" y1="175" x2="255" y2="175" stroke="#9333ea" stroke-width="1.5" opacity="0.5"/>
  <polygon points="255,170 268,175 255,180" fill="#9333ea" opacity="0.5"/>

  <!-- Step 2 -->
  <g transform="translate(270, 90)">
    <rect x="0" y="0" width="160" height="170" rx="14" fill="#1e1b2e" stroke="#8b5cf6" stroke-width="1.5" opacity="0.9"/>
    <circle cx="80" cy="40" r="22" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="80" y="47" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="18" font-weight="800">2</text>
    <text x="80" y="82" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Add Items</text>
    <text x="80" y="104" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Enter line items.</text>
    <text x="80" y="120" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Tax and totals</text>
    <text x="80" y="136" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">calculate instantly.</text>
    <text x="80" y="158" text-anchor="middle" fill="#a78bfa" font-family="monospace" font-size="10">~30 seconds</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="440" y1="175" x2="470" y2="175" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>
  <polygon points="470,170 483,175 470,180" fill="#8b5cf6" opacity="0.5"/>

  <!-- Step 3 -->
  <g transform="translate(485, 90)">
    <rect x="0" y="0" width="160" height="170" rx="14" fill="#1e1b2e" stroke="#7c3aed" stroke-width="1.5" opacity="0.9"/>
    <circle cx="80" cy="40" r="22" fill="#7c3aed" opacity="0.15" stroke="#7c3aed" stroke-width="1.5"/>
    <text x="80" y="47" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="18" font-weight="800">3</text>
    <text x="80" y="82" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Export PDF</text>
    <text x="80" y="104" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">One click. Pixel-</text>
    <text x="80" y="120" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">perfect PDF ready</text>
    <text x="80" y="136" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">to send.</text>
    <text x="80" y="158" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="10">~5 seconds</text>
  </g>

  <!-- Arrow 3 -->
  <line x1="655" y1="175" x2="685" y2="175" stroke="#7c3aed" stroke-width="1.5" opacity="0.5"/>
  <polygon points="685,170 698,175 685,180" fill="#7c3aed" opacity="0.5"/>

  <!-- Step 4 -->
  <g transform="translate(700, 90)">
    <rect x="0" y="0" width="160" height="170" rx="14" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5" opacity="0.9"/>
    <circle cx="80" cy="40" r="22" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1.5"/>
    <text x="80" y="47" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="18" font-weight="800">4</text>
    <text x="80" y="82" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Get Paid</text>
    <text x="80" y="104" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Send to client.</text>
    <text x="80" y="120" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Professional invoice</text>
    <text x="80" y="136" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">delivered.</text>
    <text x="80" y="158" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="10" font-weight="700">Done!</text>
  </g>

  <!-- Total time bar -->
  <rect x="200" y="285" width="500" height="36" rx="10" fill="#9333ea" opacity="0.1" stroke="#9333ea" stroke-width="1"/>
  <text x="450" y="308" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="13" font-weight="700">Total time: under 60 seconds</text>

  <text x="450" y="334" text-anchor="middle" fill="#4b5563" font-family="system-ui" font-size="11">nativefirst.dev</text>
</svg>
