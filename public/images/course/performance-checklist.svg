<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380" width="900" height="380">
  <defs>
    <linearGradient id="bg11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="380" fill="url(#bg11)" rx="16"/>

  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Performance Optimization Checklist</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">AI suggests the patterns — Instruments measures the results</text>

  <!-- Row 1 -->
  <rect x="40" y="80" width="390" height="65" rx="10" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1.5"/>
  <text x="60" y="107" fill="#22c55e" font-family="system-ui" font-size="16">&#10003;</text>
  <text x="85" y="107" fill="#86efac" font-family="system-ui" font-size="14" font-weight="700">LazyVStack for long lists</text>
  <text x="85" y="130" fill="#94a3b8" font-family="system-ui" font-size="11">Only renders visible rows — 1000 items same as 10</text>

  <rect x="470" y="80" width="390" height="65" rx="10" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1.5"/>
  <text x="490" y="107" fill="#22c55e" font-family="system-ui" font-size="16">&#10003;</text>
  <text x="515" y="107" fill="#86efac" font-family="system-ui" font-size="14" font-weight="700">Isolated state updates</text>
  <text x="515" y="130" fill="#94a3b8" font-family="system-ui" font-size="11">Extract timer/counter into child view to limit redraws</text>

  <!-- Row 2 -->
  <rect x="40" y="160" width="390" height="65" rx="10" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1.5"/>
  <text x="60" y="187" fill="#22c55e" font-family="system-ui" font-size="16">&#10003;</text>
  <text x="85" y="187" fill="#86efac" font-family="system-ui" font-size="14" font-weight="700">Image optimization</text>
  <text x="85" y="210" fill="#94a3b8" font-family="system-ui" font-size="11">Resize before display, cache processed images</text>

  <rect x="470" y="160" width="390" height="65" rx="10" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1.5"/>
  <text x="490" y="187" fill="#22c55e" font-family="system-ui" font-size="16">&#10003;</text>
  <text x="515" y="187" fill="#86efac" font-family="system-ui" font-size="14" font-weight="700">Background computation</text>
  <text x="515" y="210" fill="#94a3b8" font-family="system-ui" font-size="11">Heavy work off main thread with Task { }</text>

  <!-- Instruments section -->
  <rect x="40" y="250" width="820" height="100" rx="12" fill="#06b6d4" opacity="0.06" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="450" y="280" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="16" font-weight="700">Measure with Instruments — Never Guess</text>

  <text x="170" y="315" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Time Profiler</text>
  <text x="170" y="335" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">CPU hotspots</text>

  <text x="370" y="315" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Allocations</text>
  <text x="370" y="335" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Memory leaks</text>

  <text x="560" y="315" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">SwiftUI Profiler</text>
  <text x="560" y="335" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Body evaluations</text>

  <text x="740" y="315" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Core Animation</text>
  <text x="740" y="335" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Frame drops</text>
</svg>