<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" width="900" height="320">
  <defs>
    <linearGradient id="bg12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="320" fill="url(#bg12)" rx="16"/>

  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">App Store Submission Flow</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">From code complete to live on the App Store</text>

  <!-- Step 1 -->
  <rect x="30" y="90" width="120" height="80" rx="10" fill="#22c55e" opacity="0.12" stroke="#22c55e" stroke-width="1.5"/>
  <text x="90" y="120" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="13" font-weight="700">Code</text>
  <text x="90" y="140" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="13" font-weight="700">Complete</text>
  <text x="90" y="160" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Tests pass</text>

  <line x1="150" y1="130" x2="175" y2="130" stroke="#64748b" stroke-width="1.5" opacity="0.4"/>
  <polygon points="173,125 183,130 173,135" fill="#64748b" opacity="0.4"/>

  <!-- Step 2 -->
  <rect x="185" y="90" width="120" height="80" rx="10" fill="#06b6d4" opacity="0.12" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="245" y="120" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="13" font-weight="700">TestFlight</text>
  <text x="245" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Internal testing</text>
  <text x="245" y="157" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Beta feedback</text>

  <line x1="305" y1="130" x2="330" y2="130" stroke="#64748b" stroke-width="1.5" opacity="0.4"/>
  <polygon points="328,125 338,130 328,135" fill="#64748b" opacity="0.4"/>

  <!-- Step 3 -->
  <rect x="340" y="90" width="120" height="80" rx="10" fill="#9333ea" opacity="0.12" stroke="#9333ea" stroke-width="1.5"/>
  <text x="400" y="120" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="13" font-weight="700">App Store</text>
  <text x="400" y="140" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="13" font-weight="700">Connect</text>
  <text x="400" y="157" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Metadata + assets</text>

  <line x1="460" y1="130" x2="485" y2="130" stroke="#64748b" stroke-width="1.5" opacity="0.4"/>
  <polygon points="483,125 493,130 483,135" fill="#64748b" opacity="0.4"/>

  <!-- Step 4 -->
  <rect x="495" y="90" width="120" height="80" rx="10" fill="#f97316" opacity="0.12" stroke="#f97316" stroke-width="1.5"/>
  <text x="555" y="120" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="13" font-weight="700">Review</text>
  <text x="555" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Apple review</text>
  <text x="555" y="157" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">24-48 hours</text>

  <line x1="615" y1="130" x2="640" y2="130" stroke="#64748b" stroke-width="1.5" opacity="0.4"/>
  <polygon points="638,125 648,130 638,135" fill="#64748b" opacity="0.4"/>

  <!-- Step 5 -->
  <rect x="650" y="90" width="120" height="80" rx="10" fill="#22c55e" opacity="0.12" stroke="#22c55e" stroke-width="2"/>
  <text x="710" y="120" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="16" font-weight="700">LIVE</text>
  <text x="710" y="145" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Available on</text>
  <text x="710" y="160" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">App Store</text>

  <!-- Requirements row -->
  <rect x="30" y="200" width="840" height="95" rx="12" fill="#9333ea" opacity="0.05" stroke="#9333ea" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="450" y="225" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="14" font-weight="700">Submission Requirements</text>

  <text x="120" y="255" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11" font-weight="600">App Icon</text>
  <text x="120" y="275" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">1024x1024</text>

  <text x="260" y="255" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11" font-weight="600">Screenshots</text>
  <text x="260" y="275" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">6.7" + 5.5"</text>

  <text x="400" y="255" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11" font-weight="600">Description</text>
  <text x="400" y="275" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">AI-generated</text>

  <text x="540" y="255" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11" font-weight="600">Keywords</text>
  <text x="540" y="275" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">100 chars max</text>

  <text x="680" y="255" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11" font-weight="600">Privacy Policy</text>
  <text x="680" y="275" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Required URL</text>

  <text x="800" y="255" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11" font-weight="600">Data Labels</text>
  <text x="800" y="275" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Privacy nutrition</text>
</svg>