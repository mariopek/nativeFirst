  <rect width="900" height="400" fill="url(#bgRL)" rx="16"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">The Refinement Ladder</text>
  <text x="450" y="60" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Build features iteratively â€” from skeleton to polished production code</text>

  <!-- Step 5 (top) -->
  <rect x="100" y="85" width="700" height="50" rx="10" fill="#9333ea" opacity="0.15" stroke="#9333ea" stroke-width="1.5"/>
  <text x="140" y="115" fill="#c084fc" font-family="system-ui" font-size="14" font-weight="700">Step 5</text>
  <text x="240" y="115" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="600">Polish</text>
  <text x="500" y="115" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">Animations, haptics, edge cases, empty states</text>

  <!-- Step 4 -->
  <rect x="140" y="145" width="620" height="50" rx="10" fill="#3b82f6" opacity="0.12" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="180" y="175" fill="#93c5fd" font-family="system-ui" font-size="14" font-weight="700">Step 4</text>
  <text x="280" y="175" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="600">Integration</text>
  <text x="520" y="175" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">Connect to real data, navigation, search</text>

  <!-- Step 3 -->
  <rect x="180" y="205" width="540" height="50" rx="10" fill="#eab308" opacity="0.12" stroke="#eab308" stroke-width="1.5"/>
  <text x="220" y="235" fill="#fde047" font-family="system-ui" font-size="14" font-weight="700">Step 3</text>
  <text x="320" y="235" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="600">Behavior</text>
  <text x="530" y="235" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">State, interactions, CRUD</text>

  <!-- Step 2 -->
  <rect x="220" y="265" width="460" height="50" rx="10" fill="#f97316" opacity="0.12" stroke="#f97316" stroke-width="1.5"/>
  <text x="260" y="295" fill="#fdba74" font-family="system-ui" font-size="14" font-weight="700">Step 2</text>
  <text x="360" y="295" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="600">Structure</text>
  <text x="530" y="295" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">Architecture, files</text>

  <!-- Step 1 (bottom) -->
  <rect x="260" y="325" width="380" height="50" rx="10" fill="#22c55e" opacity="0.12" stroke="#22c55e" stroke-width="1.5"/>
  <text x="300" y="355" fill="#86efac" font-family="system-ui" font-size="14" font-weight="700">Step 1</text>
  <text x="400" y="355" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="600">Skeleton</text>
  <text x="530" y="355" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">Layout, placeholders</text>
