<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" width="900" height="320">
  <defs>
    <linearGradient id="bgCI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>
  <rect width="900" height="320" fill="url(#bgCI)" rx="16"/>
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">CI/CD Pipeline — GitHub Actions to TestFlight</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Push to main → automated build, test, archive, and distribute</text>

  <!-- Step 1: Push -->
  <rect x="30" y="90" width="110" height="65" rx="10" fill="#64748b" opacity="0.15" stroke="#64748b" stroke-width="1.5"/>
  <text x="85" y="117" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="700">git push</text>
  <text x="85" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">to main</text>

  <line x1="140" y1="122" x2="165" y2="122" stroke="#64748b" stroke-width="1.5" opacity="0.4"/>
  <polygon points="163,117 173,122 163,127" fill="#64748b" opacity="0.4"/>

  <!-- Step 2: Build -->
  <rect x="175" y="90" width="110" height="65" rx="10" fill="#9333ea" opacity="0.12" stroke="#9333ea" stroke-width="1.5"/>
  <text x="230" y="112" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="12">&#10003;</text>
  <text x="230" y="130" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="12" font-weight="700">Build</text>
  <text x="230" y="147" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Xcode 16 + Swift 6</text>

  <line x1="285" y1="122" x2="310" y2="122" stroke="#9333ea" stroke-width="1.5" opacity="0.4"/>
  <polygon points="308,117 318,122 308,127" fill="#9333ea" opacity="0.4"/>

  <!-- Step 3: Test -->
  <rect x="320" y="90" width="110" height="65" rx="10" fill="#6366f1" opacity="0.12" stroke="#6366f1" stroke-width="1.5"/>
  <text x="375" y="112" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="12">&#10003;</text>
  <text x="375" y="130" text-anchor="middle" fill="#818cf8" font-family="system-ui" font-size="12" font-weight="700">Test</text>
  <text x="375" y="147" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">29 unit tests</text>

  <line x1="430" y1="122" x2="455" y2="122" stroke="#6366f1" stroke-width="1.5" opacity="0.4"/>
  <polygon points="453,117 463,122 453,127" fill="#6366f1" opacity="0.4"/>

  <!-- Step 4: Archive -->
  <rect x="465" y="90" width="110" height="65" rx="10" fill="#f97316" opacity="0.12" stroke="#f97316" stroke-width="1.5"/>
  <text x="520" y="112" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="12">&#10003;</text>
  <text x="520" y="130" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="12" font-weight="700">Archive</text>
  <text x="520" y="147" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">.ipa export</text>

  <line x1="575" y1="122" x2="600" y2="122" stroke="#f97316" stroke-width="1.5" opacity="0.4"/>
  <polygon points="598,117 608,122 598,127" fill="#f97316" opacity="0.4"/>

  <!-- Step 5: Upload -->
  <rect x="610" y="90" width="110" height="65" rx="10" fill="#06b6d4" opacity="0.12" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="665" y="112" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="12">&#10003;</text>
  <text x="665" y="130" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="12" font-weight="700">Upload</text>
  <text x="665" y="147" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">altool / xcrun</text>

  <line x1="720" y1="122" x2="745" y2="122" stroke="#06b6d4" stroke-width="1.5" opacity="0.4"/>
  <polygon points="743,117 753,122 743,127" fill="#06b6d4" opacity="0.4"/>

  <!-- Step 6: TestFlight -->
  <rect x="755" y="90" width="115" height="65" rx="10" fill="#22c55e" opacity="0.12" stroke="#22c55e" stroke-width="2"/>
  <text x="812" y="117" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="12" font-weight="700">TestFlight</text>
  <text x="812" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Beta testers</text>

  <!-- Versioning row -->
  <rect x="60" y="190" width="380" height="55" rx="10" fill="#9333ea" opacity="0.06" stroke="#9333ea" stroke-width="1"/>
  <text x="250" y="215" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="13" font-weight="700">Semantic Versioning</text>
  <text x="250" y="235" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">MAJOR.MINOR.PATCH — auto-increment build number</text>

  <!-- Monitoring row -->
  <rect x="460" y="190" width="380" height="55" rx="10" fill="#22c55e" opacity="0.06" stroke="#22c55e" stroke-width="1"/>
  <text x="650" y="215" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="13" font-weight="700">Post-Launch Monitoring</text>
  <text x="650" y="235" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Crash reports, user feedback, App Store ratings</text>

  <!-- YAML hint -->
  <rect x="60" y="265" width="780" height="35" rx="6" fill="#1e1b2e" stroke="#64748b" stroke-width="0.5"/>
  <text x="450" y="288" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">.github/workflows/ci.yml — on: push: branches: [main] → jobs: build-test-deploy</text>
</svg>