<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" width="900" height="300">
  <defs>
    <linearGradient id="bgSW" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <filter id="glSW">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="300" fill="url(#bgSW)" rx="16"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">The Vibe Coding Workflow</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Describe, review, refine, repeat — the core loop</text>

  <!-- Step 1: Describe -->
  <rect x="50" y="85" width="180" height="130" rx="12" fill="#9333ea" opacity="0.12" stroke="#9333ea" stroke-width="2"/>
  <circle cx="140" cy="120" r="24" fill="#9333ea" opacity="0.2" stroke="#c084fc" stroke-width="1.5"/>
  <text x="140" y="126" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="20" font-weight="700">1</text>
  <text x="140" y="158" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="15" font-weight="700">Describe</text>
  <text x="140" y="178" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Write your prompt</text>
  <text x="140" y="193" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">in plain English</text>

  <!-- Arrow 1-2 -->
  <text x="245" y="150" fill="#475569" font-family="system-ui" font-size="24">&#x2192;</text>

  <!-- Step 2: Review -->
  <rect x="270" y="85" width="180" height="130" rx="12" fill="#3b82f6" opacity="0.12" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="360" cy="120" r="24" fill="#3b82f6" opacity="0.2" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="360" y="126" text-anchor="middle" fill="#93c5fd" font-family="system-ui" font-size="20" font-weight="700">2</text>
  <text x="360" y="158" text-anchor="middle" fill="#93c5fd" font-family="system-ui" font-size="15" font-weight="700">Review</text>
  <text x="360" y="178" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Check the output,</text>
  <text x="360" y="193" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">compile, test it</text>

  <!-- Arrow 2-3 -->
  <text x="465" y="150" fill="#475569" font-family="system-ui" font-size="24">&#x2192;</text>

  <!-- Step 3: Refine -->
  <rect x="490" y="85" width="180" height="130" rx="12" fill="#22c55e" opacity="0.12" stroke="#22c55e" stroke-width="2"/>
  <circle cx="580" cy="120" r="24" fill="#22c55e" opacity="0.2" stroke="#86efac" stroke-width="1.5"/>
  <text x="580" y="126" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="20" font-weight="700">3</text>
  <text x="580" y="158" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="15" font-weight="700">Refine</text>
  <text x="580" y="178" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Give specific</text>
  <text x="580" y="193" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">feedback</text>

  <!-- Arrow 3-4 -->
  <text x="685" y="150" fill="#475569" font-family="system-ui" font-size="24">&#x2192;</text>

  <!-- Step 4: Repeat -->
  <rect x="710" y="85" width="180" height="130" rx="12" fill="#f97316" opacity="0.12" stroke="#f97316" stroke-width="2"/>
  <circle cx="800" cy="120" r="24" fill="#f97316" opacity="0.2" stroke="#fdba74" stroke-width="1.5"/>
  <text x="800" y="126" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="20" font-weight="700">4</text>
  <text x="800" y="158" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="15" font-weight="700">Repeat</text>
  <text x="800" y="178" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Until it matches</text>
  <text x="800" y="193" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">your vision</text>

  <!-- Curved return arrow (text-based) -->
  <text x="450" y="255" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="11">&#x21BB; Each iteration builds on the previous one — Claude Code remembers the full conversation</text>

  <text x="450" y="280" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="12" font-weight="600">5 minutes of iteration &gt; 30 minutes of manual coding</text>
</svg>