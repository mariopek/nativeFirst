<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" width="900" height="420">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="420" fill="url(#bg8)" rx="16"/>

  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Testing Pyramid for SwiftUI Apps</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">More unit tests at the base, fewer UI tests at the top</text>

  <!-- Pyramid -->
  <!-- UI Tests (top) -->
  <polygon points="450,90 550,180 350,180" fill="#ef4444" opacity="0.12" stroke="#ef4444" stroke-width="1.5"/>
  <text x="450" y="155" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="14" font-weight="700">UI Tests</text>
  <text x="450" y="172" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">XCUITest</text>

  <!-- Integration Tests (middle) -->
  <polygon points="350,180 550,180 620,270 280,270" fill="#f97316" opacity="0.1" stroke="#f97316" stroke-width="1.5"/>
  <text x="450" y="225" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="14" font-weight="700">Integration Tests</text>
  <text x="450" y="248" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">ViewModel + Model interactions</text>

  <!-- Unit Tests (base) -->
  <polygon points="280,270 620,270 700,360 200,360" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1.5"/>
  <text x="450" y="310" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="16" font-weight="700">Unit Tests</text>
  <text x="450" y="335" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Swift Testing @Test + #expect</text>

  <!-- Right side labels -->
  <text x="680" y="150" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">Slow, fragile, few</text>
  <text x="680" y="170" fill="#94a3b8" font-family="system-ui" font-size="10">5-10 critical user flows</text>

  <text x="680" y="230" fill="#fdba74" font-family="system-ui" font-size="12" font-weight="600">Medium speed</text>
  <text x="680" y="250" fill="#94a3b8" font-family="system-ui" font-size="10">ViewModel CRUD, data flow</text>

  <text x="680" y="310" fill="#86efac" font-family="system-ui" font-size="12" font-weight="600">Fast, reliable, many</text>
  <text x="680" y="330" fill="#94a3b8" font-family="system-ui" font-size="10">Models, computed props, enums</text>

  <!-- Left side: what to test -->
  <text x="170" y="150" text-anchor="end" fill="#fca5a5" font-family="system-ui" font-size="11">Tab navigation</text>
  <text x="170" y="167" text-anchor="end" fill="#fca5a5" font-family="system-ui" font-size="11">Pledge flow end-to-end</text>

  <text x="170" y="230" text-anchor="end" fill="#fdba74" font-family="system-ui" font-size="11">ViewModel + SwiftData</text>
  <text x="170" y="247" text-anchor="end" fill="#fdba74" font-family="system-ui" font-size="11">Service layer calls</text>

  <text x="170" y="310" text-anchor="end" fill="#86efac" font-family="system-ui" font-size="11">makeSUT() pattern</text>
  <text x="170" y="327" text-anchor="end" fill="#86efac" font-family="system-ui" font-size="11">Mock data factories</text>
  <text x="170" y="344" text-anchor="end" fill="#86efac" font-family="system-ui" font-size="11">Edge cases + boundaries</text>

  <!-- Speed arrow -->
  <line x1="110" y1="100" x2="110" y2="355" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  <polygon points="105,353 110,363 115,353" fill="#64748b" opacity="0.3"/>
  <text x="108" y="90" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="9">SLOW</text>
  <text x="108" y="375" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="9">FAST</text>

  <!-- Count arrow -->
  <line x1="830" y1="100" x2="830" y2="355" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  <polygon points="825,353 830,363 835,353" fill="#64748b" opacity="0.3"/>
  <text x="832" y="90" fill="#64748b" font-family="system-ui" font-size="9">FEW</text>
  <text x="832" y="375" fill="#64748b" font-family="system-ui" font-size="9">MANY</text>
</svg>