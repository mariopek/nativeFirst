<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 340" width="900" height="340">
  <defs>
    <linearGradient id="bgSpec" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <linearGradient id="specGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="25%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#eab308"/>
      <stop offset="75%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="340" fill="url(#bgSpec)" rx="16"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">The Spectrum of AI-Assisted Development</text>
  <text x="450" y="60" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">From basic copy-paste to full vibe coding — and where this course lives</text>

  <!-- Spectrum bar -->
  <rect x="60" y="100" width="780" height="12" rx="6" fill="url(#specGrad)" opacity="0.8" filter="url(#glow)"/>

  <!-- Markers -->
  <!-- Copy-Paste AI -->
  <circle cx="120" cy="106" r="8" fill="#ef4444" stroke="#1a0e2e" stroke-width="3"/>
  <line x1="120" y1="114" x2="120" y2="140" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
  <text x="120" y="160" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="13" font-weight="700">Copy-Paste AI</text>
  <text x="120" y="178" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">ChatGPT snippets</text>
  <text x="120" y="192" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">No context</text>

  <!-- Assisted Coding -->
  <circle cx="320" cy="106" r="8" fill="#f97316" stroke="#1a0e2e" stroke-width="3"/>
  <line x1="320" y1="114" x2="320" y2="140" stroke="#f97316" stroke-width="1.5" opacity="0.5"/>
  <text x="320" y="160" text-anchor="middle" fill="#f97316" font-family="system-ui" font-size="13" font-weight="700">Assisted Coding</text>
  <text x="320" y="178" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Copilot autocomplete</text>
  <text x="320" y="192" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Single file context</text>

  <!-- Guided Coding (highlighted) -->
  <rect x="440" y="80" width="200" height="150" rx="12" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4 2"/>
  <circle cx="540" cy="106" r="10" fill="#22c55e" stroke="#1a0e2e" stroke-width="3" filter="url(#glow)"/>
  <line x1="540" y1="116" x2="540" y2="140" stroke="#22c55e" stroke-width="1.5" opacity="0.5"/>
  <text x="540" y="160" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="13" font-weight="700">Guided Coding</text>
  <text x="540" y="178" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">Claude Code + CLAUDE.md</text>
  <text x="540" y="192" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">Full project context</text>
  <text x="540" y="218" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="11" font-weight="600">THIS COURSE</text>

  <!-- Full Vibe Coding -->
  <circle cx="760" cy="106" r="8" fill="#9333ea" stroke="#1a0e2e" stroke-width="3"/>
  <line x1="760" y1="114" x2="760" y2="140" stroke="#9333ea" stroke-width="1.5" opacity="0.5"/>
  <text x="760" y="160" text-anchor="middle" fill="#9333ea" font-family="system-ui" font-size="13" font-weight="700">Full Vibe Coding</text>
  <text x="760" y="178" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Ship without reading code</text>
  <text x="760" y="192" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Karpathy's original vision</text>

  <!-- Bottom labels -->
  <text x="120" y="280" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="10">Less AI control</text>
  <text x="760" y="280" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="10">More AI control</text>
  <line x1="180" y1="276" x2="700" y2="276" stroke="#334155" stroke-width="1" marker-end="url(#arrow)"/>

  <!-- Arrow -->
  <text x="450" y="310" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">AI does more ──────────────────────────────────────────────▶</text>
</svg>