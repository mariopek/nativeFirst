<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" width="900" height="420">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="420" fill="url(#bg4)" rx="16"/>

  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Todo App — Data Model</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">SwiftData @Model classes with relationships</text>

  <!-- TodoItem Entity -->
  <rect x="50" y="85" width="360" height="280" rx="12" fill="#9333ea" opacity="0.08" stroke="#9333ea" stroke-width="2"/>
  <rect x="50" y="85" width="360" height="36" rx="12" fill="#9333ea" opacity="0.2"/>
  <text x="230" y="109" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="16" font-weight="700">TodoItem @Model</text>

  <text x="70" y="142" fill="#e2e8f0" font-family="system-ui" font-size="12">id: UUID</text>
  <text x="370" y="142" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="10">auto-generated</text>
  <line x1="70" y1="152" x2="390" y2="152" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>

  <text x="70" y="172" fill="#e2e8f0" font-family="system-ui" font-size="12">title: String</text>
  <text x="370" y="172" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="10">required</text>
  <line x1="70" y1="182" x2="390" y2="182" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>

  <text x="70" y="202" fill="#e2e8f0" font-family="system-ui" font-size="12">notes: String</text>
  <text x="370" y="202" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="10">default ""</text>
  <line x1="70" y1="212" x2="390" y2="212" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>

  <text x="70" y="232" fill="#e2e8f0" font-family="system-ui" font-size="12">dueDate: Date?</text>
  <text x="370" y="232" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="10">optional</text>
  <line x1="70" y1="242" x2="390" y2="242" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>

  <text x="70" y="262" fill="#e2e8f0" font-family="system-ui" font-size="12">priority: Priority</text>
  <text x="370" y="262" text-anchor="end" fill="#f97316" font-family="system-ui" font-size="10">enum → Int</text>
  <line x1="70" y1="272" x2="390" y2="272" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>

  <text x="70" y="292" fill="#e2e8f0" font-family="system-ui" font-size="12">isCompleted: Bool</text>
  <text x="370" y="292" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="10">default false</text>
  <line x1="70" y1="302" x2="390" y2="302" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>

  <text x="70" y="322" fill="#e2e8f0" font-family="system-ui" font-size="12">createdAt: Date</text>
  <text x="370" y="322" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="10">auto .now</text>
  <line x1="70" y1="332" x2="390" y2="332" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>

  <text x="70" y="352" fill="#c084fc" font-family="system-ui" font-size="12">@Relationship category: Category?</text>

  <!-- Relationship Arrow -->
  <line x1="410" y1="220" x2="490" y2="220" stroke="#f97316" stroke-width="2" opacity="0.7"/>
  <polygon points="488,215 498,220 488,225" fill="#f97316" opacity="0.7"/>
  <text x="450" y="210" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="10">many-to-one</text>

  <!-- Category Entity -->
  <rect x="500" y="85" width="360" height="200" rx="12" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="2"/>
  <rect x="500" y="85" width="360" height="36" rx="12" fill="#22c55e" opacity="0.2"/>
  <text x="680" y="109" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="16" font-weight="700">Category @Model</text>

  <text x="520" y="142" fill="#e2e8f0" font-family="system-ui" font-size="12">id: UUID</text>
  <text x="820" y="142" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="10">auto-generated</text>
  <line x1="520" y1="152" x2="840" y2="152" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>

  <text x="520" y="172" fill="#e2e8f0" font-family="system-ui" font-size="12">name: String</text>
  <text x="820" y="172" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="10">"Work", "Personal"</text>
  <line x1="520" y1="182" x2="840" y2="182" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>

  <text x="520" y="202" fill="#e2e8f0" font-family="system-ui" font-size="12">color: String</text>
  <text x="820" y="202" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="10">"blue", "green"</text>
  <line x1="520" y1="212" x2="840" y2="212" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>

  <text x="520" y="232" fill="#e2e8f0" font-family="system-ui" font-size="12">icon: String</text>
  <text x="820" y="232" text-anchor="end" fill="#64748b" font-family="system-ui" font-size="10">SF Symbol name</text>
  <line x1="520" y1="242" x2="840" y2="242" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>

  <text x="520" y="262" fill="#86efac" font-family="system-ui" font-size="12">@Relationship(inverse) todos: [TodoItem]</text>

  <!-- Priority Enum -->
  <rect x="500" y="310" width="360" height="80" rx="12" fill="#f97316" opacity="0.08" stroke="#f97316" stroke-width="1.5"/>
  <text x="680" y="335" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="14" font-weight="700">Priority Enum (Int, Codable)</text>
  <text x="580" y="365" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">.low = 0</text>
  <text x="680" y="365" text-anchor="middle" fill="#f97316" font-family="system-ui" font-size="12">.medium = 1</text>
  <text x="780" y="365" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="12">.high = 2</text>
</svg>