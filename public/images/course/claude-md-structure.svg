<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" width="900" height="520">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="520" fill="url(#bg1)" rx="16"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">CLAUDE.md File Structure</text>
  <text x="450" y="60" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">The six sections that turn AI into a consistent team member</text>

  <!-- Section 1: Project Overview -->
  <rect x="40" y="85" width="250" height="120" rx="10" fill="#9333ea" opacity="0.12" stroke="#9333ea" stroke-width="1.5"/>
  <rect x="40" y="85" width="80" height="24" rx="6" fill="#9333ea" opacity="0.35"/>
  <text x="80" y="102" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10" font-weight="700">SEC 1</text>
  <text x="165" y="127" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="16" font-weight="700">Project Overview</text>
  <text x="165" y="147" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">App name, platform, target</text>
  <text x="165" y="163" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">iOS version, Swift version</text>
  <text x="165" y="179" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Core purpose of the app</text>

  <!-- Arrow 1→2 -->
  <line x1="290" y1="145" x2="320" y2="145" stroke="#9333ea" stroke-width="1.5" opacity="0.5"/>
  <polygon points="318,140 328,145 318,150" fill="#9333ea" opacity="0.5"/>

  <!-- Section 2: Architecture Rules -->
  <rect x="330" y="85" width="250" height="120" rx="10" fill="#6366f1" opacity="0.12" stroke="#6366f1" stroke-width="1.5"/>
  <rect x="330" y="85" width="80" height="24" rx="6" fill="#6366f1" opacity="0.35"/>
  <text x="370" y="102" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10" font-weight="700">SEC 2</text>
  <text x="455" y="127" text-anchor="middle" fill="#818cf8" font-family="system-ui" font-size="16" font-weight="700">Architecture Rules</text>
  <text x="455" y="147" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">MVVM + Service Layer</text>
  <text x="455" y="163" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">@Observable ViewModels</text>
  <text x="455" y="179" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">SwiftData for persistence</text>

  <!-- Arrow 2→3 -->
  <line x1="580" y1="145" x2="610" y2="145" stroke="#6366f1" stroke-width="1.5" opacity="0.5"/>
  <polygon points="608,140 618,145 608,150" fill="#6366f1" opacity="0.5"/>

  <!-- Section 3: Coding Standards -->
  <rect x="620" y="85" width="250" height="120" rx="10" fill="#06b6d4" opacity="0.12" stroke="#06b6d4" stroke-width="1.5"/>
  <rect x="620" y="85" width="80" height="24" rx="6" fill="#06b6d4" opacity="0.35"/>
  <text x="660" y="102" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10" font-weight="700">SEC 3</text>
  <text x="745" y="127" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="16" font-weight="700">Coding Standards</text>
  <text x="745" y="147" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">No force unwraps (!)</text>
  <text x="745" y="163" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">os.Logger, zero print()</text>
  <text x="745" y="179" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">async/await everywhere</text>

  <!-- Section 4: Data Layer -->
  <rect x="40" y="235" width="250" height="120" rx="10" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1.5"/>
  <rect x="40" y="235" width="80" height="24" rx="6" fill="#22c55e" opacity="0.3"/>
  <text x="80" y="252" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10" font-weight="700">SEC 4</text>
  <text x="165" y="277" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="16" font-weight="700">Data Layer</text>
  <text x="165" y="297" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">@Query for reads</text>
  <text x="165" y="313" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">modelContext for writes</text>
  <text x="165" y="329" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Cascade delete rules</text>

  <!-- Arrow 4→5 -->
  <line x1="290" y1="295" x2="320" y2="295" stroke="#22c55e" stroke-width="1.5" opacity="0.5"/>
  <polygon points="318,290 328,295 318,300" fill="#22c55e" opacity="0.5"/>

  <!-- Section 5: UI/UX Guidelines -->
  <rect x="330" y="235" width="250" height="120" rx="10" fill="#f97316" opacity="0.1" stroke="#f97316" stroke-width="1.5"/>
  <rect x="330" y="235" width="80" height="24" rx="6" fill="#f97316" opacity="0.3"/>
  <text x="370" y="252" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10" font-weight="700">SEC 5</text>
  <text x="455" y="277" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="16" font-weight="700">UI / UX Guidelines</text>
  <text x="455" y="297" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Theme system tokens</text>
  <text x="455" y="313" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">BFCard, BFButton usage</text>
  <text x="455" y="329" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Spacing, radius, shadows</text>

  <!-- Arrow 5→6 -->
  <line x1="580" y1="295" x2="610" y2="295" stroke="#f97316" stroke-width="1.5" opacity="0.5"/>
  <polygon points="608,290 618,295 608,300" fill="#f97316" opacity="0.5"/>

  <!-- Section 6: Do NOT -->
  <rect x="620" y="235" width="250" height="120" rx="10" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="1.5"/>
  <rect x="620" y="235" width="80" height="24" rx="6" fill="#ef4444" opacity="0.3"/>
  <text x="660" y="252" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10" font-weight="700">SEC 6</text>
  <text x="745" y="277" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="16" font-weight="700">Do NOT Rules</text>
  <text x="745" y="297" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">No UIKit imports</text>
  <text x="745" y="313" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">No singletons</text>
  <text x="745" y="329" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">No third-party UI libs</text>

  <!-- Bottom: Result -->
  <rect x="200" y="400" width="500" height="80" rx="12" fill="#9333ea" opacity="0.08" stroke="#9333ea" stroke-width="2" stroke-dasharray="0"/>
  <text x="450" y="435" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="16" font-weight="700">Every AI-generated file follows the same rules</text>
  <text x="450" y="458" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">Write once, enforce everywhere — no repeated context in prompts</text>

  <!-- Arrows from row 2 to result -->
  <line x1="165" y1="355" x2="165" y2="380" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  <line x1="165" y1="380" x2="450" y2="400" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  <line x1="455" y1="355" x2="455" y2="400" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  <line x1="745" y1="355" x2="745" y2="380" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  <line x1="745" y1="380" x2="450" y2="400" stroke="#64748b" stroke-width="1" opacity="0.3"/>
</svg>