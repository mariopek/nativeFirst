<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" width="900" height="550">
  <defs>
    <linearGradient id="bgSN2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="550" fill="url(#bgSN2)" rx="16"/>

  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">BetAway — SwiftData Model Layer</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Four @Model classes with one-to-many relationships and cascade delete rules</text>

  <!-- UserProfile (center) -->
  <rect x="300" y="80" width="300" height="180" rx="12" fill="#9333ea" opacity="0.1" stroke="#9333ea" stroke-width="2"/>
  <rect x="300" y="80" width="300" height="32" rx="12" fill="#9333ea" opacity="0.25"/>
  <text x="450" y="102" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="700">UserProfile @Model</text>
  <text x="320" y="130" fill="#e2e8f0" font-family="system-ui" font-size="11">displayName: String</text>
  <text x="320" y="148" fill="#e2e8f0" font-family="system-ui" font-size="11">quitDate: Date</text>
  <text x="320" y="166" fill="#e2e8f0" font-family="system-ui" font-size="11">gamblingTypesRaw: [String]</text>
  <text x="320" y="184" fill="#e2e8f0" font-family="system-ui" font-size="11">averageWeeklySpend: Double</text>
  <text x="320" y="202" fill="#c084fc" font-family="system-ui" font-size="11">emergencyContacts: Data (JSON)</text>
  <text x="320" y="220" fill="#c084fc" font-family="system-ui" font-size="11">currentStreak, totalSaved (computed)</text>

  <!-- DailyCheckin (left) -->
  <rect x="30" y="320" width="250" height="170" rx="12" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1.5"/>
  <rect x="30" y="320" width="250" height="32" rx="12" fill="#22c55e" opacity="0.2"/>
  <text x="155" y="342" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">DailyCheckin @Model</text>
  <text x="50" y="372" fill="#e2e8f0" font-family="system-ui" font-size="10">date: Date</text>
  <text x="50" y="390" fill="#e2e8f0" font-family="system-ui" font-size="10">checkinTypeRaw: String</text>
  <text x="50" y="408" fill="#e2e8f0" font-family="system-ui" font-size="10">moodRaw: Int (1-5)</text>
  <text x="50" y="426" fill="#e2e8f0" font-family="system-ui" font-size="10">gamblingFree: Bool</text>
  <text x="50" y="444" fill="#e2e8f0" font-family="system-ui" font-size="10">reasonRaw: String</text>
  <text x="50" y="462" fill="#e2e8f0" font-family="system-ui" font-size="10">triggersRaw: [String]</text>
  <text x="50" y="480" fill="#e2e8f0" font-family="system-ui" font-size="10">notes: String</text>

  <!-- UrgeLog (center) -->
  <rect x="320" y="320" width="250" height="170" rx="12" fill="#f97316" opacity="0.08" stroke="#f97316" stroke-width="1.5"/>
  <rect x="320" y="320" width="250" height="32" rx="12" fill="#f97316" opacity="0.2"/>
  <text x="445" y="342" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">UrgeLog @Model</text>
  <text x="340" y="372" fill="#e2e8f0" font-family="system-ui" font-size="10">timestamp: Date</text>
  <text x="340" y="390" fill="#e2e8f0" font-family="system-ui" font-size="10">intensity: Int (1-10)</text>
  <text x="340" y="408" fill="#e2e8f0" font-family="system-ui" font-size="10">triggerRaw: String</text>
  <text x="340" y="426" fill="#e2e8f0" font-family="system-ui" font-size="10">copingStrategyRaw: String</text>
  <text x="340" y="444" fill="#e2e8f0" font-family="system-ui" font-size="10">didResist: Bool</text>
  <text x="340" y="462" fill="#e2e8f0" font-family="system-ui" font-size="10">durationMinutes: Int</text>
  <text x="340" y="480" fill="#e2e8f0" font-family="system-ui" font-size="10">notes: String</text>

  <!-- JournalEntry (right) -->
  <rect x="610" y="320" width="250" height="170" rx="12" fill="#06b6d4" opacity="0.08" stroke="#06b6d4" stroke-width="1.5"/>
  <rect x="610" y="320" width="250" height="32" rx="12" fill="#06b6d4" opacity="0.2"/>
  <text x="735" y="342" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">JournalEntry @Model</text>
  <text x="630" y="372" fill="#e2e8f0" font-family="system-ui" font-size="10">createdAt: Date</text>
  <text x="630" y="390" fill="#e2e8f0" font-family="system-ui" font-size="10">title: String</text>
  <text x="630" y="408" fill="#e2e8f0" font-family="system-ui" font-size="10">content: String</text>
  <text x="630" y="426" fill="#e2e8f0" font-family="system-ui" font-size="10">moodRaw: Int (1-5)</text>
  <text x="630" y="444" fill="#e2e8f0" font-family="system-ui" font-size="10">promptTag: String</text>
  <text x="630" y="462" fill="#e2e8f0" font-family="system-ui" font-size="10">isEdited: Bool</text>

  <!-- Relationship arrows -->
  <line x1="370" y1="260" x2="155" y2="320" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <text x="240" y="282" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="9" font-weight="600">1 → many (cascade)</text>

  <line x1="450" y1="260" x2="445" y2="320" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  <text x="470" y="290" text-anchor="middle" fill="#f97316" font-family="system-ui" font-size="9" font-weight="600">1 → many (cascade)</text>

  <line x1="530" y1="260" x2="735" y2="320" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
  <text x="660" y="282" text-anchor="middle" fill="#06b6d4" font-family="system-ui" font-size="9" font-weight="600">1 → many (cascade)</text>

  <!-- Enums strip -->
  <rect x="30" y="510" width="840" height="30" rx="6" fill="#64748b" opacity="0.08"/>
  <text x="450" y="530" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Enums: MoodRating (1-5) | GamblingType | GamblingFrequency | CopingStrategy | PredefinedTrigger | CheckinType</text>
</svg>