<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 360" width="900" height="360">
  <defs>
    <linearGradient id="bgCK" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>
  <rect width="900" height="360" fill="url(#bgCK)" rx="16"/>
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">CloudKit Sync Architecture</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">SwiftData + CloudKit = multi-device sync with minimal code</text>

  <!-- iPhone -->
  <rect x="60" y="90" width="220" height="160" rx="14" fill="#9333ea" opacity="0.08" stroke="#9333ea" stroke-width="2"/>
  <text x="170" y="118" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="16" font-weight="700">iPhone</text>
  <text x="170" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">SwiftData Store (local)</text>
  <rect x="80" y="152" width="180" height="22" rx="4" fill="#9333ea" opacity="0.12"/>
  <text x="170" y="168" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10">UserProfile</text>
  <rect x="80" y="178" width="180" height="22" rx="4" fill="#9333ea" opacity="0.12"/>
  <text x="170" y="194" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10">DailyCheckin, UrgeLog</text>
  <rect x="80" y="204" width="180" height="22" rx="4" fill="#9333ea" opacity="0.12"/>
  <text x="170" y="220" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10">JournalEntry</text>

  <!-- Arrows iPhone ↔ Cloud -->
  <line x1="280" y1="160" x2="350" y2="160" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <polygon points="348,155 358,160 348,165" fill="#22c55e" opacity="0.5"/>
  <line x1="350" y1="175" x2="280" y2="175" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <polygon points="282,170 272,175 282,180" fill="#22c55e" opacity="0.5"/>
  <text x="315" y="148" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="8">push</text>
  <text x="315" y="192" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="8">pull</text>

  <!-- CloudKit Container -->
  <rect x="350" y="90" width="200" height="160" rx="14" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="2"/>
  <text x="450" y="118" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="16" font-weight="700">CloudKit</text>
  <text x="450" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">iCloud Container</text>
  <rect x="370" y="155" width="160" height="30" rx="6" fill="#22c55e" opacity="0.12"/>
  <text x="450" y="175" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">CKRecord zone</text>
  <rect x="370" y="195" width="160" height="30" rx="6" fill="#22c55e" opacity="0.12"/>
  <text x="450" y="215" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">Change tokens</text>

  <!-- Arrows Cloud ↔ iPad -->
  <line x1="550" y1="160" x2="620" y2="160" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <polygon points="618,155 628,160 618,165" fill="#22c55e" opacity="0.5"/>
  <line x1="620" y1="175" x2="550" y2="175" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <polygon points="552,170 542,175 552,180" fill="#22c55e" opacity="0.5"/>
  <text x="585" y="148" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="8">push</text>
  <text x="585" y="192" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="8">pull</text>

  <!-- iPad -->
  <rect x="620" y="90" width="240" height="160" rx="14" fill="#6366f1" opacity="0.08" stroke="#6366f1" stroke-width="2"/>
  <text x="740" y="118" text-anchor="middle" fill="#818cf8" font-family="system-ui" font-size="16" font-weight="700">iPad</text>
  <text x="740" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">SwiftData Store (local)</text>
  <rect x="640" y="152" width="200" height="22" rx="4" fill="#6366f1" opacity="0.12"/>
  <text x="740" y="168" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10">Same models, synced data</text>
  <rect x="640" y="178" width="200" height="22" rx="4" fill="#6366f1" opacity="0.12"/>
  <text x="740" y="194" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10">Eventually consistent</text>
  <rect x="640" y="204" width="200" height="22" rx="4" fill="#6366f1" opacity="0.12"/>
  <text x="740" y="220" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10">Last-write-wins merge</text>

  <!-- Conflict Resolution -->
  <rect x="100" y="280" width="700" height="55" rx="10" fill="#f97316" opacity="0.06" stroke="#f97316" stroke-width="1.5" stroke-dasharray="6 3"/>
  <text x="450" y="305" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="13" font-weight="700">Conflict Resolution: Last-Write-Wins (default) or Custom Merge</text>
  <text x="450" y="325" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">No @Attribute(.unique) — CloudKit doesn't support unique constraints</text>
</svg>