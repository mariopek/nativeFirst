<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380" width="900" height="380">
  <defs>
    <linearGradient id="bgA1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>
  <rect width="900" height="380" fill="url(#bgA1)" rx="16"/>
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Cloud AI vs Privacy-First — Two Paths</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">BetAway teaches the cloud pattern, then deliberately rejects it for privacy</text>

  <!-- Cloud Path (left) -->
  <rect x="40" y="80" width="390" height="250" rx="12" fill="#f97316" opacity="0.06" stroke="#f97316" stroke-width="1.5" stroke-dasharray="6 3"/>
  <text x="235" y="108" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="15" font-weight="700">Cloud API Pattern (Reference)</text>

  <rect x="60" y="125" width="160" height="35" rx="6" fill="#f97316" opacity="0.12"/>
  <text x="140" y="148" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">OpenAIService</text>
  <line x1="220" y1="142" x2="250" y2="142" stroke="#f97316" stroke-width="1" opacity="0.4"/>
  <rect x="250" y="125" width="160" height="35" rx="6" fill="#f97316" opacity="0.12"/>
  <text x="330" y="148" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">Keychain (API Key)</text>

  <rect x="60" y="175" width="160" height="35" rx="6" fill="#f97316" opacity="0.12"/>
  <text x="140" y="198" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">URLSession async</text>
  <line x1="220" y1="192" x2="250" y2="192" stroke="#f97316" stroke-width="1" opacity="0.4"/>
  <rect x="250" y="175" width="160" height="35" rx="6" fill="#f97316" opacity="0.12"/>
  <text x="330" y="198" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">Retry + Backoff</text>

  <rect x="60" y="225" width="350" height="35" rx="6" fill="#ef4444" opacity="0.1"/>
  <text x="235" y="248" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="11">Data leaves device → Cloud server processes → Returns score</text>

  <text x="235" y="290" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="11">Privacy risk for sensitive recovery data</text>
  <text x="235" y="310" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Requires API key, network, ongoing cost</text>

  <!-- Divider -->
  <line x1="450" y1="90" x2="450" y2="320" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  <text x="450" y="345" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">vs</text>

  <!-- BetAway Path (right) -->
  <rect x="470" y="80" width="390" height="250" rx="12" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="2"/>
  <text x="665" y="108" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="15" font-weight="700">BetAway's Actual Approach</text>

  <rect x="490" y="125" width="160" height="35" rx="6" fill="#22c55e" opacity="0.12"/>
  <text x="570" y="148" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">MoodRating (1-5)</text>
  <line x1="650" y1="142" x2="680" y2="142" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
  <rect x="680" y="125" width="160" height="35" rx="6" fill="#22c55e" opacity="0.12"/>
  <text x="760" y="148" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">User picks emoji</text>

  <rect x="490" y="175" width="160" height="35" rx="6" fill="#22c55e" opacity="0.12"/>
  <text x="570" y="198" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">SwiftData store</text>
  <line x1="650" y1="192" x2="680" y2="192" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
  <rect x="680" y="175" width="160" height="35" rx="6" fill="#22c55e" opacity="0.12"/>
  <text x="760" y="198" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">Averages over time</text>

  <rect x="490" y="225" width="350" height="35" rx="6" fill="#22c55e" opacity="0.1"/>
  <text x="665" y="248" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11">Data never leaves device — user is the authority</text>

  <text x="665" y="290" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11">No API key, no network, no cost, no risk</text>
  <text x="665" y="310" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Works offline, always available, respects user</text>
</svg>