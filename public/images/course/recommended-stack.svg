  <rect x="60" y="280" width="120" height="28" rx="6" fill="#f97316" opacity="0.2"/>
  <text x="120" y="299" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11" font-weight="700">OPTIONAL</text>
