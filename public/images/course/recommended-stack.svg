  <rect x="480" y="90" width="120" height="28" rx="6" fill="#06b6d4" opacity="0.3"/>
  <text x="540" y="109" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11" font-weight="700">SECONDARY</text>
  <text x="660" y="145" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="22" font-weight="700">GitHub Copilot</text>
