  <text x="120" y="109" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11" font-weight="700">PRIMARY</text>
  <text x="240" y="145" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="22" font-weight="700">Claude Code</text>
