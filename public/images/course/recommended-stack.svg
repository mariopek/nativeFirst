  <text x="660" y="402" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">GitHub integration</text>
  <text x="660" y="419" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">System-level tasks</text>
