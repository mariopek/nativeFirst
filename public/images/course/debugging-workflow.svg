<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380" width="900" height="380">
  <defs>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="380" fill="url(#bg9)" rx="16"/>

  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Debugging Workflow with AI</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Categorize first, then use the right tool for each bug type</text>

  <!-- Step 1: Bug Report -->
  <rect x="50" y="85" width="150" height="70" rx="10" fill="#64748b" opacity="0.15" stroke="#64748b" stroke-width="1.5"/>
  <text x="125" y="115" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="700">Bug Report</text>
  <text x="125" y="138" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Symptoms observed</text>

  <line x1="200" y1="120" x2="240" y2="120" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
  <polygon points="238,115 248,120 238,125" fill="#64748b" opacity="0.5"/>

  <!-- Step 2: Categorize -->
  <rect x="250" y="85" width="150" height="70" rx="10" fill="#f97316" opacity="0.12" stroke="#f97316" stroke-width="1.5"/>
  <text x="325" y="115" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="14" font-weight="700">Categorize</text>
  <text x="325" y="138" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Which type?</text>

  <!-- Three branches -->
  <!-- Branch 1: Compiler Error -->
  <line x1="400" y1="100" x2="480" y2="100" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="100" x2="400" y2="100" stroke="#f97316" stroke-width="1.5" opacity="0.5"/>
  <rect x="480" y="80" width="180" height="55" rx="8" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="1.5"/>
  <text x="570" y="102" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="13" font-weight="700">Compiler Error</text>
  <text x="570" y="122" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">AI diagnoses instantly</text>

  <!-- Branch 2: Runtime Crash -->
  <line x1="400" y1="120" x2="480" y2="155" stroke="#f97316" stroke-width="1.5" opacity="0.5"/>
  <rect x="480" y="145" width="180" height="55" rx="8" fill="#f97316" opacity="0.1" stroke="#f97316" stroke-width="1.5"/>
  <text x="570" y="167" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="13" font-weight="700">Runtime Crash</text>
  <text x="570" y="187" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Paste stack trace to AI</text>

  <!-- Branch 3: Logic Error -->
  <line x1="400" y1="140" x2="480" y2="220" stroke="#9333ea" stroke-width="1.5" opacity="0.5"/>
  <rect x="480" y="210" width="180" height="55" rx="8" fill="#9333ea" opacity="0.1" stroke="#9333ea" stroke-width="1.5"/>
  <text x="570" y="232" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="13" font-weight="700">Logic Error</text>
  <text x="570" y="252" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">AI as rubber duck</text>

  <!-- Fix arrows -->
  <line x1="660" y1="107" x2="710" y2="107" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
  <line x1="660" y1="172" x2="710" y2="172" stroke="#f97316" stroke-width="1" opacity="0.4"/>
  <line x1="660" y1="237" x2="710" y2="237" stroke="#9333ea" stroke-width="1" opacity="0.4"/>

  <!-- Fix box -->
  <rect x="710" y="90" width="150" height="60" rx="10" fill="#22c55e" opacity="0.12" stroke="#22c55e" stroke-width="1.5"/>
  <text x="785" y="118" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="14" font-weight="700">AI Fix</text>
  <text x="785" y="138" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Apply + verify</text>

  <!-- Instruments box -->
  <rect x="710" y="160" width="150" height="60" rx="10" fill="#06b6d4" opacity="0.12" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="785" y="188" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="14" font-weight="700">LLDB</text>
  <text x="785" y="208" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Breakpoints + po</text>

  <rect x="710" y="225" width="150" height="60" rx="10" fill="#06b6d4" opacity="0.12" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="785" y="253" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="14" font-weight="700">Instruments</text>
  <text x="785" y="273" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Profile + measure</text>

  <!-- Bottom note -->
  <rect x="100" y="310" width="700" height="45" rx="8" fill="#22c55e" opacity="0.06" stroke="#22c55e" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="450" y="338" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="12" font-weight="600">AI excels at compiler + runtime errors. For logic bugs and performance: you drive, AI assists.</text>
</svg>