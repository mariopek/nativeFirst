<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" width="900" height="320">
  <defs>
    <linearGradient id="bgPF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
    <filter id="glPF">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="320" fill="url(#bgPF)" rx="16"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">The Four-Part Prompt Framework</text>
  <text x="450" y="60" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Every effective AI prompt follows this structure</text>

  <!-- Box 1: Context -->
  <rect x="40" y="90" width="190" height="180" rx="12" fill="#9333ea" opacity="0.1" stroke="#9333ea" stroke-width="2"/>
  <text x="135" y="125" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="32" font-weight="700">1</text>
  <text x="135" y="155" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="16" font-weight="700">CONTEXT</text>
  <text x="135" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">What exists already</text>
  <text x="135" y="200" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Architecture, models,</text>
  <text x="135" y="215" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">existing components,</text>
  <text x="135" y="230" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">project structure</text>

  <!-- Arrow 1-2 -->
  <text x="245" y="175" fill="#475569" font-family="system-ui" font-size="20">&#x2192;</text>

  <!-- Box 2: Task -->
  <rect x="260" y="90" width="190" height="180" rx="12" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
  <text x="355" y="125" text-anchor="middle" fill="#93c5fd" font-family="system-ui" font-size="32" font-weight="700">2</text>
  <text x="355" y="155" text-anchor="middle" fill="#93c5fd" font-family="system-ui" font-size="16" font-weight="700">TASK</text>
  <text x="355" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">What to build</text>
  <text x="355" y="200" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Specific behaviors,</text>
  <text x="355" y="215" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">interactions, features,</text>
  <text x="355" y="230" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">expected outcomes</text>

  <!-- Arrow 2-3 -->
  <text x="465" y="175" fill="#475569" font-family="system-ui" font-size="20">&#x2192;</text>

  <!-- Box 3: Constraints -->
  <rect x="480" y="90" width="190" height="180" rx="12" fill="#f97316" opacity="0.1" stroke="#f97316" stroke-width="2"/>
  <text x="575" y="125" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="32" font-weight="700">3</text>
  <text x="575" y="155" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="16" font-weight="700">CONSTRAINTS</text>
  <text x="575" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Boundaries &amp; rules</text>
  <text x="575" y="200" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">What NOT to do,</text>
  <text x="575" y="215" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">performance limits,</text>
  <text x="575" y="230" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">compatibility rules</text>

  <!-- Arrow 3-4 -->
  <text x="685" y="175" fill="#475569" font-family="system-ui" font-size="20">&#x2192;</text>

  <!-- Box 4: Format -->
  <rect x="700" y="90" width="190" height="180" rx="12" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="2"/>
  <text x="795" y="125" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="32" font-weight="700">4</text>
  <text x="795" y="155" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="16" font-weight="700">FORMAT</text>
  <text x="795" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">How to deliver</text>
  <text x="795" y="200" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">File structure,</text>
  <text x="795" y="215" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">output organization,</text>
  <text x="795" y="230" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">preview requirements</text>

  <!-- Bottom note -->
  <text x="450" y="300" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="11">A well-structured prompt with Claude Sonnet outperforms a lazy prompt with Claude Opus</text>
</svg>