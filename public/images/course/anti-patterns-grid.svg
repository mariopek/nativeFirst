<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 680" width="900" height="680">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="680" fill="url(#bg2)" rx="16"/>

  <text x="450" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">10 Prompting Anti-Patterns</text>
  <text x="450" y="60" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Common mistakes and how to fix them</text>

  <!-- Row 1 -->
  <rect x="30" y="80" width="410" height="50" rx="8" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1"/>
  <text x="50" y="100" fill="#fca5a5" font-family="system-ui" font-size="11" font-weight="700">1</text>
  <text x="70" y="100" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">The Mega-Prompt</text>
  <text x="70" y="118" fill="#94a3b8" font-family="system-ui" font-size="10">Everything in one giant prompt</text>
  <rect x="460" y="80" width="410" height="50" rx="8" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1"/>
  <text x="480" y="100" fill="#86efac" font-family="system-ui" font-size="11" font-weight="700">FIX</text>
  <text x="515" y="100" fill="#86efac" font-family="system-ui" font-size="12">Break into 3-5 focused prompts</text>
  <text x="515" y="118" fill="#94a3b8" font-family="system-ui" font-size="10">One feature per prompt, iterate</text>

  <!-- Row 2 -->
  <rect x="30" y="140" width="410" height="50" rx="8" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1"/>
  <text x="50" y="160" fill="#fca5a5" font-family="system-ui" font-size="11" font-weight="700">2</text>
  <text x="70" y="160" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">Zero Context</text>
  <text x="70" y="178" fill="#94a3b8" font-family="system-ui" font-size="10">"Make a search bar" with no project info</text>
  <rect x="460" y="140" width="410" height="50" rx="8" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1"/>
  <text x="480" y="160" fill="#86efac" font-family="system-ui" font-size="11" font-weight="700">FIX</text>
  <text x="515" y="160" fill="#86efac" font-family="system-ui" font-size="12">Use CLAUDE.md + 4-part framework</text>
  <text x="515" y="178" fill="#94a3b8" font-family="system-ui" font-size="10">Context, Task, Constraints, Format</text>

  <!-- Row 3 -->
  <rect x="30" y="200" width="410" height="50" rx="8" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1"/>
  <text x="50" y="220" fill="#fca5a5" font-family="system-ui" font-size="11" font-weight="700">3</text>
  <text x="70" y="220" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">Blind Acceptance</text>
  <text x="70" y="238" fill="#94a3b8" font-family="system-ui" font-size="10">Copy-paste without reading the code</text>
  <rect x="460" y="200" width="410" height="50" rx="8" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1"/>
  <text x="480" y="220" fill="#86efac" font-family="system-ui" font-size="11" font-weight="700">FIX</text>
  <text x="515" y="220" fill="#86efac" font-family="system-ui" font-size="12">Review every diff before accepting</text>
  <text x="515" y="238" fill="#94a3b8" font-family="system-ui" font-size="10">Read, understand, then commit</text>

  <!-- Row 4 -->
  <rect x="30" y="260" width="410" height="50" rx="8" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1"/>
  <text x="50" y="280" fill="#fca5a5" font-family="system-ui" font-size="11" font-weight="700">4</text>
  <text x="70" y="280" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">Ignoring Warnings</text>
  <text x="70" y="298" fill="#94a3b8" font-family="system-ui" font-size="10">Dismissing AI caveats and cautions</text>
  <rect x="460" y="260" width="410" height="50" rx="8" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1"/>
  <text x="480" y="280" fill="#86efac" font-family="system-ui" font-size="11" font-weight="700">FIX</text>
  <text x="515" y="280" fill="#86efac" font-family="system-ui" font-size="12">Treat warnings as action items</text>
  <text x="515" y="298" fill="#94a3b8" font-family="system-ui" font-size="10">Each warning is a potential bug</text>

  <!-- Row 5 -->
  <rect x="30" y="320" width="410" height="50" rx="8" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1"/>
  <text x="50" y="340" fill="#fca5a5" font-family="system-ui" font-size="11" font-weight="700">5</text>
  <text x="70" y="340" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">Wrong Abstraction Level</text>
  <text x="70" y="358" fill="#94a3b8" font-family="system-ui" font-size="10">Too high-level or too implementation-specific</text>
  <rect x="460" y="320" width="410" height="50" rx="8" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1"/>
  <text x="480" y="340" fill="#86efac" font-family="system-ui" font-size="11" font-weight="700">FIX</text>
  <text x="515" y="340" fill="#86efac" font-family="system-ui" font-size="12">Match prompt to task complexity</text>
  <text x="515" y="358" fill="#94a3b8" font-family="system-ui" font-size="10">Feature-level for new, line-level for fixes</text>

  <!-- Row 6 -->
  <rect x="30" y="380" width="410" height="50" rx="8" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1"/>
  <text x="50" y="400" fill="#fca5a5" font-family="system-ui" font-size="11" font-weight="700">6</text>
  <text x="70" y="400" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">No CLAUDE.md</text>
  <text x="70" y="418" fill="#94a3b8" font-family="system-ui" font-size="10">Re-explaining architecture every prompt</text>
  <rect x="460" y="380" width="410" height="50" rx="8" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1"/>
  <text x="480" y="400" fill="#86efac" font-family="system-ui" font-size="11" font-weight="700">FIX</text>
  <text x="515" y="400" fill="#86efac" font-family="system-ui" font-size="12">Write CLAUDE.md on day one</text>
  <text x="515" y="418" fill="#94a3b8" font-family="system-ui" font-size="10">Set rules once, enforce everywhere</text>

  <!-- Row 7 -->
  <rect x="30" y="440" width="410" height="50" rx="8" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1"/>
  <text x="50" y="460" fill="#fca5a5" font-family="system-ui" font-size="11" font-weight="700">7</text>
  <text x="70" y="460" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">Fighting the Tool</text>
  <text x="70" y="478" fill="#94a3b8" font-family="system-ui" font-size="10">Forcing AI to use patterns it struggles with</text>
  <rect x="460" y="440" width="410" height="50" rx="8" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1"/>
  <text x="480" y="460" fill="#86efac" font-family="system-ui" font-size="11" font-weight="700">FIX</text>
  <text x="515" y="460" fill="#86efac" font-family="system-ui" font-size="12">Work with AI strengths</text>
  <text x="515" y="478" fill="#94a3b8" font-family="system-ui" font-size="10">Use standard patterns, not niche ones</text>

  <!-- Row 8 -->
  <rect x="30" y="500" width="410" height="50" rx="8" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1"/>
  <text x="50" y="520" fill="#fca5a5" font-family="system-ui" font-size="11" font-weight="700">8</text>
  <text x="70" y="520" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">Prompt Amnesia</text>
  <text x="70" y="538" fill="#94a3b8" font-family="system-ui" font-size="10">Not referencing earlier context</text>
  <rect x="460" y="500" width="410" height="50" rx="8" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1"/>
  <text x="480" y="520" fill="#86efac" font-family="system-ui" font-size="11" font-weight="700">FIX</text>
  <text x="515" y="520" fill="#86efac" font-family="system-ui" font-size="12">Reference files and previous output</text>
  <text x="515" y="538" fill="#94a3b8" font-family="system-ui" font-size="10">"Update the ViewModel from step 2..."</text>

  <!-- Row 9 -->
  <rect x="30" y="560" width="410" height="50" rx="8" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1"/>
  <text x="50" y="580" fill="#fca5a5" font-family="system-ui" font-size="11" font-weight="700">9</text>
  <text x="70" y="580" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">Never Starting Over</text>
  <text x="70" y="598" fill="#94a3b8" font-family="system-ui" font-size="10">Patching bad output endlessly</text>
  <rect x="460" y="560" width="410" height="50" rx="8" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1"/>
  <text x="480" y="580" fill="#86efac" font-family="system-ui" font-size="11" font-weight="700">FIX</text>
  <text x="515" y="580" fill="#86efac" font-family="system-ui" font-size="12">Scrap and re-prompt after 3 retries</text>
  <text x="515" y="598" fill="#94a3b8" font-family="system-ui" font-size="10">Fresh start beats endless patches</text>

  <!-- Row 10 -->
  <rect x="30" y="620" width="410" height="50" rx="8" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1"/>
  <text x="50" y="640" fill="#fca5a5" font-family="system-ui" font-size="11" font-weight="700">10</text>
  <text x="74" y="640" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="600">Not Reading Diffs</text>
  <text x="74" y="658" fill="#94a3b8" font-family="system-ui" font-size="10">Auto-accepting all changes</text>
  <rect x="460" y="620" width="410" height="50" rx="8" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1"/>
  <text x="480" y="640" fill="#86efac" font-family="system-ui" font-size="11" font-weight="700">FIX</text>
  <text x="515" y="640" fill="#86efac" font-family="system-ui" font-size="12">Read every line of every diff</text>
  <text x="515" y="658" fill="#94a3b8" font-family="system-ui" font-size="10">Diffs are your last line of defense</text>
</svg>