<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" width="900" height="320">
  <defs>
    <linearGradient id="bgER" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>
  <rect width="900" height="320" fill="url(#bgER)" rx="16"/>
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">ModelContainer Error Recovery Flow</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">BetFreeApp.swift â€” how the app recovers from a corrupted database</text>

  <!-- Step 1 -->
  <rect x="40" y="90" width="150" height="70" rx="10" fill="#9333ea" opacity="0.12" stroke="#9333ea" stroke-width="1.5"/>
  <text x="115" y="120" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="13" font-weight="700">App Launch</text>
  <text x="115" y="143" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">BetFreeApp.init()</text>

  <line x1="190" y1="125" x2="225" y2="125" stroke="#64748b" stroke-width="1.5" opacity="0.4"/>
  <polygon points="223,120 233,125 223,130" fill="#64748b" opacity="0.4"/>

  <!-- Step 2 -->
  <rect x="235" y="90" width="175" height="70" rx="10" fill="#f97316" opacity="0.12" stroke="#f97316" stroke-width="1.5"/>
  <text x="322" y="120" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="13" font-weight="700">Try ModelContainer</text>
  <text x="322" y="143" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">do { try ModelContainer() }</text>

  <!-- Success path -->
  <line x1="410" y1="105" x2="460" y2="95" stroke="#22c55e" stroke-width="1.5" opacity="0.5"/>
  <polygon points="458,89 468,94 458,99" fill="#22c55e" opacity="0.5"/>
  <rect x="470" y="78" width="140" height="40" rx="8" fill="#22c55e" opacity="0.12" stroke="#22c55e" stroke-width="1.5"/>
  <text x="540" y="103" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="12" font-weight="700">Success</text>

  <line x1="610" y1="98" x2="660" y2="98" stroke="#22c55e" stroke-width="1.5" opacity="0.4"/>
  <polygon points="658,93 668,98 658,103" fill="#22c55e" opacity="0.4"/>

  <rect x="670" y="78" width="190" height="40" rx="8" fill="#22c55e" opacity="0.08"/>
  <text x="765" y="103" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11">Normal app with data intact</text>

  <!-- Failure path -->
  <line x1="410" y1="145" x2="460" y2="155" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
  <polygon points="458,150 468,155 458,160" fill="#ef4444" opacity="0.5"/>
  <rect x="470" y="138" width="140" height="40" rx="8" fill="#ef4444" opacity="0.12" stroke="#ef4444" stroke-width="1.5"/>
  <text x="540" y="163" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="12" font-weight="700">Catch Error</text>

  <line x1="610" y1="158" x2="660" y2="158" stroke="#ef4444" stroke-width="1.5" opacity="0.4"/>
  <polygon points="658,153 668,158 658,163" fill="#ef4444" opacity="0.4"/>

  <!-- Delete + Recreate -->
  <rect x="670" y="138" width="190" height="40" rx="8" fill="#f97316" opacity="0.12" stroke="#f97316" stroke-width="1.5"/>
  <text x="765" y="157" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="11" font-weight="600">Delete store + Recreate</text>
  <text x="765" y="172" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">User data lost, app runs fresh</text>

  <!-- Bottom: three error types -->
  <rect x="60" y="220" width="780" height="75" rx="10" fill="#64748b" opacity="0.06" stroke="#64748b" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="450" y="245" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="700">Three Error Recovery Patterns in BetAway</text>
  <text x="210" y="275" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="11">ModelContainer corruption</text>
  <text x="450" y="275" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="11">resetAllData() try/catch</text>
  <text x="690" y="275" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="11">Task cancellation in UrgeVM</text>
</svg>