<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="400" fill="url(#bg10)" rx="16"/>

  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">AI Code Review Checklist</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Five areas to verify in every AI-generated code</text>

  <!-- Check 1 -->
  <rect x="40" y="80" width="400" height="55" rx="10" fill="#9333ea" opacity="0.1" stroke="#9333ea" stroke-width="1.5"/>
  <text x="60" y="105" fill="#22c55e" font-family="system-ui" font-size="18">&#10003;</text>
  <text x="85" y="105" fill="#c084fc" font-family="system-ui" font-size="14" font-weight="700">State Management</text>
  <text x="85" y="124" fill="#94a3b8" font-family="system-ui" font-size="11">@Observable correct? @State vs @Binding right?</text>

  <!-- Check 2 -->
  <rect x="40" y="145" width="400" height="55" rx="10" fill="#6366f1" opacity="0.1" stroke="#6366f1" stroke-width="1.5"/>
  <text x="60" y="170" fill="#22c55e" font-family="system-ui" font-size="18">&#10003;</text>
  <text x="85" y="170" fill="#818cf8" font-family="system-ui" font-size="14" font-weight="700">Optionals &amp; Safety</text>
  <text x="85" y="189" fill="#94a3b8" font-family="system-ui" font-size="11">No force unwraps? guard let used properly?</text>

  <!-- Check 3 -->
  <rect x="40" y="210" width="400" height="55" rx="10" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="60" y="235" fill="#22c55e" font-family="system-ui" font-size="18">&#10003;</text>
  <text x="85" y="235" fill="#67e8f9" font-family="system-ui" font-size="14" font-weight="700">Memory &amp; Concurrency</text>
  <text x="85" y="254" fill="#94a3b8" font-family="system-ui" font-size="11">No retain cycles? [weak self] in closures?</text>

  <!-- Check 4 -->
  <rect x="40" y="275" width="400" height="55" rx="10" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1.5"/>
  <text x="60" y="300" fill="#22c55e" font-family="system-ui" font-size="18">&#10003;</text>
  <text x="85" y="300" fill="#86efac" font-family="system-ui" font-size="14" font-weight="700">API &amp; Data Correctness</text>
  <text x="85" y="319" fill="#94a3b8" font-family="system-ui" font-size="11">Error handling? Codable matches API response?</text>

  <!-- Check 5 -->
  <rect x="40" y="340" width="400" height="55" rx="10" fill="#f97316" opacity="0.1" stroke="#f97316" stroke-width="1.5"/>
  <text x="60" y="365" fill="#22c55e" font-family="system-ui" font-size="18">&#10003;</text>
  <text x="85" y="365" fill="#fdba74" font-family="system-ui" font-size="14" font-weight="700">Accessibility</text>
  <text x="85" y="384" fill="#94a3b8" font-family="system-ui" font-size="11">Labels present? Dynamic Type supported?</text>

  <!-- Right side: Refactoring signals -->
  <rect x="480" y="80" width="380" height="315" rx="12" fill="#ef4444" opacity="0.05" stroke="#ef4444" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="670" y="108" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="14" font-weight="700">Red Flags to Refactor</text>

  <text x="500" y="140" fill="#fca5a5" font-family="system-ui" font-size="12">&#10007;</text>
  <text x="520" y="140" fill="#e2e8f0" font-family="system-ui" font-size="12">ViewModel &gt; 200 lines</text>
  <text x="520" y="158" fill="#94a3b8" font-family="system-ui" font-size="10">Split into focused managers</text>

  <text x="500" y="190" fill="#fca5a5" font-family="system-ui" font-size="12">&#10007;</text>
  <text x="520" y="190" fill="#e2e8f0" font-family="system-ui" font-size="12">Business logic in View body</text>
  <text x="520" y="208" fill="#94a3b8" font-family="system-ui" font-size="10">Move to ViewModel</text>

  <text x="500" y="240" fill="#fca5a5" font-family="system-ui" font-size="12">&#10007;</text>
  <text x="520" y="240" fill="#e2e8f0" font-family="system-ui" font-size="12">Duplicated code across views</text>
  <text x="520" y="258" fill="#94a3b8" font-family="system-ui" font-size="10">Extract shared component</text>

  <text x="500" y="290" fill="#fca5a5" font-family="system-ui" font-size="12">&#10007;</text>
  <text x="520" y="290" fill="#e2e8f0" font-family="system-ui" font-size="12">Stringly-typed identifiers</text>
  <text x="520" y="308" fill="#94a3b8" font-family="system-ui" font-size="10">Use enums or constants</text>

  <text x="500" y="340" fill="#fca5a5" font-family="system-ui" font-size="12">&#10007;</text>
  <text x="520" y="340" fill="#e2e8f0" font-family="system-ui" font-size="12">Missing error states</text>
  <text x="520" y="358" fill="#94a3b8" font-family="system-ui" font-size="10">Add LoadingState&lt;T&gt; pattern</text>
</svg>