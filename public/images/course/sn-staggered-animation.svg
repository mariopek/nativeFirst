<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" width="900" height="320">
  <defs>
    <linearGradient id="bgSA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>
  <rect width="900" height="320" fill="url(#bgSA)" rx="16"/>
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Staggered Card Animation Timeline</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Each dashboard card appears 50ms after the previous one</text>

  <!-- Timeline axis -->
  <line x1="80" y1="100" x2="820" y2="100" stroke="#64748b" stroke-width="1" opacity="0.4"/>
  <text x="80" y="92" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">0ms</text>
  <text x="820" y="92" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">400ms</text>

  <!-- Card 1: StreakCard -->
  <rect x="80" y="110" width="140" height="40" rx="6" fill="#9333ea" opacity="0.2" stroke="#9333ea" stroke-width="1"/>
  <text x="150" y="135" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600">StreakCard</text>
  <text x="80" y="165" fill="#94a3b8" font-family="system-ui" font-size="9">index: 0 → delay: 0ms</text>

  <!-- Card 2: QuoteCard -->
  <rect x="180" y="110" width="140" height="40" rx="6" fill="#9333ea" opacity="0.17" stroke="#9333ea" stroke-width="1"/>
  <text x="250" y="135" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600">QuoteCard</text>
  <text x="180" y="165" fill="#94a3b8" font-family="system-ui" font-size="9">index: 1 → delay: 50ms</text>

  <!-- Card 3: SavingsCard -->
  <rect x="280" y="110" width="140" height="40" rx="6" fill="#9333ea" opacity="0.14" stroke="#9333ea" stroke-width="1"/>
  <text x="350" y="135" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600">SavingsCard</text>
  <text x="280" y="165" fill="#94a3b8" font-family="system-ui" font-size="9">index: 2 → delay: 100ms</text>

  <!-- Card 4: StatsCard -->
  <rect x="380" y="110" width="140" height="40" rx="6" fill="#9333ea" opacity="0.11" stroke="#9333ea" stroke-width="1"/>
  <text x="450" y="135" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="11" font-weight="600">StatsCard</text>
  <text x="380" y="165" fill="#94a3b8" font-family="system-ui" font-size="9">index: 3 → delay: 150ms</text>

  <!-- Card 5-8 continued -->
  <rect x="480" y="110" width="100" height="40" rx="6" fill="#9333ea" opacity="0.08" stroke="#9333ea" stroke-width="1"/>
  <text x="530" y="135" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="10">Pledge</text>
  <rect x="590" y="110" width="100" height="40" rx="6" fill="#9333ea" opacity="0.06" stroke="#9333ea" stroke-width="1"/>
  <text x="640" y="135" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="10">Weekly</text>
  <rect x="700" y="110" width="110" height="40" rx="6" fill="#9333ea" opacity="0.04" stroke="#9333ea" stroke-width="1"/>
  <text x="755" y="135" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="10">Milestone</text>

  <!-- Code block -->
  <rect x="80" y="190" width="740" height="100" rx="10" fill="#1e1b2e" stroke="#64748b" stroke-width="1"/>
  <text x="100" y="215" fill="#64748b" font-family="monospace" font-size="11">// AnimationPresets.swift</text>
  <text x="100" y="235" fill="#c084fc" font-family="monospace" font-size="11">static let</text>
  <text x="190" y="235" fill="#e2e8f0" font-family="monospace" font-size="11">staggerInterval: Double = 0.05</text>
  <text x="100" y="255" fill="#c084fc" font-family="monospace" font-size="11">static let</text>
  <text x="190" y="255" fill="#e2e8f0" font-family="monospace" font-size="11">springSmooth = Animation.spring(duration: 0.4, bounce: 0.15)</text>
  <text x="100" y="275" fill="#64748b" font-family="monospace" font-size="11">// delay = Double(index) * staggerInterval</text>
</svg>