<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" width="900" height="450">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="450" fill="url(#bg3)" rx="16"/>

  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Todo App — MVVM Architecture</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Views observe ViewModels, ViewModels manage SwiftData persistence</text>

  <!-- Views Layer -->
  <rect x="40" y="90" width="250" height="200" rx="12" fill="#9333ea" opacity="0.08" stroke="#9333ea" stroke-width="1.5"/>
  <text x="165" y="115" text-anchor="middle" fill="#c084fc" font-family="system-ui" font-size="16" font-weight="700">Views</text>
  <text x="165" y="135" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">SwiftUI — display only</text>

  <rect x="60" y="150" width="210" height="28" rx="6" fill="#9333ea" opacity="0.15"/>
  <text x="165" y="169" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12">ContentView (TabView)</text>

  <rect x="60" y="185" width="210" height="28" rx="6" fill="#9333ea" opacity="0.15"/>
  <text x="165" y="204" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12">TodoListView</text>

  <rect x="60" y="220" width="210" height="28" rx="6" fill="#9333ea" opacity="0.15"/>
  <text x="165" y="239" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12">AddTodoView / DetailView</text>

  <rect x="60" y="255" width="210" height="28" rx="6" fill="#9333ea" opacity="0.15"/>
  <text x="165" y="274" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12">CategoryPickerView</text>

  <!-- Arrows View → ViewModel -->
  <line x1="290" y1="190" x2="330" y2="190" stroke="#c084fc" stroke-width="2" opacity="0.6"/>
  <polygon points="328,185 338,190 328,195" fill="#c084fc" opacity="0.6"/>
  <text x="315" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">observes</text>

  <!-- ViewModel Layer -->
  <rect x="340" y="90" width="220" height="200" rx="12" fill="#6366f1" opacity="0.08" stroke="#6366f1" stroke-width="1.5"/>
  <text x="450" y="115" text-anchor="middle" fill="#818cf8" font-family="system-ui" font-size="16" font-weight="700">ViewModels</text>
  <text x="450" y="135" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">@Observable — business logic</text>

  <rect x="355" y="150" width="190" height="28" rx="6" fill="#6366f1" opacity="0.15"/>
  <text x="450" y="169" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12">TodoListViewModel</text>

  <rect x="355" y="185" width="190" height="28" rx="6" fill="#6366f1" opacity="0.15"/>
  <text x="450" y="204" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">fetch / add / update / delete</text>

  <rect x="355" y="220" width="190" height="28" rx="6" fill="#6366f1" opacity="0.15"/>
  <text x="450" y="239" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="11">search / filter / sort</text>

  <!-- Arrows ViewModel → Data -->
  <line x1="560" y1="190" x2="600" y2="190" stroke="#818cf8" stroke-width="2" opacity="0.6"/>
  <polygon points="598,185 608,190 598,195" fill="#818cf8" opacity="0.6"/>
  <text x="585" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">persists</text>

  <!-- Data Layer -->
  <rect x="610" y="90" width="250" height="200" rx="12" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="1.5"/>
  <text x="735" y="115" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="16" font-weight="700">SwiftData</text>
  <text x="735" y="135" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">ModelContainer + @Model</text>

  <rect x="630" y="150" width="210" height="28" rx="6" fill="#22c55e" opacity="0.12"/>
  <text x="735" y="169" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12">TodoItem @Model</text>

  <rect x="630" y="185" width="210" height="28" rx="6" fill="#22c55e" opacity="0.12"/>
  <text x="735" y="204" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12">Category @Model</text>

  <rect x="630" y="220" width="210" height="28" rx="6" fill="#22c55e" opacity="0.12"/>
  <text x="735" y="239" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12">Priority Enum</text>

  <rect x="630" y="255" width="210" height="28" rx="6" fill="#22c55e" opacity="0.12"/>
  <text x="735" y="274" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12">ModelContainer</text>

  <!-- Folder Structure -->
  <rect x="40" y="320" width="820" height="100" rx="12" fill="#06b6d4" opacity="0.06" stroke="#06b6d4" stroke-width="1"/>
  <text x="450" y="345" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="14" font-weight="700">Folder Structure</text>

  <text x="120" y="375" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">App/</text>
  <text x="120" y="395" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">TodoApp.swift</text>

  <text x="270" y="375" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Models/</text>
  <text x="270" y="395" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">TodoItem, Category</text>

  <text x="420" y="375" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">ViewModels/</text>
  <text x="420" y="395" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">TodoListViewModel</text>

  <text x="580" y="375" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">Views/</text>
  <text x="580" y="395" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">List, Row, Add, Detail</text>

  <text x="740" y="375" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="12" font-weight="600">CLAUDE.md</text>
  <text x="740" y="395" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">AI configuration</text>
</svg>