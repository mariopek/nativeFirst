<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" width="900" height="420">
  <defs>
    <linearGradient id="bgML" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>
  <rect width="900" height="420" fill="url(#bgML)" rx="16"/>
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">Three Approaches to Mood Analysis</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Cloud AI vs On-Device ML vs Manual â€” when to use each</text>

  <!-- Cloud AI -->
  <rect x="30" y="80" width="270" height="300" rx="12" fill="#f97316" opacity="0.08" stroke="#f97316" stroke-width="1.5"/>
  <text x="165" y="110" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="16" font-weight="700">Cloud AI</text>
  <text x="165" y="130" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">OpenAI / Anthropic API</text>
  <line x1="50" y1="142" x2="280" y2="142" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
  <text x="55" y="165" fill="#86efac" font-family="system-ui" font-size="11">+ Most accurate analysis</text>
  <text x="55" y="185" fill="#86efac" font-family="system-ui" font-size="11">+ Nuanced sentiment</text>
  <text x="55" y="205" fill="#86efac" font-family="system-ui" font-size="11">+ Custom prompting</text>
  <line x1="50" y1="220" x2="280" y2="220" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
  <text x="55" y="243" fill="#fca5a5" font-family="system-ui" font-size="11">- Data leaves device</text>
  <text x="55" y="263" fill="#fca5a5" font-family="system-ui" font-size="11">- Requires network</text>
  <text x="55" y="283" fill="#fca5a5" font-family="system-ui" font-size="11">- Ongoing API cost</text>
  <text x="55" y="303" fill="#fca5a5" font-family="system-ui" font-size="11">- API key management</text>
  <line x1="50" y1="318" x2="280" y2="318" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
  <text x="165" y="345" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="11" font-weight="600">Best for: general-purpose apps</text>
  <text x="165" y="365" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">content moderation, chatbots</text>

  <!-- On-Device ML -->
  <rect x="315" y="80" width="270" height="300" rx="12" fill="#06b6d4" opacity="0.08" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="450" y="110" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="16" font-weight="700">On-Device ML</text>
  <text x="450" y="130" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">NLTagger / NaturalLanguage</text>
  <line x1="335" y1="142" x2="565" y2="142" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
  <text x="340" y="165" fill="#86efac" font-family="system-ui" font-size="11">+ No data leaves device</text>
  <text x="340" y="185" fill="#86efac" font-family="system-ui" font-size="11">+ Works offline</text>
  <text x="340" y="205" fill="#86efac" font-family="system-ui" font-size="11">+ Free, no API key</text>
  <line x1="335" y1="220" x2="565" y2="220" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
  <text x="340" y="243" fill="#fca5a5" font-family="system-ui" font-size="11">- Less nuanced</text>
  <text x="340" y="263" fill="#fca5a5" font-family="system-ui" font-size="11">- English-centric scores</text>
  <text x="340" y="283" fill="#fca5a5" font-family="system-ui" font-size="11">- No custom training</text>
  <text x="340" y="303" fill="#fca5a5" font-family="system-ui" font-size="11">- Black box results</text>
  <line x1="335" y1="318" x2="565" y2="318" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
  <text x="450" y="345" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="11" font-weight="600">Best for: privacy-sensitive apps</text>
  <text x="450" y="365" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">feedback analysis, writing aids</text>

  <!-- Manual (BetAway) -->
  <rect x="600" y="80" width="270" height="300" rx="12" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="2"/>
  <text x="735" y="110" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="16" font-weight="700">Manual Tracking</text>
  <text x="735" y="130" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11">BetAway's choice</text>
  <line x1="620" y1="142" x2="850" y2="142" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
  <text x="625" y="165" fill="#86efac" font-family="system-ui" font-size="11">+ User is the authority</text>
  <text x="625" y="185" fill="#86efac" font-family="system-ui" font-size="11">+ Zero complexity</text>
  <text x="625" y="205" fill="#86efac" font-family="system-ui" font-size="11">+ Always accurate (self-report)</text>
  <line x1="620" y1="220" x2="850" y2="220" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
  <text x="625" y="243" fill="#fca5a5" font-family="system-ui" font-size="11">- No text analysis</text>
  <text x="625" y="263" fill="#fca5a5" font-family="system-ui" font-size="11">- Requires user effort</text>
  <text x="625" y="283" fill="#fca5a5" font-family="system-ui" font-size="11">- Subjective ratings</text>
  <text x="625" y="303" fill="#94a3b8" font-family="system-ui" font-size="11"> </text>
  <line x1="620" y1="318" x2="850" y2="318" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
  <text x="735" y="345" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="11" font-weight="600">Best for: recovery/health apps</text>
  <text x="735" y="365" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">mood journals, habit trackers</text>
</svg>