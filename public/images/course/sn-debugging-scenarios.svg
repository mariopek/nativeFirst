<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 360" width="900" height="360">
  <defs>
    <linearGradient id="bgDS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#1a0e2e"/>
    </linearGradient>
  </defs>
  <rect width="900" height="360" fill="url(#bgDS)" rx="16"/>
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="20" font-weight="700">BetAway — Real Debugging Scenarios</text>
  <text x="450" y="58" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Four production debugging patterns from the actual codebase</text>

  <!-- Scenario 1 -->
  <rect x="40" y="80" width="400" height="110" rx="10" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1.5"/>
  <text x="60" y="105" fill="#fca5a5" font-family="system-ui" font-size="14" font-weight="700">1. ModelContainer Corruption</text>
  <text x="60" y="128" fill="#e2e8f0" font-family="system-ui" font-size="11">BetFreeApp.swift init fails → app crashes on launch</text>
  <text x="60" y="148" fill="#94a3b8" font-family="system-ui" font-size="10">Fix: Catch error → delete store → recreate container</text>
  <text x="60" y="168" fill="#86efac" font-family="system-ui" font-size="10">Tool: os.Logger + breakpoint on do/catch</text>

  <!-- Scenario 2 -->
  <rect x="460" y="80" width="400" height="110" rx="10" fill="#f97316" opacity="0.08" stroke="#f97316" stroke-width="1.5"/>
  <text x="480" y="105" fill="#fdba74" font-family="system-ui" font-size="14" font-weight="700">2. Task Lifecycle (Urge Timer)</text>
  <text x="480" y="128" fill="#e2e8f0" font-family="system-ui" font-size="11">Timer keeps running after sheet dismissed</text>
  <text x="480" y="148" fill="#94a3b8" font-family="system-ui" font-size="10">Fix: Task.isCancelled check + task.cancel() in reset()</text>
  <text x="480" y="168" fill="#86efac" font-family="system-ui" font-size="10">Tool: LLDB watchpoint on remainingSeconds</text>

  <!-- Scenario 3 -->
  <rect x="40" y="210" width="400" height="110" rx="10" fill="#9333ea" opacity="0.08" stroke="#9333ea" stroke-width="1.5"/>
  <text x="60" y="235" fill="#c084fc" font-family="system-ui" font-size="14" font-weight="700">3. HapticManager Silent Failure</text>
  <text x="60" y="258" fill="#e2e8f0" font-family="system-ui" font-size="11">Haptics don't fire — no error, no crash</text>
  <text x="60" y="278" fill="#94a3b8" font-family="system-ui" font-size="10">Fix: Check isEnabled guard reads UserDefaults correctly</text>
  <text x="60" y="298" fill="#86efac" font-family="system-ui" font-size="10">Tool: po HapticManager.isEnabled in LLDB</text>

  <!-- Scenario 4 -->
  <rect x="460" y="210" width="400" height="110" rx="10" fill="#06b6d4" opacity="0.08" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="480" y="235" fill="#67e8f9" font-family="system-ui" font-size="14" font-weight="700">4. Widget Stale Data</text>
  <text x="480" y="258" fill="#e2e8f0" font-family="system-ui" font-size="11">Widget shows old streak after check-in</text>
  <text x="480" y="278" fill="#94a3b8" font-family="system-ui" font-size="10">Fix: Trace SharedDataManager → App Group UserDefaults</text>
  <text x="480" y="298" fill="#86efac" font-family="system-ui" font-size="10">Tool: Print App Group suite, verify WidgetCenter reload</text>
</svg>