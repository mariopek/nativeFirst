<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#E0E7FF"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C4B5FD"/>
      <stop offset="100%" stop-color="#67E8F9"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="112" ry="112" fill="url(#bgGrad)"/>

  <!-- Subtle shine overlay -->
  <path d="M128 16 H384 Q496 16 496 128 V196 Q300 250 16 176 V128 Q16 16 128 16Z" fill="white" opacity="0.06"/>

  <!-- N letterform - clean geometry -->
  <!-- Left vertical -->
  <rect x="132" y="140" width="52" height="232" rx="26" fill="url(#iconGrad)"/>
  <!-- Right vertical -->
  <rect x="328" y="140" width="52" height="232" rx="26" fill="url(#iconGrad)"/>
  <!-- Diagonal: a polygon connecting top-left to bottom-right -->
  <polygon points="132,168 184,140 380,344 380,396 328,396 132,196" fill="url(#iconGrad)"/>

  <!-- Accent dot top-right -->
  <circle cx="390" cy="130" r="18" fill="url(#accentGrad)"/>
</svg>
